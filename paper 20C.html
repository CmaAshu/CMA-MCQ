<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz - Entrepreneurship and Start Up (Paper 20C)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #scoreboard-container {
            background: #9370DB; /* Purple */
            color: #ffffff; 
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        #set-navigation-container {
            background: #4169E1; /* Royal Blue */
            color: #ffffff; 
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin-bottom: 15px;
            text-align: center;
        }

        #scoreboard {
            display: flex;
            justify-content: space-around;
            font-size: 0.95em;
            font-weight: 500;
        }

        #scoreboard span {
            margin: 0 10px;
        }
        #scoreboard .correct { color: #d4edda; } 
        #scoreboard .incorrect { color: #f8d7da; } 
        #scoreboard .accuracy { color: #e0e0e0; } 


        #set-navigation-container label {
            margin-right: 10px;
            font-weight: 500;
            color: #ffffff; 
        }

        #set-selector {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 1em;
            background-color: #fff; 
            color: #333; 
        }

        #quiz-container {
            background: #FFDAB9; /* Light Saffron (PeachPuff) */
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            color: #333; 
        }

        #question-header {
            font-size: 0.9em;
            color: #4A4A4A; 
            margin-bottom: 15px;
            text-align: right;
            border-bottom: 1px solid #FFBFA0; 
            padding-bottom: 10px;
        }

        #question-text {
            font-size: 1.15em;
            margin-bottom: 25px;
            color: #2c3e50; 
            font-weight: 500;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            background: #FFF8E1; 
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #FFECB3; 
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
            color: #333; 
        }

        .option:not(.disabled):hover {
            background: #FFF0C1; 
            border-color: #FFE082;
        }
        
        .option.correct-answer {
            background: #d4edda !important; 
            border-color: #c3e6cb !important;
            color: #155724 !important;
        }

        .option.incorrect-selection {
            background: #f8d7da !important; 
            border-color: #f5c6cb !important;
            color: #721c24 !important;
        }
        .option.user-selected-display { 
            /* Styles to indicate this was the user's picked option when reviewing */
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-letter {
            font-weight: bold;
            margin-right: 10px;
            color: #495057;
            background-color: #FFECB3; 
            padding: 3px 7px;
            border-radius: 4px;
            min-width: 20px;
            text-align: center;
        }
        
        .option.correct-answer .option-letter {
            background-color: #28a745 !important;
            color: white !important;
        }
        .option.incorrect-selection .option-letter {
            background-color: #dc3545 !important;
            color: white !important;
        }

        #navigation-buttons {
            display: flex;
            justify-content: space-between; 
            margin-top: 25px;
        }

        button {
            background-color: #007bff; 
            color: white;
            border: none;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        #prev-btn {
            background-color: #6c757d; 
        }
       
        #prev-btn:disabled, #next-btn:disabled {
             background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
         #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
        }


        #completion-message {
            text-align: center;
            font-size: 1.6em;
            color: #28a745;
            padding: 30px;
            border: 1px solid #c3e6cb;
            background-color: #d4edda;
            border-radius: 8px;
        }
        #instagram-link {
            margin-top: 30px;
            text-align: center;
            font-size: 1.1em;
            color: #555;
        }
        #instagram-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        #instagram-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            #scoreboard-container,
            #set-navigation-container, 
            #quiz-container {
                padding: 15px;
            }
            #scoreboard {
                flex-direction: column;
                align-items: center;
            }
            #scoreboard span {
                margin: 3px 0;
            }
            #question-text {
                font-size: 1.05em;
            }
            .option {
                padding: 10px;
            }
            button {
                padding: 10px 15px; 
                font-size: 14px;
            }
            #set-selector {
                width: 100%;
                margin-top: 5px;
            }
            #set-navigation-container label {
                display: block;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

    <div id="instagram-link">

    </div>

    <script>
        const questionsData = [
            { q: "Barriers to entrepreneurship are:", o: ["Lack of technical knowhow", "Lack of business knowledge", "Lack of motivation", "All of the above"], c: "All of the above" },
            { q: "Characteristics of an entrepreneur:", o: ["Assumes all the risk associated with a venture", "Have the perseverance", "Positive thinker", "All of the above"], c: "All of the above" },
            { q: "The Law of Patience and Perseverance is applicable for", o: ["Managing projects", "Navigating change", "Mastering a skill", "All of the above"], c: "All of the above" },
            { q: "Entrepreneurs can follow the rules:", o: ["Accept failure and take it as a lesson for future moves.", "Stick to something and stay on course despite difficulties.", "Tolerance is the most essential component of an entrepreneur", "All of the above"], c: "All of the above" },
            { q: "A good decision maker should not be -", o: ["Objective and practical", "Systematic and logical", "Negative thinker", "None of the above"], c: "Negative thinker" },
            { q: "Which of the following factors affect the capital structure?", o: ["Company life cycle", "Cost of capital", "Use of leverage", "All of the above"], c: "All of the above" },
            { q: "The pillar of inbound marketing is -", o: ["Content", "Social", "Search", "All of the above"], c: "All of the above" },
            { q: "When platforms like Facebook, Instagram and LinkedIn are used for marketing it is known as?", o: ["Social Media Marketing", "Video Marketing", "Voice Marketing", "None of the above"], c: "Social Media Marketing" },
            { q: "Entrepreneurship involves", o: ["Decision making", "Innovation", "Forecasting of the future", "All of the above"], c: "All of the above" },
            { q: "Entrepreneurship is a", o: ["Dynamic process", "Risky process", "Both (1) and (2)", "None of the above"], c: "Both (1) and (2)" },
            { q: "Entrepreneurship involves a", o: ["Fusion of capital", "Technology", "Human talent", "All of the above"], c: "All of the above" },
            { q: "Entrepreneurship is equally applicable to -", o: ["Big businesses", "Economic and non-economic activities", "Small businesses", "All of the above"], c: "All of the above" },
            { q: "Entrepreneurship is the attitude of mind to", o: ["Seek opportunities", "Take calculated risks", "Derive benefits by setting up a venture", "All of the above"], c: "All of the above" },
            { q: "Which one of the following is not driving force for entrepreneurship development?", o: ["Management", "Opportunity", "Resources", "Talent"], c: "Talent" },
            { q: "What has dramatically lowered the cost of starting a digitally enabled business in the last decade?", o: ["Increased manual labour", "The rise of social media platforms", "Government subsidies", "Ubiquitous high-speed connectivity with inexpensive,powerful and remote computing"], c: "Ubiquitous high-speed connectivity with inexpensive,powerful and remote computing" },
            { q: "Michael dertouzos estimates that how many US white-collar jobs will migrate to India ?", o: ["10 million", "25 million", "50 million", "100 million"], c: "50 million" },
            { q: "How much does Michael Dertouzos estimate these migrated jobs will add to India's GDP?", o: ["$500 billion", "$1 trillion", "$2 trillion", "$3 trillion"], c: "$1 trillion" },
            { q: "What is considered the biggest opportunity that has come to India via the West?", o: ["Manufacturing industry", "Agriculture advancements", "Information Technology", "Pharmaceutical development"], c: "Information Technology" },
            { q: "Which of the following is NOT mentioned as a feature of Information Technology in the passage?", o: ["Increasing speed", "Increased accuracy", "Reducing the physical size of data repositories", "Enhancing creative design capabilities"], c: "Enhancing creative design capabilities" },
            { q: "What benefit does IT provide regarding data repositories ?", o: ["it increases the physical size of data repositories", "it eliminates the need for data repositories", "it reduces the physical size of data repositories", "it makes data repositories obsolete"], c: "it reduces the physical size of data repositories" },
            { q: "What effect does IT have on the accuracy of work compared to human-based businesses ?", o: ["IT decreases the accuracy", "IT provides high and constant accuracy", "IT makes the accuracy more varied", "It eliminates the need for accuracy"], c: "IT provides high and constant accuracy" },
            { q: "Which of the following is a key advantage of using IT in business operations?", o: ["Increasing manual labour requirements", "Decreasing Productivity", "Reducing labour time and increasing productivity", "Increasing administrative intermediaries"], c: "Reducing labour time and increasing productivity" },
            { q: "Which of the following macroeconomic condition is beneficial for entrepreneurship?", o: ["Good Infrastructure", "Less regulatory environment", "Tax benefits", "All of the above"], c: "All of the above" },
            { q: "Stratup India was launched in the year", o: ["2016", "2017", "2018", "2019"], c: "2016" },
            { q: "Which of the following is a pillar of Start-up India?", o: ["Handholding", "Funding support", "Industry-Academia partnership", "All of the above"], c: "All of the above" },
            { q: "SAMRIDH scheme was launched on", o: ["1st January 2021", "25th August 2021", "15th August 2021", "25th December 2021"], c: "25th August 2021" },
            { q: "Full form of ASPIRE is", o: ["A Scheme for Promotion of Innovation, Rural Industries and Entrepreneurship", "A Scheme for Promotion of Industries, Rural Innovation and Entrepreneurship", "A Scheme for Promotion of Innovation, Rural Industries and Enterprise", "None of the above"], c: "A Scheme for Promotion of Innovation, Rural Industries and Entrepreneurship" },
            { q: "ATAL Innovation Mission was launched in", o: ["2015", "2016", "2017", "2018"], c: "2016" },
            { q: "Permanent working capital is alternatively known as", o: ["Rigid", "Fixed", "Regular", "All of the above"], c: "All of the above" },
            { q: "Temporary working capital i also known as", o: ["Variable", "Seasonal", "Flexible", "All of the above"], c: "All of the above" },
            { q: "Payables or Trade Credits may be expressed in -", o: ["Open Accounts", "Promissory Notes", "Bills Payable", "All of the above"], c: "All of the above" },
            { q: "As per Section 3 (2) of the Companies Act, A company formed under sub-section (1) may be either -", o: ["a company limited by shares", "a company limited by guarantee", "an unlimited company", "All of the above"], c: "All of the above" },
            { q: "Nine principles of entrepreneurial ecosystem are suggested by", o: ["Isenberg (2009)", "Isenberg (2010)", "Isenberg (2011)", "Isenberg (2012)"], c: "Isenberg (2011)" },
            { q: "The Geographical Indications of Goods (Registration and Protection) Act passed in India in -", o: ["1999", "2000", "2001", "1991"], c: "1999" },
            { q: "CGPDTM stands for -", o: ["Commerce General of Patent, Trademark and Design", "Controller General of Patent, Trademark and Development", "Controller General of Patent, Trademark and Design", "Controller General of Patent, Tariff and Design"], c: "Controller General of Patent, Trademark and Design" },
            { q: "What happens when a business has too high an amount of working capital?", o: ["It increases profitability and liquidity", "It reduces liquidity and increases profitability", "It increases liquidity but reduces profitability", "It has no impact on profitability or liquidity"], c: "It increases liquidity but reduces profitability" },
            { q: "Which of the following is a danger of having too high an amount of working capital?", o: ["Difficulty in implementing operating plans", "Unnecessary accumulation of Inventories", "Inability to meet day-to-day current obligations", "Stagnation of Growth"], c: "Unnecessary accumulation of Inventories" },
            { q: "What is a consequence of having idle funds due to excess working capital?", o: ["Increased profitability", "Increased operational efficiencies", "Loss of Potential Profits", "Improved Credit facilities"], c: "Loss of Potential Profits" },
            { q: "What does excess working capital indicate about a company's credit policy?", o: ["The Credit policy is effective and efficient", "The Credit policy is defective, resulting in higher bad debts", "The company has no credit policy", "The company has a perfect balance of Credit policy"], c: "The Credit policy is defective, resulting in higher bad debts" },
            { q: "What is one of the results of having overall ineficiency due to high working capital?", o: ["Increased profitability", "Increased Pilferage and theft", "Decreased liquidity", "Improved operating plans"], c: "Increased Pilferage and theft" },
            { q: "What is identified as a Critical driver for the startup boom in india?", o: ["Traditional marketing", "Government Subsidies", "Social Media and digital marketing", "Real estate investments"], c: "Social Media and digital marketing" },
            { q: "What additional opportunity does digitization provide for entrepreneurs ?", o: ["Increased labour costs", "More complex regulatory requirements", "Enhanced offline marketing techniques", "Expanded opportunities for digital marketing"], c: "Expanded opportunities for digital marketing" },
            { q: "What advantage do social media platforms offer in terms of customer data?", o: ["They provide generic data with little detail", "They offer anonymous data that is difficult to interpret", "They provide actual data and detailed customer profiles", "They Provide outdated customer information"], c: "They provide actual data and detailed customer profiles" },
            { q: "What is a benefit of endorsing products on Social media platforms ?", o: ["Higher costs for advertisements", "Limited reach to potential customers", "Reduction in marketing costs", "Increased dependence on traditional marketing methods"], c: "Reduction in marketing costs" },
            { q: "The important guidelines for monetizing of the product are outlined below:", o: ["Emphasizing customer experience", "Long-term thinking process", "Creative in approach", "All of the above"], c: "All of the above" },
            { q: "describes a situation in which an entrepreneur starts a company with little capital, relying on money other than outside investments", o: ["Bootstrapping", "Angel Investing", "Venture", "None of the above"], c: "Bootstrapping" },
            { q: "Important features of bootstrapping are mentioned below:", o: ["no outside investment.", "depends on personal savings, personal debt", "flexibility in the early growth phase", "all of the above"], c: "all of the above" },
            { q: "Which one of the following is not Angel Investor in India?", o: ["Angel Network", "Mumbai Angels", "Angel Kolkata", "Hyderabad Angels"], c: "Angel Kolkata" },
            { q: "Preparation of project report by the entrepreneur is -", o: ["essential", "useful function", "both (1) and (2)", "not essential"], c: "both (1) and (2)" },
            { q: "A project report is document.", o: ["an operating", "a financing", "a research", "all of the above"], c: "an operating" }
        ];

        let userAnswers = new Array(questionsData.length).fill(null);
        let questionsAttemptedFlags = new Array(questionsData.length).fill(false);
        let currentQuestionIndex = 0;
        let score = { correct: 0, incorrect: 0 };

        const questionHeaderElement = document.getElementById('question-header');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const completionMessageElement = document.getElementById('completion-message');
        const setSelectorElement = document.getElementById('set-selector');

        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const attemptedCountElement = document.getElementById('attempted-count');
        const accuracyRateElement = document.getElementById('accuracy-rate');
        
        const questionsPerSet = [50, 50, 50, 30]; 
        const setStartIndices = [0, 50, 100, 150]; 


        function populateSetSelector() {
            setSelectorElement.innerHTML = ''; // Clear existing options
            questionsPerSet.forEach((num, index) => {
                const option = document.createElement('option');
                option.value = index; 
                option.textContent = `Set ${index + 1} (Q ${setStartIndices[index] + 1} - ${setStartIndices[index] + num})`;
                setSelectorElement.appendChild(option);
            });
            setSelectorElement.addEventListener('change', (event) => {
                const selectedSetIndex = parseInt(event.target.value);
                currentQuestionIndex = setStartIndices[selectedSetIndex];
                displayQuizElements();
                loadQuestion();
            });
        }
        
        function displayQuizElements() {
            completionMessageElement.style.display = 'none';
            questionHeaderElement.style.display = 'block';
            questionTextElement.style.display = 'block';
            optionsContainerElement.style.display = 'block';
            document.getElementById('navigation-buttons').style.display = 'flex';
        }


        function getCurrentSetInfo(index) {
            let cumulativeQuestions = 0;
            for (let i = 0; i < questionsPerSet.length; i++) {
                cumulativeQuestions += questionsPerSet[i];
                if (index < cumulativeQuestions) {
                    if (setSelectorElement.value != i) { 
                         setSelectorElement.value = i;
                    }
                    return { setNumber: i + 1, totalSets: questionsPerSet.length };
                }
            }
            //This will handle the last set if the loop doesn't catch it
            const lastSetIndex = questionsPerSet.length - 1;
            if (setSelectorElement.value != lastSetIndex) {
                setSelectorElement.value = lastSetIndex;
            }
            return { setNumber: questionsPerSet.length, totalSets: questionsPerSet.length };
        }
        
        function updateScoreboard() {
            correctCountElement.textContent = `Correct: ${score.correct}`;
            incorrectCountElement.textContent = `Incorrect: ${score.incorrect}`;
            const attempted = score.correct + score.incorrect;
            attemptedCountElement.textContent = `Attempted: ${attempted}`;
            if (attempted > 0) {
                const accuracy = (score.correct / attempted * 100).toFixed(1);
                accuracyRateElement.textContent = `Accuracy: ${accuracy}%`;
            } else {
                accuracyRateElement.textContent = `Accuracy: N/A`;
            }
        }

        function loadQuestion() {
            if (currentQuestionIndex < 0) currentQuestionIndex = 0;
            if (currentQuestionIndex >= questionsData.length) {
                showCompletionMessage();
                return;
            }
            displayQuizElements(); 

            const currentQuestion = questionsData[currentQuestionIndex];
            const setInfo = getCurrentSetInfo(currentQuestionIndex);

            questionHeaderElement.textContent = `Question ${currentQuestionIndex + 1} of ${questionsData.length} (Set ${setInfo.setNumber} of ${setInfo.totalSets})`;
            questionTextElement.innerHTML = currentQuestion.q.replace(/____/g, '<span style="text-decoration: underline;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>');

            optionsContainerElement.innerHTML = '';
            const questionAlreadyAnswered = questionsAttemptedFlags[currentQuestionIndex];

            currentQuestion.o.forEach((optionText, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.optionText = optionText; 

                const optionLetter = String.fromCharCode(65 + index);
                optionElement.innerHTML = `<span class="option-letter">${optionLetter}</span> <span class="option-text">${optionText}</span>`;
                
                if (questionAlreadyAnswered) {
                    optionElement.classList.add('disabled');
                    if (optionText === currentQuestion.c) {
                        optionElement.classList.add('correct-answer');
                    }
                    if (optionText === userAnswers[currentQuestionIndex] && optionText !== currentQuestion.c) {
                        optionElement.classList.add('incorrect-selection');
                    }
                     if (optionText === userAnswers[currentQuestionIndex]) {
                        optionElement.classList.add('user-selected-display');
                    }
                } else {
                    optionElement.addEventListener('click', () => handleOptionSelection(optionElement, optionText));
                }
                optionsContainerElement.appendChild(optionElement);
            });
            
            prevButton.disabled = currentQuestionIndex === 0;
            // MODIFICATION: Always enable the next button to allow skipping
            nextButton.disabled = false; 
            
            if (currentQuestionIndex >= questionsData.length -1) {
                nextButton.textContent = "Show Results";
            } else {
                 nextButton.textContent = "Next Question";
            }
        }

        function handleOptionSelection(selectedDiv, selectedOptionText) {
            if (questionsAttemptedFlags[currentQuestionIndex]) return; 

            questionsAttemptedFlags[currentQuestionIndex] = true;
            userAnswers[currentQuestionIndex] = selectedOptionText;
            nextButton.disabled = false; 

            const currentQuestion = questionsData[currentQuestionIndex];
            const correctAnswerText = currentQuestion.c;

            selectedDiv.classList.add('user-selected-display');

            if (selectedOptionText === correctAnswerText) {
                selectedDiv.classList.add('correct-answer');
                score.correct++;
            } else {
                selectedDiv.classList.add('incorrect-selection');
                score.incorrect++;
                Array.from(optionsContainerElement.children).forEach(optDiv => {
                    if (optDiv.dataset.optionText === correctAnswerText) {
                        optDiv.classList.add('correct-answer');
                    }
                });
            }
            
            Array.from(optionsContainerElement.children).forEach(optDiv => {
                const newOptDiv = optDiv.cloneNode(true);
                optDiv.parentNode.replaceChild(newOptDiv, optDiv);
                newOptDiv.classList.add('disabled');
            });

            updateScoreboard();
             if (currentQuestionIndex >= questionsData.length -1) {
                nextButton.textContent = "Show Results";
            }
        }
        
        function selectOptionByKey(key) {
            if (questionsAttemptedFlags[currentQuestionIndex]) return;

            let optionIndex = -1;
            if (key === 'a' || key === '1') optionIndex = 0;
            else if (key === 'b' || key === '2') optionIndex = 1;
            else if (key === 'c' || key === '3') optionIndex = 2;
            else if (key === 'd' || key === '4') optionIndex = 3;

            if (optionIndex !== -1 && optionIndex < optionsContainerElement.children.length) {
                const optionDiv = optionsContainerElement.children[optionIndex];
                if (optionDiv && !optionDiv.classList.contains('disabled')) {
                    handleOptionSelection(optionDiv, optionDiv.dataset.optionText);
                }
            }
        }

        function nextQuestionHandler() {
            if (currentQuestionIndex < questionsData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showCompletionMessage();
            }
        }

        function prevQuestionHandler() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }
        
        function showCompletionMessage() {
            questionHeaderElement.style.display = 'none';
            questionTextElement.style.display = 'none';
            optionsContainerElement.style.display = 'none';
            document.getElementById('navigation-buttons').style.display = 'none';
            completionMessageElement.style.display = 'block';
            const attempted = score.correct + score.incorrect;
            const accuracy = attempted > 0 ? (score.correct / attempted * 100).toFixed(1) : "0.0";
            completionMessageElement.innerHTML = `Quiz Completed! <br> Final Score: ${score.correct} Correct, ${score.incorrect} Incorrect. <br> Accuracy: ${accuracy}%`;
        }

        nextButton.addEventListener('click', nextQuestionHandler);
        prevButton.addEventListener('click', prevQuestionHandler);

        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            
            // MODIFICATION: Allow skipping with keyboard shortcuts
            if (key === 'arrowright' || key === ' ' || key === 'enter') {
                event.preventDefault();
                nextQuestionHandler();
            } else if (key === 'arrowleft') {
                event.preventDefault();
                prevQuestionHandler();
            } else if (['a', 'b', 'c', 'd', '1', '2', '3', '4'].includes(key)) {
                if (currentQuestionIndex < questionsData.length && !questionsAttemptedFlags[currentQuestionIndex]) {
                    event.preventDefault();
                    selectOptionByKey(key);
                }
            }
        });

        populateSetSelector();
        loadQuestion();
        updateScoreboard(); 
    </script>
</body>
