<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper 6: Financial Accounting | Prepogy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Theme Palette from Index */
            --theme-purple: #8b5fbf;
            --theme-blue: #4A90E2;
            --theme-yellow: #F5A623;
            --theme-pink: #ff6b9d;
            --theme-cyan: #4fd1c7;
            --theme-green: #48bb78;
            --text-dark: #333333;
            --text-light: #555555;
            --bg-light: #f7faff;
            --bg-white: #ffffff;
            --border-light: #e0e6ed;
            
            /* Gradients */
            --gradient-colorful: linear-gradient(135deg, var(--theme-purple), var(--theme-blue), var(--theme-pink), var(--theme-yellow));
            --gradient-ocean: linear-gradient(135deg, var(--theme-blue) 0%, var(--theme-cyan) 100%);
            --gradient-purple-blue: linear-gradient(135deg, var(--theme-purple) 0%, var(--theme-blue) 100%);
        }

        /* --- Animations --- */
        @keyframes rise {
            from { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slideInRight {
            animation: slideInRight 0.4s ease-out;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(360deg); opacity: 0; }
        }
        .confetti-particle {
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: confetti-fall 3s linear forwards;
        }


        /* --- Base Styles --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- Background Shapes --- */
        .shape-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden;
        }
        .shape {
            position: absolute; bottom: -150px; opacity: 0.3;
            animation: rise 20s linear infinite;
            font-weight: 700; line-height: 1; display: block;
        }
        /* A few shapes for context */
        .shape1 { left: 10%; font-size: 55px; color: var(--theme-yellow); animation-duration: 22s; animation-delay: -2s; }
        .shape2 { left: 20%; font-size: 45px; color: var(--theme-blue); animation-duration: 18s; animation-delay: -5s; }
        .shape3 { left: 80%; font-size: 65px; color: var(--theme-purple); opacity: 0.2; animation-duration: 28s; animation-delay: -1s; }
        .shape4 { left: 50%; font-size: 55px; color: var(--theme-pink); animation-duration: 20s; animation-delay: -3s; }
        .shape5 { left: 70%; font-size: 45px; color: var(--theme-cyan); animation-duration: 25s; animation-delay: -8s; }
        .shape6 { left: 90%; font-size: 60px; color: var(--theme-yellow); animation-duration: 19s; animation-delay: -4s; }


        /* --- Main UI Components --- */
        .quiz-wrapper {
            width: 100%;
            max-width: 800px;
            z-index: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out;
            padding: 0 10px;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-purple-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(139, 95, 191, 0.2);
        }
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(139, 95, 191, 0.3);
        }
        .home-btn i {
            font-size: 0.9em;
        }
        
        /* Set Navigation */
        #set-navigation-container {
            width: 100%;
            max-width: 800px;
            background: var(--bg-white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }
        #set-navigation-container label {
            font-weight: 600;
            color: var(--text-dark);
            margin-right: 15px;
            font-size: 1.1rem;
            vertical-align: middle;
        }
        #set-selector {
            padding: 10px 15px;
            border-radius: 12px;
            border: 2px solid var(--border-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--bg-light);
            color: var(--text-dark);
            cursor: pointer;
            transition: border-color 0.3s;
            vertical-align: middle;
        }
        #set-selector:hover {
            border-color: var(--theme-blue);
        }
        #set-selector:focus {
            outline: none;
            border-color: var(--theme-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }


        /* Scoreboard */
        .scoreboard-container {
            background: var(--gradient-purple-blue);
            color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(139, 95, 191, 0.2);
            width: 100%;
            max-width: 800px;
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        #scoreboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            font-size: 1rem;
            font-weight: 500;
            gap: 10px;
        }

        #scoreboard span {
            margin: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        /* Quiz Card */
        .quiz-card {
            background: var(--bg-white);
            border-radius: 25px;
            padding: 30px 40px;
            border: 1px solid var(--border-light);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            /* animation: fadeInUp 0.7s ease-out; */ /* We will trigger animation with JS */
            position: relative;
            overflow: hidden; /* To contain the slide-in animation */
        }

        .question-container {
             /* This container will hold the animated content */
        }

        .question-header {
            color: var(--theme-blue);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 10px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .question-text span.blank-span {
            display: inline-block;
            width: 60px;
            height: 1.2em;
            border-bottom: 2px solid var(--theme-purple);
            margin: 0 4px;
            vertical-align: bottom;
        }

        /* Options */
        .options-container {
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: flex-start; /* Align with text start */
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 2px solid var(--border-light);
            background-color: var(--bg-light);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .option:last-child {
            margin-bottom: 0;
        }

        .option:hover:not(.disabled) {
            border-color: var(--theme-blue);
            transform: translateX(5px);
            background-color: #f0f7ff;
        }

        .option-letter {
            width: 35px;
            height: 35px;
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            color: var(--text-light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 15px;
            flex-shrink: 0;
            transition: all 0.3s;
            margin-top: 2px; /* Align with first line of text */
        }
        .option-text {
            flex-grow: 1;
            line-height: 1.5;
        }

        /* States */
        .option.selected { 
            border-color: var(--theme-blue); 
            background-color: #eef6ff; 
        }
        .option.selected .option-letter { 
            background: var(--theme-blue); 
            color: white; 
            border-color: var(--theme-blue);
        }

        .option.correct-answer { 
            border-color: var(--theme-green); 
            background-color: #f0fff4; 
            animation: pop 0.3s ease-out;
        }
        .option.correct-answer .option-letter { 
            background: var(--theme-green); 
            color: white;
            border-color: var(--theme-green);
        }

        .option.incorrect-selection { 
            border-color: var(--theme-pink); 
            background-color: #fff0f6; 
            animation: pop 0.3s ease-out;
        }
        .option.incorrect-selection .option-letter { 
            background: var(--theme-pink); 
            color: white;
            border-color: var(--theme-pink);
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }
        .option.disabled:not(.selected):not(.correct-answer):hover {
            transform: none;
            background-color: var(--bg-light);
        }


        /* Navigation */
        #navigation-buttons {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-top: 30px;
            border-top: 1px solid var(--border-light);
            padding-top: 25px;
        }

        .nav-btn {
            background: var(--gradient-ocean);
            color: white;
            border: none;
            padding: 12px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(79, 209, 199, 0.3);
        }
        
        #prev-btn {
            background: var(--bg-white);
            color: var(--text-light);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
        }
        #prev-btn:hover:not(:disabled) {
            background: #f9fafb;
            transform: translateY(-2px);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(79, 209, 199, 0.4);
        }

        .nav-btn:disabled {
            background: #e0e6ed;
            color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }
        
        #completion-message {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--theme-purple);
            padding: 40px;
            animation: fadeInUp 0.5s ease-out;
        }
        #completion-message .final-score {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-top: 15px;
            font-weight: 400;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .quiz-card { padding: 20px; }
            .question-text { font-size: 1.1rem; }
            .option { padding: 12px; }
            .nav-btn { padding: 10px 20px; font-size: 0.9rem; }
            #navigation-buttons { flex-direction: column-reverse; gap: 15px; }
            .nav-btn { width: 100%; justify-content: center; }
            #scoreboard { flex-direction: column; align-items: stretch; gap: 5px; }
            #scoreboard span { margin: 0; }
            .top-bar { padding: 0; }
            #set-navigation-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            #set-selector { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Animated Symbols Background -->
    <div class="shape-container">
        <div class="shape shape1">₹</div>
        <div class="shape shape2">$</div>
        <div class="shape shape3">₹</div>
        <div class="shape shape4">€</div>
        <div class="shape shape5">₹</div>
        <div class="shape shape6">×</div>
    </div>

    <div class="quiz-wrapper">
        <div class="top-bar">
            <a href="index.html" class="home-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>

        <div id="set-navigation-container">
            <label for="set-selector"><i class="fas fa-layer-group"></i> Switch to Set:</label>
            <select id="set-selector"></select>
        </div>

        <div id="scoreboard-container" class="scoreboard-container">
            <div id="scoreboard">
                <span id="correct-count">Correct: 0</span>
                <span id="incorrect-count">Incorrect: 0</span>
                <span id="attempted-count">Attempted: 0</span>
                <span id="accuracy-rate">Accuracy: N/A</span>
            </div>
        </div>

        <div id="quiz-container" class="quiz-card">
            <!-- This container is new, for the animation -->
            <div id="question-content-wrapper">
                <div id="question-header">Loading quiz...</div>
                <div id="question-text"></div>
                <div class="options-container" id="options-container">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>
            
            <div id="navigation-buttons">
                <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i> Previous</button>
                <button id="next-btn" class="nav-btn">Next <i class="fas fa-chevron-right"></i></button>
            </div>
            <div id="completion-message" style="display:none;">
                <!-- Completion message dynamically inserted -->
            </div>
        </div>
    </div>

    <script>
        /*
         * --- PASTE ALL YOUR QUESTIONS HERE ---
         * The code will automatically divide them into sets of 15.
         *
         * I've added the first 15 questions for you.
         */
        const questionsData = [
            { q: "1. Barriers to entrepreneurship are:", o: ["Lack of technical knowhow", "Lack of business knowledge", "Lack of motivation", "All of the above"], c: "All of the above" },
            { q: "2. Characteristics of an entrepreneur:", o: ["Assumes all the risk associated with a venture", "Have the perseverance", "Positive thinker", "All of the above"], c: "All of the above" },
            { q: "3. The Law of Patience and Perseverance is applicable for", o: ["Managing projects", "Navigating change", "Mastering a skill", "All of the above"], c: "All of the above" },
            { q: "4. Entrepreneurs can follow the rules:", o: ["Accept failure and take it as a lesson for future moves.", "Stick to something and stay on course despite difficulties.", "Tolerance is the most essential component of an entrepreneur", "All of the above"], c: "All of the above" },
            { q: "5. A good decision maker should not be -", o: ["Objective and practical", "Systematic and logical", "Negative thinker", "None of the above"], c: "Negative thinker" },
            { q: "6. Which of the following factors affect the capital structure?", o: ["Company life cycle", "Cost of capital", "Use of leverage", "All of the above"], c: "All of the above" },
            { q: "7. The pillar of inbound marketing is -", o: ["Content", "Social", "Search", "All of the above"], c: "All of the above" },
            { q: "8. When platforms like Facebook, Instagram and LinkedIn are used for marketing it is known as?", o: ["Social Media Marketing", "Video Marketing", "Voice Marketing", "None of the above"], c: "Social Media Marketing" },
            { q: "9. Entrepreneurship involves", o: ["Decision making", "Innovation", "Forecasting of the future", "All of the above"], c: "All of the above" },
            { q: "10. Entrepreneurship is a", o: ["Dynamic process", "Risky process", "Both (1) and (2)", "None of the above"], c: "Both (1) and (2)" },
            { q: "11. Entrepreneurship involves a", o: ["Fusion of capital", "Technology", "Human talent", "All of the above"], c: "All of the above" },
            { q: "12. Entrepreneurship is equally applicable to -", o: ["Big businesses", "Economic and non-economic activities", "Small businesses", "All of the above"], c: "All of the above" },
            { q: "13. Entrepreneurship is the attitude of mind to", o: ["Seek opportunities", "Take calculated risks", "Derive benefits by setting up a venture", "All of the above"], c: "All of the above" },
            { q: "14. Which one of the following is not driving force for entrepreneurship development?", o: ["Management", "Opportunity", "Resources", "Talent"], c: "Talent" },
            { q: "15. What has dramatically lowered the cost of starting a digitally enabled business in the last decade?", o: ["Increased manual labour", "The rise of social media platforms", "Government subsidies", "Ubiquitous high-speed connectivity with inexpensive, powerful and remote computing"], c: "Ubiquitous high-speed connectivity with inexpensive, powerful and remote computing" },
            { q: "16. Michael dertouzos estimates that how many US white-collar jobs will migrate to India ?", o: ["10 million", "25 million", "50 million", "100 million"], c: "50 million" },
            { q: "17. How much does Michael Dertouzos estimate these migrated jobs will add to India's GDP?", o: ["$500 billion", "$1 trillion", "$2 trillion", "$3 trillion"], c: "$1 trillion" },
            { q: "18. What is considered the biggest opportunity that has come to India via the West?", o: ["Manufacturing industry", "Agriculture advancements", "Information Technology", "Pharmaceutical development"], c: "Information Technology" },
            { q: "19. Which of the following is NOT mentioned as a feature of Information Technology in the passage?", o: ["Increasing speed", "Increased accuracy", "Reducing the physical size of data repositories", "Enhancing creative design capabilities"], c: "Enhancing creative design capabilities" },
            { q: "20. What benefit does IT provide regarding data repositories ?", o: ["it increases the physical size of data repositories", "it eliminates the need for data repositories", "it reduces the physical size of data repositories", "it makes data repositories obsolete"], c: "it reduces the physical size of data repositories" },
            { q: "21. What effect does IT have on the accuracy of work compared to human-based businesses ?", o: ["IT decreases the accuracy", "IT provides high and constant accuracy", "IT makes the accuracy more varied", "It eliminates the need for accuracy"], c: "IT provides high and constant accuracy" },
            { q: "22. Which of the following is a key advantage of using IT in business operations?", o: ["Increasing manual labour requirements", "Decreasing Productivity", "Reducing labour time and increasing productivity", "Increasing administrative intermediaries"], c: "Reducing labour time and increasing productivity" },
            { q: "23. Which of the following macroeconomic condition is beneficial for entrepreneurship?", o: ["Good Infrastructure", "Less regulatory environment", "Tax benefits", "All of the above"], c: "All of the above" },
            { q: "24. Stratup India was launched in the year", o: ["2016", "2017", "2018", "2019"], c: "2016" },
            { q: "25. Which of the following is a pillar of Start-up India?", o: ["Handholding", "Funding support", "Industry-Academia partnership", "All of the above"], c: "All of the above" },
            { q: "26. SAMRIDH scheme was launched on", o: ["1st January 2021", "25th August 2021", "15th August 2021", "25th December 2021"], c: "25th August 2021" },
            { q: "27. Full form of ASPIRE is", o: ["A Scheme for Promotion of Innovation, Rural Industries and Entrepreneurship", "A Scheme for Promotion of Industries, Rural Innovation and Entrepreneurship", "A Scheme for Promotion of Innovation, Rural Industries and Enterprise", "None of the above"], c: "A Scheme for Promotion of Innovation, Rural Industries and Entrepreneurship" },
            { q: "28. ATAL Innovation Mission was launched in", o: ["2015", "2016", "2017", "2018"], c: "2016" },
            { q: "29. Permanent working capital is alternatively known as", o: ["Rigid", "Fixed", "Regular", "All of the above"], c: "Fixed" },
            { q: "30. Temporary working capital is also known as", o: ["Variable", "Seasonal", "Flexible", "All of the above"], c: "All of the above" },
            { q: "31. Payables or Trade Credits may be expressed in -", o: ["Open Accounts", "Promissory Notes", "Bills Payable", "All of the above"], c: "All of the above" },
            { q: "32. As per Section 3 (2) of the Companies Act, A company formed under sub-section (1) may be either -", o: ["a company limited by shares", "a company limited by guarantee", "an unlimited company", "All of the above"], c: "All of the above" },
            { q: "33. Nine principles of entrepreneurial ecosystem are suggested by", o: ["Isenberg (2009)", "Isenberg (2010)", "Isenberg (2011)", "Isenberg (2012)"], c: "Isenberg (2011)" },
            { q: "34. The Geographical Indications of Goods (Registration and Protection) Act passed in India in -", o: ["1999", "2000", "2001", "1991"], c: "1999" },
            { q: "35. CGPDTM stands for -", o: ["Commerce General of Patent, Trademark and Design", "Controller General of Patent, Trademark and Development", "Controller General of Patent, Trademark and Design", "Controller General of Patent, Tariff and Design"], c: "Controller General of Patent, Trademark and Design" },
            { q: "36. What happens when a business has too high an amount of working capital?", o: ["It increases profitability and liquidity", "It reduces liquidity and increases profitability", "It increases liquidity but reduces profitability", "It has no impact on profitability or liquidity"], c: "It increases liquidity but reduces profitability" },
            { q: "37. Which of the following is a danger of having too high an amount of working capital?", o: ["Difficulty in implementing operating plans", "Unnecessary accumulation of Inventories", "Inability to meet day-to-day current obligations", "Stagnation of Growth"], c: "Unnecessary accumulation of Inventories" },
            { q: "38. What is a consequence of having idle funds due to excess working capital?", o: ["Increased profitability", "Increased operational efficiencies", "Loss of Potential Profits", "Improved Credit facilities"], c: "Loss of Potential Profits" },
            { q: "39. What does excess working capital indicate about a company's credit policy?", o: ["The Credit policy is effective and efficient", "The Credit policy is defective, resulting in higher bad debts", "The company has no credit policy", "The company has a perfect balance of Credit policy"], c: "The Credit policy is defective, resulting in higher bad debts" },
            { q: "40. What is one of the results of having overall ineficiency due to high working capital?", o: ["Increased profitability", "Increased Pilferage and theft", "Decreased liquidity", "Improved operating plans"], c: "Increased Pilferage and theft" },
            { q: "41. What is identified as a Critical driver for the startup boom in india?", o: ["Traditional marketing", "Government Subsidies", "Social Media and digital marketing", "Real estate investments"], c: "Social Media and digital marketing" },
            { q: "42. What additional opportunity does digitization provide for entrepreneurs ?", o: ["Increased labour costs", "More complex regulatory requirements", "Enhanced offline marketing techniques", "Expanded opportunities for digital marketing"], c: "Expanded opportunities for digital marketing" },
            { q: "43. What advantage do social media platforms offer in terms of customer data?", o: ["They provide generic data with little detail", "They offer anonymous data that is difficult to interpret", "They provide actual data and detailed customer profiles", "They Provide outdated customer information"], c: "They provide actual data and detailed customer profiles" },
            { q: "44. What is a benefit of endorsing products on Social media platforms ?", o: ["Higher costs for advertisements", "Limited reach to potential customers", "Reduction in marketing costs", "Increased dependence on traditional marketing methods"], c: "Reduction in marketing costs" },
            { q: "45. The important guidelines for monetizing of the product are outlined below:", o: ["Emphasizing customer experience", "Long-term thinking process", "Creative in approach", "All of the above"], c: "All of the above" },
            { q: "46. ____ describes a situation in which an entrepreneur starts a company with little capital, relying on money other than outside investments", o: ["Bootstrapping", "Angel Investing", "Venture", "None of the above"], c: "Bootstrapping" },

            { q: "173. What percentage of shares are controlled by family members in a family run business?", o: ["Less than 25%", "Exactly 50%", "More than half", "Exactly 75%"], c: "More than half" },
            { q: "174. How do family businesses typically begin?", o: ["As large corporations", "Through government grants", "As small entities", "With public funding"], c: "As small entities" },
            { q: "175. What is one reason for the overall stability in family run businesses ?", o: ["Frequent changes in leadership", "Short-term leadership roles", "Loyalty to the principles of the founder and top leadership", "High turnover rates among employees"], c: "Loyalty to the principles of the founder and top leadership" },
            { q: "176. What is the role of Private equity in a family business?", o: ["To solely provide capital", "To inject strategic elements and drive growth", "To replace the entire management", "To focus only on short term profits"], c: "To inject strategic elements and drive growth" },
            { q: "177. Which traditional alternative of transfer transaction involves making the company publicly traded?", o: ["Outright sale", "Public offering", "Establishing an ESOP", "Straight leveraged recapitalisation"], c: "Public offering" },
            { q: "178. What has become a preferred carrer path for many people in recent years?", o: ["Traditional employment", "Entrepreneurship", "Freelancing", "Remote work"], c: "Entrepreneurship" },
            { q: "179. Which initiative has been launched by the Indian government to support startups ?", o: ["Startup Hub", "Startup revolution", "Startup India", "Startup Boost"], c: "Startup India" },
            { q: "180. What is characterised by fast economies and offers opportunities for SMEs to operate ?", o: ["Developed countries", "Emerging markets", "Traditional markets", "Mature economies"], c: "Emerging markets" }
        ];

        // --- END OF QUESTION DATA ---


        let currentQuestionIndex = 0;
        let userAnswers = new Array(questionsData.length).fill(null); 
        let questionsAttemptedState = new Array(questionsData.length).fill(false); 

        let score = {
            correct: 0,
            incorrect: 0
        };

        // --- Set Configuration ---
        const totalQuestions = questionsData.length;
        const setSize = 15; // 15 questions per set
        const numSets = Math.ceil(totalQuestions / setSize);
        const questionsPerSet = [];
        const setStartIndices = [];

        for(let i = 0; i < numSets; i++) {
            setStartIndices.push(i * setSize);
            const size = Math.min(setSize, totalQuestions - (i * setSize));
            questionsPerSet.push(size);
        }
        // --- End Set Configuration ---


        // DOM Elements
        const questionHeaderElement = document.getElementById('question-header');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const completionMessageElement = document.getElementById('completion-message');
        const setSelectorElement = document.getElementById('set-selector');
        const navigationButtons = document.getElementById('navigation-buttons'); 
        const quizContainer = document.getElementById('quiz-container');
        const questionContentWrapper = document.getElementById('question-content-wrapper');


        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const attemptedCountElement = document.getElementById('attempted-count');
        const accuracyRateElement = document.getElementById('accuracy-rate');
        
        function populateSetSelector() {
            setSelectorElement.innerHTML = ''; 
            questionsPerSet.forEach((num, index) => {
                if (num === 0) return;
                
                const option = document.createElement('option');
                option.value = index; 
                const startQ = setStartIndices[index] + 1;
                const endQ = setStartIndices[index] + num;
                
                option.textContent = `Set ${index + 1} (Q ${startQ} - ${endQ})`;
                setSelectorElement.appendChild(option);
            });
            setSelectorElement.addEventListener('change', (event) => {
                const selectedSetIndex = parseInt(event.target.value);
                currentQuestionIndex = setStartIndices[selectedSetIndex];
                
                // Reset visibility for quiz
                completionMessageElement.style.display = 'none';
                questionContentWrapper.style.display = 'block';
                navigationButtons.style.display = 'flex'; 
                
                loadQuestion(false); // Load question without animation for set switch
            });
        }

        function getCurrentSetInfo(index) {
            for (let i = 0; i < setStartIndices.length; i++) {
                const setStartIndex = setStartIndices[i];
                const setEndIndex = setStartIndex + questionsPerSet[i] - 1;
                
                if (index >= setStartIndex && index <= setEndIndex) {
                    // Update dropdown silently if needed
                    if (setSelectorElement.value != i) { 
                         setSelectorElement.value = i; 
                    }
                    return { setNumber: i + 1, totalSets: numSets };
                }
            }
            return { setNumber: numSets, totalSets: numSets }; // Fallback
        }
        
        function updateScoreboard() {
            score.correct = 0;
            score.incorrect = 0;
            let attempted = 0;

            for (let i = 0; i < totalQuestions; i++) {
                if (questionsAttemptedState[i]) {
                    attempted++;
                    const currentQuestion = questionsData[i];
                    // Correct answer is stored as text in 'c'
                    const correctAnswerText = currentQuestion.c; 
                    if (userAnswers[i] === correctAnswerText) {
                        score.correct++;
                    } else {
                        score.incorrect++;
                    }
                }
            }
            
            correctCountElement.textContent = `Correct: ${score.correct}`;
            incorrectCountElement.textContent = `Incorrect: ${score.incorrect}`;
            attemptedCountElement.textContent = `Attempted: ${attempted}`;
            if (attempted > 0) {
                const accuracy = (score.correct / attempted * 100).toFixed(1);
                accuracyRateElement.textContent = `Accuracy: ${accuracy}%`;
            } else {
                accuracyRateElement.textContent = `Accuracy: N/A`;
            }
        }

        function loadQuestion(animate = true) {
            if (currentQuestionIndex < 0) currentQuestionIndex = 0; 
            if (currentQuestionIndex >= totalQuestions) { 
                showCompletionMessage();
                return;
            }

            // --- Animation ---
            if (animate) {
                questionContentWrapper.classList.remove('animate-slideInRight');
                // Trigger reflow to restart animation
                void questionContentWrapper.offsetWidth; 
                questionContentWrapper.classList.add('animate-slideInRight');
            }
            // --- End Animation ---


            const currentQuestion = questionsData[currentQuestionIndex];
            const setInfo = getCurrentSetInfo(currentQuestionIndex);
            
            // Correct answer is stored as text in 'c'
            const correctAnswerText = currentQuestion.c; 

            questionHeaderElement.innerHTML = `<strong>Question ${currentQuestionIndex + 1}</strong> of ${totalQuestions} (<strong>Set ${setInfo.setNumber}</strong> of ${setInfo.totalSets})`;
            
            // Question text already has numbers, so just use it
            let qText = currentQuestion.q;
            qText = qText.replace(/____/g, '<span class="blank-span"></span>');
            questionTextElement.innerHTML = qText;

            optionsContainerElement.innerHTML = ''; 
            currentQuestion.o.forEach((optionText, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.optionText = optionText; 
                
                const optionLetter = String.fromCharCode(65 + index); 
                // No cleanText needed for this file
                optionElement.innerHTML = `<span class="option-letter">${optionLetter}</span> <span class="option-text">${optionText}</span>`;
                
                if (questionsAttemptedState[currentQuestionIndex]) { 
                    optionElement.classList.add('disabled');
                    if (optionText === userAnswers[currentQuestionIndex]) {
                        optionElement.classList.add('selected');
                        if (userAnswers[currentQuestionIndex] === correctAnswerText) {
                            optionElement.classList.add('correct-answer');
                        } else {
                            optionElement.classList.add('incorrect-selection');
                        }
                    }
                    if (optionText === correctAnswerText) { 
                         optionElement.classList.add('correct-answer'); 
                    }
                } else {
                    optionElement.addEventListener('click', () => handleOptionSelection(optionElement, optionText));
                }
                optionsContainerElement.appendChild(optionElement);
            });

            // Update button text and icons
            if (currentQuestionIndex === totalQuestions - 1) {
                nextButton.innerHTML = 'Finish Quiz <i class="fas fa-check"></i>';
            } else {
                nextButton.innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
            }
            nextButton.disabled = false; 
            prevButton.disabled = (currentQuestionIndex === 0);

            // Ensure quiz container is visible
            questionContentWrapper.style.display = 'block';
            navigationButtons.style.display = 'flex';
            completionMessageElement.style.display = 'none';
        }

        function handleOptionSelection(selectedDiv, selectedOptionText) {
            if (questionsAttemptedState[currentQuestionIndex]) return; 

            questionsAttemptedState[currentQuestionIndex] = true;
            userAnswers[currentQuestionIndex] = selectedOptionText;

            const currentQuestion = questionsData[currentQuestionIndex];
            // Correct answer is stored as text in 'c'
            const correctAnswerText = currentQuestion.c; 

            Array.from(optionsContainerElement.children).forEach(optDiv => {
                optDiv.classList.add('disabled'); 
                if (optDiv.dataset.optionText === correctAnswerText) { 
                    optDiv.classList.add('correct-answer');
                }
                if (optDiv === selectedDiv) { 
                    optDiv.classList.add('selected');
                    if (selectedOptionText !== correctAnswerText) {
                        optDiv.classList.add('incorrect-selection'); 
                    }
                }
            });
            updateScoreboard();
        }
        
        function selectOptionByKey(key) {
            if (questionsAttemptedState[currentQuestionIndex]) return;

            let optionIndex = -1;
            if (key === 'a' || key === '1') optionIndex = 0;
            else if (key === 'b' || key === '2') optionIndex = 1;
            else if (key === 'c' || key === '3') optionIndex = 2;
            else if (key === 'd' || key === '4') optionIndex = 3;

            if (optionIndex !== -1 && optionIndex < optionsContainerElement.children.length) {
                const optionDiv = optionsContainerElement.children[optionIndex];
                if (optionDiv && !optionDiv.classList.contains('disabled')) {
                    handleOptionSelection(optionDiv, optionDiv.dataset.optionText);
                }
            }
        }

        function nextQuestionHandler() {
            if (currentQuestionIndex === totalQuestions - 1) {
                currentQuestionIndex++; 
                showCompletionMessage();
            } 
            else if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                loadQuestion(true); // Animate to next question
            }
        }

        function prevQuestionHandler() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(false); // No animation for previous question
            }
        }
        
        function showCompletionMessage() {
            // Hide quiz elements
            questionContentWrapper.style.display = 'none';
            navigationButtons.style.display = 'none'; 
            
            // Show completion message
            completionMessageElement.style.display = 'block';
            const attempted = score.correct + score.incorrect;
            const accuracy = attempted > 0 ? (score.correct / attempted * 100).toFixed(1) : "0.0";
            
            completionMessageElement.innerHTML = `Quiz Completed!
                <div class="final-score">
                    Final Score: ${score.correct} Correct, ${score.incorrect} Incorrect
                    <br>
                    Accuracy: ${accuracy}%
                </div>`;
            
            // Scroll to top to see message
            quizContainer.scrollIntoView({ behavior: 'smooth' });
            createConfetti(); // Trigger confetti!
        }

        // --- Visual Effects Functions ---

        // 1. Particle Click Effect
        function createParticles(x, y) {
            const colors = ['var(--theme-purple)', 'var(--theme-blue)', 'var(--theme-pink)', 'var(--theme-yellow)', 'var(--theme-cyan)'];
            for (let i = 0; i < 10; i++) { // Increased particle count for more "pop"
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = (Math.random() * 5 + 3) + 'px'; // Random size
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                particle.style.opacity = '1';
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 4 + 2;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                let opacity = 1;
                
                const animate = (timestamp) => {
                    particle.style.transform = `translate(${dx * (1 - opacity) * 10}px, ${dy * (1 - opacity) * 10}px) scale(${opacity})`;
                    opacity -= 0.03; // Fade faster
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                requestAnimationFrame(animate);
            }
        }
        
        // 2. Confetti Effect
        function createConfetti() {
            const colors = ['var(--theme-purple)', 'var(--theme-blue)', 'var(--theme-pink)', 'var(--theme-yellow)', 'var(--theme-cyan)'];
            for (let i = 0; i < 100; i++) { // 100 particles for a good celebration
                const particle = document.createElement('div');
                particle.classList.add('confetti-particle');
                particle.style.left = (Math.random() * 100) + 'vw';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = (Math.random() * 2) + 's'; // Stagger the fall
                particle.style.width = (Math.random() * 8 + 5) + 'px';
                particle.style.height = particle.style.width;
                if(i % 2 === 0) {
                    particle.style.borderRadius = '0'; // Make some square
                    particle.style.height = (Math.random() * 5 + 5) + 'px';
                }
                document.body.appendChild(particle);

                // Remove particle after animation ends
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }


        // --- Event Listeners for Navigation/Interaction ---
        nextButton.addEventListener('click', nextQuestionHandler);
        prevButton.addEventListener('click', prevQuestionHandler);
        
        // Add particle click listener
        document.addEventListener('click', function(e) {
            // Don't trigger on scrollbar
            if (e.clientX < document.documentElement.clientWidth && e.clientY < document.documentElement.clientHeight) {
                createParticles(e.clientX, e.clientY);
            }
        });


        document.addEventListener('keydown', (event) => {
            // Prevent shortcuts while dropdown is focused
            if (document.activeElement === setSelectorElement) return;

            if (event.key.toLowerCase() === 'escape') return; 

            if (completionMessageElement.style.display === 'block') { 
                 event.preventDefault(); 
                 return;
            }

            const key = event.key.toLowerCase();
            if (['a', 'b', 'c', 'd', '1', '2', '3', '4'].includes(key)) {
                event.preventDefault();
                selectOptionByKey(key);
            } else if ((key === 'enter' || key === 'arrowright' || key === ' ') && !nextButton.disabled) { 
                event.preventDefault();
                nextQuestionHandler();
            } else if ((key === '/' || key === 'arrowleft') && !prevButton.disabled) { 
                event.preventDefault();
                prevQuestionHandler();
            }
        });

        // --- Initial setup ---
        populateSetSelector();
        loadQuestion(false); // Load first question without animation
        updateScoreboard(); 
    </script>
</body>
</html>
