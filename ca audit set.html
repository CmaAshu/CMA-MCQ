<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper 7: Direct & Indirect Taxation | Prepogy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Theme Palette from Index */
            --theme-purple: #8b5fbf;
            --theme-blue: #4A90E2;
            --theme-yellow: #F5A623;
            --theme-pink: #ff6b9d;
            --theme-cyan: #4fd1c7;
            --theme-green: #48bb78;
            --text-dark: #333333;
            --text-light: #555555;
            --bg-light: #f7faff;
            --bg-white: #ffffff;
            --border-light: #e0e6ed;
            
            /* Gradients */
            --gradient-colorful: linear-gradient(135deg, var(--theme-purple), var(--theme-blue), var(--theme-pink), var(--theme-yellow));
            --gradient-ocean: linear-gradient(135deg, var(--theme-blue) 0%, var(--theme-cyan) 100%);
            --gradient-purple-blue: linear-gradient(135deg, var(--theme-purple) 0%, var(--theme-blue) 100%);
        }

        /* --- Animations --- */
        @keyframes rise {
            from { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slideInRight {
            animation: slideInRight 0.4s ease-out;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(360deg); opacity: 0; }
        }
        .confetti-particle {
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: confetti-fall 3s linear forwards;
        }


        /* --- Base Styles --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- Background Shapes --- */
        .shape-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden;
        }
        .shape {
            position: absolute; bottom: -150px; opacity: 0.3;
            animation: rise 20s linear infinite;
            font-weight: 700; line-height: 1; display: block;
        }
        /* A few shapes for context */
        .shape1 { left: 10%; font-size: 55px; color: var(--theme-yellow); animation-duration: 22s; animation-delay: -2s; }
        .shape2 { left: 20%; font-size: 45px; color: var(--theme-blue); animation-duration: 18s; animation-delay: -5s; }
        .shape3 { left: 80%; font-size: 65px; color: var(--theme-purple); opacity: 0.2; animation-duration: 28s; animation-delay: -1s; }
        .shape4 { left: 50%; font-size: 55px; color: var(--theme-pink); animation-duration: 20s; animation-delay: -3s; }
        .shape5 { left: 70%; font-size: 45px; color: var(--theme-cyan); animation-duration: 25s; animation-delay: -8s; }
        .shape6 { left: 90%; font-size: 60px; color: var(--theme-yellow); animation-duration: 19s; animation-delay: -4s; }


        /* --- Main UI Components --- */
        .quiz-wrapper {
            width: 100%;
            max-width: 800px;
            z-index: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out;
            padding: 0 10px;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-purple-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(139, 95, 191, 0.2);
        }
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(139, 95, 191, 0.3);
        }
        .home-btn i {
            font-size: 0.9em;
        }
        
        /* Set Navigation */
        #set-navigation-container {
            width: 100%;
            max-width: 800px;
            background: var(--bg-white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }
        #set-navigation-container label {
            font-weight: 600;
            color: var(--text-dark);
            margin-right: 15px;
            font-size: 1.1rem;
            vertical-align: middle;
        }
        #set-selector {
            padding: 10px 15px;
            border-radius: 12px;
            border: 2px solid var(--border-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--bg-light);
            color: var(--text-dark);
            cursor: pointer;
            transition: border-color 0.3s;
            vertical-align: middle;
        }
        #set-selector:hover {
            border-color: var(--theme-blue);
        }
        #set-selector:focus {
            outline: none;
            border-color: var(--theme-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }


        /* Scoreboard */
        .scoreboard-container {
            background: var(--gradient-purple-blue);
            color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(139, 95, 191, 0.2);
            width: 100%;
            max-width: 800px;
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        #scoreboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            font-size: 1rem;
            font-weight: 500;
            gap: 10px;
        }

        #scoreboard span {
            margin: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        /* Quiz Card */
        .quiz-card {
            background: var(--bg-white);
            border-radius: 25px;
            padding: 30px 40px;
            border: 1px solid var(--border-light);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            /* animation: fadeInUp 0.7s ease-out; */ /* We will trigger animation with JS */
            position: relative;
            overflow: hidden; /* To contain the slide-in animation */
        }

        .question-container {
             /* This container will hold the animated content */
        }

        .question-header {
            color: var(--theme-blue);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 10px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .question-text span.blank-span {
            display: inline-block;
            width: 60px;
            height: 1.2em;
            border-bottom: 2px solid var(--theme-purple);
            margin: 0 4px;
            vertical-align: bottom;
        }

        /* Options */
        .options-container {
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: flex-start; /* Align with text start */
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 2px solid var(--border-light);
            background-color: var(--bg-light);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .option:last-child {
            margin-bottom: 0;
        }

        .option:hover:not(.disabled) {
            border-color: var(--theme-blue);
            transform: translateX(5px);
            background-color: #f0f7ff;
        }

        .option-letter {
            width: 35px;
            height: 35px;
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            color: var(--text-light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 15px;
            flex-shrink: 0;
            transition: all 0.3s;
            margin-top: 2px; /* Align with first line of text */
        }
        .option-text {
            flex-grow: 1;
            line-height: 1.5;
        }

        /* States */
        .option.selected { 
            border-color: var(--theme-blue); 
            background-color: #eef6ff; 
        }
        .option.selected .option-letter { 
            background: var(--theme-blue); 
            color: white; 
            border-color: var(--theme-blue);
        }

        .option.correct-answer { 
            border-color: var(--theme-green); 
            background-color: #f0fff4; 
            animation: pop 0.3s ease-out;
        }
        .option.correct-answer .option-letter { 
            background: var(--theme-green); 
            color: white;
            border-color: var(--theme-green);
        }

        .option.incorrect-selection { 
            border-color: var(--theme-pink); 
            background-color: #fff0f6; 
            animation: pop 0.3s ease-out;
        }
        .option.incorrect-selection .option-letter { 
            background: var(--theme-pink); 
            color: white;
            border-color: var(--theme-pink);
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }
        .option.disabled:not(.selected):not(.correct-answer):hover {
            transform: none;
            background-color: var(--bg-light);
        }


        /* Navigation */
        #navigation-buttons {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-top: 30px;
            border-top: 1px solid var(--border-light);
            padding-top: 25px;
        }

        .nav-btn {
            background: var(--gradient-ocean);
            color: white;
            border: none;
            padding: 12px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(79, 209, 199, 0.3);
        }
        
        #prev-btn {
            background: var(--bg-white);
            color: var(--text-light);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
        }
        #prev-btn:hover:not(:disabled) {
            background: #f9fafb;
            transform: translateY(-2px);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(79, 209, 199, 0.4);
        }

        .nav-btn:disabled {
            background: #e0e6ed;
            color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }
        
        #completion-message {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--theme-purple);
            padding: 40px;
            animation: fadeInUp 0.5s ease-out;
        }
        #completion-message .final-score {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-top: 15px;
            font-weight: 400;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .quiz-card { padding: 20px; }
            .question-text { font-size: 1.1rem; }
            .option { padding: 12px; }
            .nav-btn { padding: 10px 20px; font-size: 0.9rem; }
            #navigation-buttons { flex-direction: column-reverse; gap: 15px; }
            .nav-btn { width: 100%; justify-content: center; }
            #scoreboard { flex-direction: column; align-items: stretch; gap: 5px; }
            #scoreboard span { margin: 0; }
            .top-bar { padding: 0; }
            #set-navigation-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            #set-selector { width: 100%; }
        }
    </style>
</head>

    <script>
        /*
         * --- PASTE ALL YOUR QUESTIONS HERE ---
         * The code will automatically divide them into sets of 15.
         */
        const questionsData = [
            { q: "Which of the following is/are not characteristic of a company?", o: ["It is a distinct legal entity existing independent of its members.", "It has a perpetual succession.", "The shares of a company are freely transferable except in case of a Private limited Company.", "It is a voluntary association of persons usually for social up liftment without expectation of any profit."], c: 4 },
            { q: "Which of the following is/are the important feature/s of a company?", o: ["Accounting process is highly regulated and guided by regulatory pronouncements", "Constituents of periodical accounts (i.e., income statement, balance sheet etc.) are specified by the law", "Importance of compliance to the prescribed rules and regulations is paramount", "All of these"], c: 4 },
            { q: "In India, accounting in of a company form is guided by which of the following regulatory sources?", o: ["Companies Act, 2013", "Company Rules", "Accounting Standards", "All of these"], c: 4 },
            { q: "Which of the following is not a statutory book of a company?", o: ["Register of Investments held and their names", "Annual returns", "Register of Officers", "Register of shareholdings of the directors"], c: 3 },
            { q: "Which of the following is/are not a feature/s of Shares have the following features?", o: ["It represents the biggest unit of ownership", "Shares of a specific series must have the same face value", "Share represents only a partial ownership of Share Capital of the company", "Each share has a distinct number"], c: 1 },
            { q: "In case of ____ issue the shares are offered to the existing shareholders of the company without any consideration.", o: ["Private Placement", "Rights Issue", "Bonus Issue", "Offers for sale"], c: 3 },
            { q: "When share is issued at a price equal to its face value, it is called issue", o: ["at Par", "Issue at a Premium", "Issue at a Discount", "at Bonus"], c: 1 },
            { q: "Provisions relating to buy back of securities are contained in ____ of the Companies Act, 2013.", o: ["Section 77", "Section 77A", "Section 68", "Section 63"], c: 3 },
            { q: "Buy-back of equity shares in any financial year should not exceed", o: ["10% of net worth", "25% of the aggregate of paid-up capital and free reserves of the company", "25% of the paid-up equity capital", "25% of the aggregate of paid-up equity capital and preference capital"], c: 2 },
            { q: "Company may purchase its own shares or other specified securities out of- A. Free reserves, B. Securities premium account, C. Proceeds of issue of any shares, D. Proceeds of issue of specified securities", o: ["A and C only", "A. b and C only", "A, C and D only", "A or B or C or D"], c: 4 },
            { q: "Section 68 of the Companies Act, 2013 provides that no buy-back of any kind of shares or other specified securities shall be made out of the", o: ["Securities premium balance as it stood before buy back", "Proceeds of an earlier issue of the same kind of shares or same kind of other specified securities", "General reserve in excess of 15% balance as per latest audited balance sheet", "Proceeds of issue of specified securities"], c: 2 },
            { q: "For the purpose of calculating debt equity ratio which of the following debts are considered", o: ["Secured debts", "Unsecured debts", "Current liabilities", "All of the above"], c: 4 },
            { q: "Where a company purchase its own shares out of free reserves or securities premium account, a sum equal to the nominal value of the shares so purchased shall be transferred to the", o: ["Capital Reserve Account", "General Reserve Account", "Capital Redemption Reserve Account", "Equity Shares Redemption Account"], c: 3 },
            { q: "No offer of buy-back shall be made within a period of ____ reckoned from the date of the closure of the preceding offer of buy-back", o: ["6 months", "1 year", "2 years", "10 months"], c: 2 },
            { q: "Equity shares amounting to Rs.2,00,000 are brought back at a premium of 5%, by issue of preference shares amounting to Rs.1,00,000 at a premium of 10%. Compute the amount to be transferred to Capital Redemption Reserve.", o: ["Rs.1,00,000", "Rs.90,000", "Rs. 1,50,000", "Rs.50,000"], c: 1 }, // CRR = Nominal Value of Shares Bought Back - Face Value of Fresh Issue = 2,00,000 - 1,00,000 = 1,00,000.
            { q: "Following are the extract of balance sheet of Light Co. Ltd. Equity share of Rs. 10 each - Rs.10,00,000, Security Premium - Rs.2,40,000, Reserve- Rs.7,50,000, Profit & Loss Account - Rs.2,80,000, Bank - Rs.9,10,000, Non Trading Investments- Rs.4,20,000. Company brought back 15,000 shares at Rs.40 each. The transaction in respect of buy back was financed by sale of 2/3rd of non-trade investment for Rs.5,90,000. Amount to be transferred to capital redemption reserve is", o: ["Rs.6,00,000", "Rs.1,00,000", "Rs.4,50,000", "Rs.1,50,000"], c: 4 }, // Nominal Value of Buy Back = 15,000 * 10 = 1,50,000. No fresh issue is mentioned. CRR = 1,50,000.
            { q: "Following information is available from the audited balance sheet of TH Ltd.: Equity Shares Capital (3,000 lakh share of Rs.10 each) - Rs.30,000, Securities Premium Account - Rs.3,000, General Reserve - Rs. 10,000, Secured Loans - Rs.40,000, Unsecured Loans - Rs.22,000. Compute the maximum limits up to which buy back is permitted in the financial year 2022-23.", o: ["800 lakh shares", "1075 lakh shares", "500 lakh shares", "400 lakh shares"], c: 2 }, // Max Buyback = 25% of (Paid up Capital + Free Reserves) = 0.25 * (30,000 + 3,000 + 10,000) = 0.25 * 43,000 = 10,750 Lakhs. Max Buyback Shares = 10,750 / 10 = 1075 lakh shares.
            { q: "The notice of the meeting at which the special resolution is proposed to be passed relating to buy back of shares shall be accompanied by an explanatory statement stating", o: ["Full and complete disclosure of all material facts", "Analysis of debt equity", "Gross profit ratio before buy back", "Chairman's view on buy back"], c: 1 },
            { q: "The balance appearing in the books of a company at the end of year were: CRR A/c $\\text{Rs. } 50,000$, Securities Premium $\\text{Rs. } 5,000$, Revaluation Reserve $\\text{Rs. } 20,000$, Profit & Loss A/c (Dr.) $\\text{Rs. } 10,000$. Maximum amount available for bonus shares will be", o: ["Rs.50,000", "Rs.55,000", "Rs.45,000", "Rs.57,000"], c: 2 }, // Free Reserves for Bonus Issue = CRR + SP + P&L(Cr.) - P&L(Dr.). Revaluation Reserve is excluded. Available = 50,000 + 5,000 - 10,000 = 45,000. *Wait*: Answer key is 55,000, meaning P&L (Dr) is ignored, or SP is double counted. Sticking to key: 50,000 (CRR) + 5,000 (SP) = 55,000 (Ignoring the loss).
            { q: "____ is the amount of share capital that a company is permitted to issue.", o: ["Issued Share Capital", "Authorized Share Capital", "Subscribed Capital", "Paid up Capital"], c: 2 },
            { q: "When shares are forfeited, the share capital account is debited with", o: ["Called-up value of shares", "Nominal value of shares", "Market value of shares", "Paid-up value of shares"], c: 1 },
            { q: "Forfeiture of shares results in the reduction of", o: ["Authorised capital", "Reserve capital", "Paid-up capital", "Fixed assets"], c: 3 },
            { q: "Shares can be forfeited", o: ["For failure to attend meetings", "For failure to repay the loan to the bank", "For non-payment of call money", "For which shares are pledged as a security"], c: 3 },
            { q: "Redeemable Preference Shares of $\\text{Rs. } 1,00,000$ are redeemed at a premium of 5% for which purpose fresh equity capital of $\\text{Rs. } 40,000$ is issued at par. What amount should be transferred to Capital Redemption Reserve account?", o: ["Rs.40,000", "Rs. 1,05,000", "Rs.65,000", "Rs.60,000"], c: 4 }, // Nominal Value of Red. = 1,00,000. Fresh Issue = 40,000. CRR = 1,00,000 - 40,000 = 60,000.
            { q: "The financial statements of company shall be in the from provided in", o: ["Schedule IV", "Schedule III", "Schedule V", "Schedule VI"], c: 2 },
            { q: "Part I of the Schedule III to the Companies Act, 2013 gives the", o: ["Format of Profit & Loss Account", "General instructions for preparation of Profit & Loss Account", "Format of Balance Sheet", "Format of Comparative Statements"], c: 3 },
            { q: "Where the company covered under section 135 of the Companies Act, 2013, which of the following shall be disclosed with regard to CSR activities?", o: ["amount of expenditure incurred", "shortfall at the end of the year", "shortfall at the end of the year", "All of these"], c: 4 },
            { q: "Which of the following is/are not a criteria to classify a liability as current liability?", o: ["it is expected to be settled in the company's normal operating cycle", "it is held primarily not for the purpose of being traded", "it is due to be settled within twelve months after the reporting date", "the company does not have an unconditional right to defer settlement of the liability for at least twelve months after the reporting date"], c: 2 },
            { q: "What are the major types of financial statements prepared by entities?", o: ["(a) Statement of Financial Performance or Income Statement, (b) Statement of Financial State of Affairs or Balance Sheet, (c) Statement of Changes in Financial Position, (d) Statement of Inflow and Outflow of Cash", "(a) Statement of Trial Balance, (b) Statement of Financial State of Affairs or Balance Sheet, (c) Statement of Changes in Financial Position, (d) Statement of Inflow and Outflow of Cash", "(a) Statement of Financial Performance or Income Statement, (b) Statement of Financial State of Affairs or Balance Sheet, (c) Statement of Changes in Financial Position, (d) Statement of Fund Flows", "(a) Statement of Financial Performance or Income Statement, (b) Statement of Financial State of Affairs or Balance Sheet, (c) Statement of Changes in Financial Position, (d) Cash Book"], c: 1 },

                    }
                    return { setNumber: i + 1, totalSets: numSets };
                }
            }
            return { setNumber: numSets, totalSets: numSets }; // Fallback
        }
        
        function updateScoreboard() {
            score.correct = 0;
            score.incorrect = 0;
            let attempted = 0;

            for (let i = 0; i < totalQuestions; i++) {
                if (questionsAttemptedState[i]) {
                    attempted++;
                    const currentQuestion = questionsData[i];
                    const correctAnswerText = currentQuestion.o[currentQuestion.c - 1]; 
                    if (userAnswers[i] === correctAnswerText) {
                        score.correct++;
                    } else {
                        score.incorrect++;
                    }
                }
            }
            
            correctCountElement.textContent = `Correct: ${score.correct}`;
            incorrectCountElement.textContent = `Incorrect: ${score.incorrect}`;
            attemptedCountElement.textContent = `Attempted: ${attempted}`;
            if (attempted > 0) {
                const accuracy = (score.correct / attempted * 100).toFixed(1);
                accuracyRateElement.textContent = `Accuracy: ${accuracy}%`;
            } else {
                accuracyRateElement.textContent = `Accuracy: N/A`;
            }
        }

        function cleanText(text) {
            let cleaned = text;
            // Remove \text{} and \Rs.
            cleaned = cleaned.replace(/\\text{([^}]+)}/g, '$1'); 
            // Replace \Rs. with Rs.
            cleaned = cleaned.replace(/\\Rs\./g, 'Rs.');
            // Replace LaTeX math delimiters ($)
            cleaned = cleaned.replace(/\$/g, ''); 
            // Replace \times
            cleaned = cleaned.replace(/\\times/g, 'x');
            // Remove \dots
            cleaned = cleaned.replace(/\\dots/g, '...');
            
            return cleaned.trim();
        }

        function loadQuestion(animate = true) {
            if (currentQuestionIndex < 0) currentQuestionIndex = 0; 
            if (currentQuestionIndex >= totalQuestions) { 
                showCompletionMessage();
                return;
            }

            // --- Animation ---
            if (animate) {
                questionContentWrapper.classList.remove('animate-slideInRight');
                // Trigger reflow to restart animation
                void questionContentWrapper.offsetWidth; 
                questionContentWrapper.classList.add('animate-slideInRight');
            }
            // --- End Animation ---


            const currentQuestion = questionsData[currentQuestionIndex];
            const setInfo = getCurrentSetInfo(currentQuestionIndex);
            
            const correctAnswerText = currentQuestion.o[currentQuestion.c - 1]; 

            questionHeaderElement.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions} (Set ${setInfo.setNumber} of ${setInfo.totalSets})`;
            
            let qText = cleanText(currentQuestion.q);
            // Replaced ____ with a styled span
            qText = qText.replace(/____/g, '<span class="blank-span"></span>');
            questionTextElement.innerHTML = qText;

            optionsContainerElement.innerHTML = ''; 
            currentQuestion.o.forEach((optionText, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.optionText = optionText; 
                
                let cleanedOptionText = cleanText(optionText);
                
                const optionLetter = String.fromCharCode(65 + index); 
                optionElement.innerHTML = `<span class="option-letter">${optionLetter}</span> <span class="option-text">${cleanedOptionText}</span>`;
                
                if (questionsAttemptedState[currentQuestionIndex]) { 
                    optionElement.classList.add('disabled');
                    if (optionText === userAnswers[currentQuestionIndex]) {
                        optionElement.classList.add('selected');
                        if (userAnswers[currentQuestionIndex] === correctAnswerText) {
                            optionElement.classList.add('correct-answer');
                        } else {
                            optionElement.classList.add('incorrect-selection');
                        }
                    }
                    if (optionText === correctAnswerText) { 
                         optionElement.classList.add('correct-answer'); 
                    }
                } else {
                    optionElement.addEventListener('click', () => handleOptionSelection(optionElement, optionText));
                }
                optionsContainerElement.appendChild(optionElement);
            });

            // Update button text and icons
            if (currentQuestionIndex === totalQuestions - 1) {
                nextButton.innerHTML = 'Finish Quiz <i class="fas fa-check"></i>';
            } else {
                nextButton.innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
            }
            nextButton.disabled = false; 
            prevButton.disabled = (currentQuestionIndex === 0);

            // Ensure quiz container is visible
            questionContentWrapper.style.display = 'block';
            navigationButtons.style.display = 'flex';
            completionMessageElement.style.display = 'none';
        }

        function handleOptionSelection(selectedDiv, selectedOptionText) {
            if (questionsAttemptedState[currentQuestionIndex]) return; 

            questionsAttemptedState[currentQuestionIndex] = true;
            userAnswers[currentQuestionIndex] = selectedOptionText;

            const currentQuestion = questionsData[currentQuestionIndex];
            const correctAnswerText = currentQuestion.o[currentQuestion.c - 1]; 

            Array.from(optionsContainerElement.children).forEach(optDiv => {
                optDiv.classList.add('disabled'); 
                if (optDiv.dataset.optionText === correctAnswerText) { 
                    optDiv.classList.add('correct-answer');
                }
                if (optDiv === selectedDiv) { 
                    optDiv.classList.add('selected');
                    if (selectedOptionText !== correctAnswerText) {
                        optDiv.classList.add('incorrect-selection'); 
                    }
                }
            });
            updateScoreboard();
        }
        
        function selectOptionByKey(key) {
            if (questionsAttemptedState[currentQuestionIndex]) return;

            let optionIndex = -1;
            if (key === 'a' || key === '1') optionIndex = 0;
            else if (key === 'b' || key === '2') optionIndex = 1;
            else if (key === 'c' || key === '3') optionIndex = 2;
            else if (key === 'd' || key === '4') optionIndex = 3;

            if (optionIndex !== -1 && optionIndex < optionsContainerElement.children.length) {
                const optionDiv = optionsContainerElement.children[optionIndex];
                if (optionDiv && !optionDiv.classList.contains('disabled')) {
                    handleOptionSelection(optionDiv, optionDiv.dataset.optionText);
                }
            }
        }

        function nextQuestionHandler() {
            if (currentQuestionIndex === totalQuestions - 1) {
                currentQuestionIndex++; 
                showCompletionMessage();
            } 
            else if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                loadQuestion(true); // Animate to next question
            }
        }

        function prevQuestionHandler() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(false); // No animation for previous question
            }
        }
        
        function showCompletionMessage() {
            // Hide quiz elements
            questionContentWrapper.style.display = 'none';
            navigationButtons.style.display = 'none'; 
            
            // Show completion message
            completionMessageElement.style.display = 'block';
            const attempted = score.correct + score.incorrect;
            const accuracy = attempted > 0 ? (score.correct / attempted * 100).toFixed(1) : "0.0";
            
            completionMessageElement.innerHTML = `Quiz Completed!
                <div class="final-score">
                    Final Score: ${score.correct} Correct, ${score.incorrect} Incorrect
                    <br>
                    Accuracy: ${accuracy}%
                </div>`;
            
            // Scroll to top to see message
            quizContainer.scrollIntoView({ behavior: 'smooth' });
            createConfetti(); // Trigger confetti!
        }

        // --- Visual Effects Functions ---

        // 1. Particle Click Effect
        function createParticles(x, y) {
            const colors = ['var(--theme-purple)', 'var(--theme-blue)', 'var(--theme-pink)', 'var(--theme-yellow)', 'var(--theme-cyan)'];
            for (let i = 0; i < 10; i++) { // Increased particle count for more "pop"
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = (Math.random() * 5 + 3) + 'px'; // Random size
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                particle.style.opacity = '1';
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 4 + 2;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                let opacity = 1;
                let transform = '';
                
                const animate = (timestamp) => {
                    particle.style.transform = `translate(${dx * (1 - opacity) * 10}px, ${dy * (1 - opacity) * 10}px) scale(${opacity})`;
                    opacity -= 0.03; // Fade faster
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                requestAnimationFrame(animate);
            }
        }
        
        // 2. Confetti Effect
        function createConfetti() {
            const colors = ['var(--theme-purple)', 'var(--theme-blue)', 'var(--theme-pink)', 'var(--theme-yellow)', 'var(--theme-cyan)'];
            for (let i = 0; i < 100; i++) { // 100 particles for a good celebration
                const particle = document.createElement('div');
                particle.classList.add('confetti-particle');
                particle.style.left = (Math.random() * 100) + 'vw';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = (Math.random() * 2) + 's'; // Stagger the fall
                particle.style.width = (Math.random() * 8 + 5) + 'px';
                particle.style.height = particle.style.width;
                if(i % 2 === 0) {
                    particle.style.borderRadius = '0'; // Make some square
                    particle.style.height = (Math.random() * 5 + 5) + 'px';
                }
                document.body.appendChild(particle);

                // Remove particle after animation ends
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }


        // --- Event Listeners for Navigation/Interaction ---
        nextButton.addEventListener('click', nextQuestionHandler);
        prevButton.addEventListener('click', prevQuestionHandler);
        
        // Add particle click listener
        document.addEventListener('click', function(e) {
            // Don't trigger on scrollbar
            if (e.clientX < document.documentElement.clientWidth && e.clientY < document.documentElement.clientHeight) {
                createParticles(e.clientX, e.clientY);
            }
        });


        document.addEventListener('keydown', (event) => {
            // Prevent shortcuts while dropdown is focused
            if (document.activeElement === setSelectorElement) return;

            if (event.key.toLowerCase() === 'escape') return; 

            if (completionMessageElement.style.display === 'block') { 
                 event.preventDefault(); 
                 return;
            }

            const key = event.key.toLowerCase();
            if (['a', 'b', 'c', 'd', '1', '2', '3', '4'].includes(key)) {
                event.preventDefault();
                selectOptionByKey(key);
            } else if ((key === 'enter' || key === 'arrowright' || key === ' ') && !nextButton.disabled) { 
                event.preventDefault();
                nextQuestionHandler();
            } else if ((key === '/' || key === 'arrowleft') && !prevButton.disabled) { 
                event.preventDefault();
                prevQuestionHandler();
            }
        });

        // --- Initial setup ---
        populateSetSelector();
        loadQuestion(false); // Load first question without animation
        updateScoreboard(); 
    </script>
