<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper 6: Financial Accounting | Prepogy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Theme Palette from Index */
            --theme-purple: #8b5fbf;
            --theme-blue: #4A90E2;
            --theme-yellow: #F5A623;
            --theme-pink: #ff6b9d;
            --theme-cyan: #4fd1c7;
            --theme-green: #48bb78;
            --text-dark: #333333;
            --text-light: #555555;
            --bg-light: #f7faff;
            --bg-white: #ffffff;
            --border-light: #e0e6ed;
            
            /* Gradients */
            --gradient-colorful: linear-gradient(135deg, var(--theme-purple), var(--theme-blue), var(--theme-pink), var(--theme-yellow));
            --gradient-ocean: linear-gradient(135deg, var(--theme-blue) 0%, var(--theme-cyan) 100%);
            --gradient-purple-blue: linear-gradient(135deg, var(--theme-purple) 0%, var(--theme-blue) 100%);
        }

        /* --- Animations --- */
        @keyframes rise {
            from { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slideInRight {
            animation: slideInRight 0.4s ease-out;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(360deg); opacity: 0; }
        }
        .confetti-particle {
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: confetti-fall 3s linear forwards;
        }


        /* --- Base Styles --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- Background Shapes --- */
        .shape-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden;
        }
        .shape {
            position: absolute; bottom: -150px; opacity: 0.3;
            animation: rise 20s linear infinite;
            font-weight: 700; line-height: 1; display: block;
        }
        /* A few shapes for context */
        .shape1 { left: 10%; font-size: 55px; color: var(--theme-yellow); animation-duration: 22s; animation-delay: -2s; }
        .shape2 { left: 20%; font-size: 45px; color: var(--theme-blue); animation-duration: 18s; animation-delay: -5s; }
        .shape3 { left: 80%; font-size: 65px; color: var(--theme-purple); opacity: 0.2; animation-duration: 28s; animation-delay: -1s; }
        .shape4 { left: 50%; font-size: 55px; color: var(--theme-pink); animation-duration: 20s; animation-delay: -3s; }
        .shape5 { left: 70%; font-size: 45px; color: var(--theme-cyan); animation-duration: 25s; animation-delay: -8s; }
        .shape6 { left: 90%; font-size: 60px; color: var(--theme-yellow); animation-duration: 19s; animation-delay: -4s; }


        /* --- Main UI Components --- */
        .quiz-wrapper {
            width: 100%;
            max-width: 800px;
            z-index: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out;
            padding: 0 10px;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-purple-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(139, 95, 191, 0.2);
        }
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(139, 95, 191, 0.3);
        }
        .home-btn i {
            font-size: 0.9em;
        }
        
        /* Set Navigation */
        #set-navigation-container {
            width: 100%;
            max-width: 800px;
            background: var(--bg-white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }
        #set-navigation-container label {
            font-weight: 600;
            color: var(--text-dark);
            margin-right: 15px;
            font-size: 1.1rem;
            vertical-align: middle;
        }
        #set-selector {
            padding: 10px 15px;
            border-radius: 12px;
            border: 2px solid var(--border-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--bg-light);
            color: var(--text-dark);
            cursor: pointer;
            transition: border-color 0.3s;
            vertical-align: middle;
        }
        #set-selector:hover {
            border-color: var(--theme-blue);
        }
        #set-selector:focus {
            outline: none;
            border-color: var(--theme-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }


        /* Scoreboard */
        .scoreboard-container {
            background: var(--gradient-purple-blue);
            color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(139, 95, 191, 0.2);
            width: 100%;
            max-width: 800px;
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        #scoreboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            font-size: 1rem;
            font-weight: 500;
            gap: 10px;
        }

        #scoreboard span {
            margin: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        /* Quiz Card */
        .quiz-card {
            background: var(--bg-white);
            border-radius: 25px;
            padding: 30px 40px;
            border: 1px solid var(--border-light);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            /* animation: fadeInUp 0.7s ease-out; */ /* We will trigger animation with JS */
            position: relative;
            overflow: hidden; /* To contain the slide-in animation */
        }

        .question-container {
             /* This container will hold the animated content */
        }

        .question-header {
            color: var(--theme-blue);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 10px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .question-text span.blank-span {
            display: inline-block;
            width: 60px;
            height: 1.2em;
            border-bottom: 2px solid var(--theme-purple);
            margin: 0 4px;
            vertical-align: bottom;
        }

        /* Options */
        .options-container {
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: flex-start; /* Align with text start */
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 2px solid var(--border-light);
            background-color: var(--bg-light);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .option:last-child {
            margin-bottom: 0;
        }

        .option:hover:not(.disabled) {
            border-color: var(--theme-blue);
            transform: translateX(5px);
            background-color: #f0f7ff;
        }

        .option-letter {
            width: 35px;
            height: 35px;
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            color: var(--text-light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 15px;
            flex-shrink: 0;
            transition: all 0.3s;
            margin-top: 2px; /* Align with first line of text */
        }
        .option-text {
            flex-grow: 1;
            line-height: 1.5;
        }

        /* States */
        .option.selected { 
            border-color: var(--theme-blue); 
            background-color: #eef6ff; 
        }
        .option.selected .option-letter { 
            background: var(--theme-blue); 
            color: white; 
            border-color: var(--theme-blue);
        }

        .option.correct-answer { 
            border-color: var(--theme-green); 
            background-color: #f0fff4; 
            animation: pop 0.3s ease-out;
        }
        .option.correct-answer .option-letter { 
            background: var(--theme-green); 
            color: white;
            border-color: var(--theme-green);
        }

        .option.incorrect-selection { 
            border-color: var(--theme-pink); 
            background-color: #fff0f6; 
            animation: pop 0.3s ease-out;
        }
        .option.incorrect-selection .option-letter { 
            background: var(--theme-pink); 
            color: white;
            border-color: var(--theme-pink);
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }
        .option.disabled:not(.selected):not(.correct-answer):hover {
            transform: none;
            background-color: var(--bg-light);
        }


        /* Navigation */
        #navigation-buttons {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-top: 30px;
            border-top: 1px solid var(--border-light);
            padding-top: 25px;
        }

        .nav-btn {
            background: var(--gradient-ocean);
            color: white;
            border: none;
            padding: 12px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(79, 209, 199, 0.3);
        }
        
        #prev-btn {
            background: var(--bg-white);
            color: var(--text-light);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
        }
        #prev-btn:hover:not(:disabled) {
            background: #f9fafb;
            transform: translateY(-2px);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(79, 209, 199, 0.4);
        }

        .nav-btn:disabled {
            background: #e0e6ed;
            color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }
        
        #completion-message {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--theme-purple);
            padding: 40px;
            animation: fadeInUp 0.5s ease-out;
        }
        #completion-message .final-score {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-top: 15px;
            font-weight: 400;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .quiz-card { padding: 20px; }
            .question-text { font-size: 1.1rem; }
            .option { padding: 12px; }
            .nav-btn { padding: 10px 20px; font-size: 0.9rem; }
            #navigation-buttons { flex-direction: column-reverse; gap: 15px; }
            .nav-btn { width: 100%; justify-content: center; }
            #scoreboard { flex-direction: column; align-items: stretch; gap: 5px; }
            #scoreboard span { margin: 0; }
            .top-bar { padding: 0; }
            #set-navigation-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            #set-selector { width: 100%; }
        }
    </style>
</head>

    <script>
        /*
         * --- PASTE ALL YOUR QUESTIONS HERE ---

         * I've added the first 15 questions for you.
         */
        const questionsData = [
            { q: "1. When the risk of losses in on or off-balance sheet positions arising from movement in market prices, it is called as", o: ["Operational Risk", "Market Risk", "Liquidity Risk", "Account Risk"], c: "Market Risk" },
            { q: "2. The risk that arises from the possibility of non-payment of loans by the borrowers is known as", o: ["Credit Risks.", "Market Risks", "Moral Hazard", "Business Risk"], c: "Credit Risks." },
            { q: "3. The major component of Market risk is", o: ["Interest rate risk", "Equity risk", "Commodity risk", "All of the above"], c: "All of the above" },
            { q: "4. When a bank's image and public standing is in doubt and leads to the public's loss of confidence in a bank, it is called as", o: ["Reputational risk", "Moral Hazard", "Operational risk", "None of the above"], c: "Reputational risk" },
            { q: "5. Legal Risk is known as", o: ["When the actions can lead to the entire financial system coming to a standstill.", "When there is a financial loss to the bank arising from legal suits filed against the bank or by a bank for applying a law wrongly.", "When a bank chooses the wrong strategy or follows a longterm- business strategy which might lead to its failure.", "All of the above"], c: "When there is a financial loss to the bank arising from legal suits filed against the bank or by a bank for applying a law wrongly." },
            { q: "6. Bonds Are", o: ["Fixed Income Securities.", "Permanent Income Securities.", "Fluctuating Income Securities.", "Matured Income Securities"], c: "Fixed Income Securities." },
            { q: "7. Zero Coupon Bond Makes:", o: ["No Coupon Payment", "Interest Payment Every Month", "Is Not Traded", "Has No Maturity Date"], c: "No Coupon Payment" },
            { q: "8. YTM stands for:", o: ["Yield To Maturity", "Yield To Money", "Yield To Market", "Yield To Motive"], c: "Yield To Maturity" },
            { q: "9. Normal Yield Curve is:", o: ["Upward Sloping", "Downward Sloping", "Straight Line", "All of the above"], c: "Upward Sloping" },
            { q: "10. Swaptions are:", o: ["Options On Swaps", "Options And Futures", "Options On Forwards", "Options On MIBOR"], c: "Options On Swaps" },
            { q: "11. Price Sensitivities are:", o: ["Lower For Longer Tenor Bonds", "Same For All Tenor Bonds", "Higher For Longer Tenor Bonds", "Higher For Shorter Tenor Bonds"], c: "Higher For Longer Tenor Bonds" },
            { q: "12. A Safe Haven for investors money is:", o: ["Equity Market", "Debt Market", "Speculative Market", "All of the above"], c: "Debt Market" },
            { q: "13. A fall in interest rates will make prices of Government Securities:", o: ["Go Down", "Go Up", "Remain Unchanged", "None of these"], c: "Go Up" },
            { q: "14. IRF Stands For:", o: ["Interest Rate Futures", "Interest Rate Forwards", "Interest Rate Fixed", "Interest Rate Fluctuating"], c: "Interest Rate Futures" },
            { q: "15. To hedge the interest rate risk on $4 million of Treasury bonds with $100,000 futures contracts, you would need to purchase:", o: ["4 contracts.", "20 contracts.", "25 contracts.", "40 contracts."], c: "40 contracts." },
            { q: "16. Rise in interest rates ____ the market value of that asset or liability. Conversely falling interest rates ____ the market value of assets or liabilities.", o: ["Increases, Decreases.", "Decreases, Increases.", "Both Ways.", "None of the above.."], c: "Decreases, Increases." },
            { q: "17. The economic value of a bank can be viewed as the present value of the bank's expected", o: ["Cash Flows.", "Net Cash Flows.", "Gross Cash Flows.", "None of the above."], c: "Net Cash Flows." },
            { q: "18. Proliferation of NPA results in increasing", o: ["It is not a maturity mismatch.", "Maturity mismatch.", "Sometimes it is a mismatch.", "None of the above."], c: "Maturity mismatch." },
            { q: "19. The risk arises when the technology system may got malfunction is classified as", o: ["System Risk.", "Technology Risk.", "Operational Risk.", "Support Risk."], c: "Technology Risk." },
            { q: "20. The risk which arises from insufficient Capital available to balance the sudden decrease in assets value is classified as", o: ["Insolvency Risk.", "Solvency Risk.", "Balanced Risk.", "Unbalanced Risk."], c: "Solvency Risk." },
            { q: "21. Which of the following is not a type of credit risk?", o: ["Default risk.", "Credit spread risk.", "Intrinsic risk.", "Basis risk."], c: "Basis risk." },
            { q: "22. Risk of a portfolio with overexposure in the steel sector will be", o: ["More than systematic risk.", "Equal to intrinsic risk.", "Less than intrinsic risk.", "None of these."], c: "More than systematic risk." },
            { q: "23. The risk that arises due to worsening of credit quality is:", o: ["Intrinsic risk.", "Credit spread risk.", "Portfolio risk.", "Counterparty risk."], c: "Credit spread risk." },
            { q: "24. The model that combines five financial ratios using reported accounting information and equity values to produce an objective measure of borrower's financial health is", o: ["Altman's Z Score.", "Credit Metrics .", "Credit Risk+.", "None of the above."], c: "Altman's Z Score." },
            { q: "25. A transaction where financial securities are issued against the cash flow generated from a pool of assets is called", o: ["Securitization.", "Credit Default Swaps.", "Credit Linked Notes.", "Total Return Swaps."], c: "Securitization." },
            { q: "26. The objective of liquidity management is to", o: ["Ensure profitability.", "Ensure liquidity.", "Either of two.", "Both."], c: "Both." },
            { q: "27. Banks need liquidity to", o: ["Meet deposit withdrawal.", "Fund loan demands.", "Both of them.", "None of them.."], c: "Both of them." },
            { q: "28. Who formulates BASEL guidelines?", o: ["World Bank", "IMF", "G20 group of governors", "BCBS"], c: "BCBS" },
            { q: "29. When did India started implementing BASEL-I guidelines?", o: ["1988", "1990", "1991", "1992"], c: "1992" },
            { q: "30. Which of the following is the correct definition of Probability of default (PD)?", o: ["It measures the remaining economic maturity of the exposure", "It is the estimated amount outstanding in a loan commitment if default occurs", "It measures the proportion of the exposure that will be lost if Default occurs", "It measures the likelihood that the borrower will default over a given time horizon"], c: "It measures the likelihood that the borrower will default over a given time horizon" },
            { q: "31. Which of the following is the correct definition of Loss Given Default (LGD)?", o: ["It measures the remaining economic maturity of the exposure", "It is the estimated amount outstanding in a loan commitment if default occurs", "It measures the proportion of the exposure that will be lost if Default occurs", "It measures the likelihood that the borrower will default over a given time horizon"], c: "It measures the proportion of the exposure that will be lost if Default occurs" },
            { q: "32. Which of the following is the correct definition of Exposure at Default (EAD)?", o: ["It measures the remaining economic maturity of the exposure", "It is estimated amount outstanding in a loan commitment if default occurs", "It measures the proportion of the exposure that will be lost if Default occurs", "It measures the likelihood that the borrower will default over a given time horizon"], c: "It is estimated amount outstanding in a loan commitment if default occurs" },
            { q: "33. In line with BASEL-II guidelines, what was the minimum percentage CRAR prescribed by Reserve Bank of India?", o: ["9%", "8%", "7%", "6%"], c: "9%" },

            { q: "35. What is the effect on the capital requirement of a bank if it takes exposure to riskier assets?", o: ["More capital is required", "Less capital is required", "No change in capital requirement", "None of these"], c: "More capital is required" },
            { q: "36. A sovereign credit rating is the credit rating of a, i.e., a national government.", o: ["Sovereign entity.", "Multinational company.", "Banks.", "Firm."], c: "Sovereign entity." },
            { q: "37. The risk that a government may default on its debt obligation", o: ["Political risk.", "Sovereign risk.", "Transfer risk.", "Transaction risk."], c: "Sovereign risk." },
            { q: "38. A floating exchange rate", o: ["Is determined by the national governments involved.", "Remains extremely stable over a long period.", "Is determined by the actions of central banks.", "Is allowed to vary accordingly to market forces."], c: "Is allowed to vary accordingly to market forces." },
            { q: "39. In India, settlement risk is largely mitigated by settlements through", o: ["Clearing Corporation of India (CCIL).", "FIMMDA.", "Both of the above.", "None of the above."], c: "Clearing Corporation of India (CCIL)." },
            { q: "40. ____ risk arises if a country suddenly suspends or imposes a moratorium on foreign payments because of Balance of payments or other problems.", o: ["Mismatch risk", "Transaction risk", "Open position risk", "Sovereign risk"], c: "Sovereign risk" },
            { q: "41. If a firm has a stock-based insolvency in both book and market value terms and liquidates:", o: ["The payoff will not be 100% to all investors.", "The unsecured creditors are likely to get less than full value.", "The equity holders typically should receive nothing.", "All of the above."], c: "All of the above." },
            { q: "42. Bankruptcy reorganizations are used by management to:", o: ["Forestall the inevitable liquidation in all cases", "Provide time to turn the business around.", "Allow the courts time to set up an administrative structure.", "All of the above."], c: "Provide time to turn the business around." },

        ];

        // --- END OF QUESTION DATA ---


        let currentQuestionIndex = 0;
        let userAnswers = new Array(questionsData.length).fill(null); 
        let questionsAttemptedState = new Array(questionsData.length).fill(false); 

        let score = {
            correct: 0,
            incorrect: 0
        };

        // --- Set Configuration ---
        const totalQuestions = questionsData.length;
        const setSize = 15; // 15 questions per set
        const numSets = Math.ceil(totalQuestions / setSize);
        const questionsPerSet = [];
        const setStartIndices = [];

        for(let i = 0; i < numSets; i++) {
            setStartIndices.push(i * setSize);
            const size = Math.min(setSize, totalQuestions - (i * setSize));
            questionsPerSet.push(size);
        }
        // --- End Set Configuration ---


        // DOM Elements
        const questionHeaderElement = document.getElementById('question-header');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const completionMessageElement = document.getElementById('completion-message');
        const setSelectorElement = document.getElementById('set-selector');
        const navigationButtons = document.getElementById('navigation-buttons'); 
        const quizContainer = document.getElementById('quiz-container');
        const questionContentWrapper = document.getElementById('question-content-wrapper');


        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const attemptedCountElement = document.getElementById('attempted-count');
        const accuracyRateElement = document.getElementById('accuracy-rate');
        
        function populateSetSelector() {
            setSelectorElement.innerHTML = ''; 
            questionsPerSet.forEach((num, index) => {
                if (num === 0) return;
                
                const option = document.createElement('option');
                option.value = index; 
                const startQ = setStartIndices[index] + 1;
                const endQ = setStartIndices[index] + num;
                
                option.textContent = `Set ${index + 1} (Q ${startQ} - ${endQ})`;
                setSelectorElement.appendChild(option);
            });
            setSelectorElement.addEventListener('change', (event) => {
                const selectedSetIndex = parseInt(event.target.value);
                currentQuestionIndex = setStartIndices[selectedSetIndex];
                
                // Reset visibility for quiz
                completionMessageElement.style.display = 'none';
                questionContentWrapper.style.display = 'block';
                navigationButtons.style.display = 'flex'; 
                
                loadQuestion(false); // Load question without animation for set switch
            });
        }

        function getCurrentSetInfo(index) {
            for (let i = 0; i < setStartIndices.length; i++) {
                const setStartIndex = setStartIndices[i];
                const setEndIndex = setStartIndex + questionsPerSet[i] - 1;
                
                if (index >= setStartIndex && index <= setEndIndex) {
                    // Update dropdown silently if needed
                    if (setSelectorElement.value != i) { 
                         setSelectorElement.value = i; 
                    }
                    return { setNumber: i + 1, totalSets: numSets };
                }
            }
            return { setNumber: numSets, totalSets: numSets }; // Fallback
        }
        
        function updateScoreboard() {
            score.correct = 0;
            score.incorrect = 0;
            let attempted = 0;

            for (let i = 0; i < totalQuestions; i++) {
                if (questionsAttemptedState[i]) {
                    attempted++;
                    const currentQuestion = questionsData[i];
                    // Correct answer is stored as text in 'c'
                    const correctAnswerText = currentQuestion.c; 
                    if (userAnswers[i] === correctAnswerText) {
                        score.correct++;
                    } else {
                        score.incorrect++;
                    }
                }
            }
            
            correctCountElement.textContent = `Correct: ${score.correct}`;
            incorrectCountElement.textContent = `Incorrect: ${score.incorrect}`;
            attemptedCountElement.textContent = `Attempted: ${attempted}`;
            if (attempted > 0) {
                const accuracy = (score.correct / attempted * 100).toFixed(1);
                accuracyRateElement.textContent = `Accuracy: ${accuracy}%`;
            } else {
                accuracyRateElement.textContent = `Accuracy: N/A`;
            }
        }

        function loadQuestion(animate = true) {
            if (currentQuestionIndex < 0) currentQuestionIndex = 0; 
            if (currentQuestionIndex >= totalQuestions) { 
                showCompletionMessage();
                return;
            }

            // --- Animation ---
            if (animate) {
                questionContentWrapper.classList.remove('animate-slideInRight');
                // Trigger reflow to restart animation
                void questionContentWrapper.offsetWidth; 
                questionContentWrapper.classList.add('animate-slideInRight');
            }
            // --- End Animation ---


            const currentQuestion = questionsData[currentQuestionIndex];
            const setInfo = getCurrentSetInfo(currentQuestionIndex);
            
            // Correct answer is stored as text in 'c'
            const correctAnswerText = currentQuestion.c; 

            questionHeaderElement.innerHTML = `<strong>Question ${currentQuestionIndex + 1}</strong> of ${totalQuestions} (<strong>Set ${setInfo.setNumber}</strong> of ${setInfo.totalSets})`;
            
            // Question text already has numbers, so just use it
            let qText = currentQuestion.q;
            qText = qText.replace(/____/g, '<span class="blank-span"></span>');
            questionTextElement.innerHTML = qText;

            optionsContainerElement.innerHTML = ''; 
            currentQuestion.o.forEach((optionText, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.optionText = optionText; 
                
                const optionLetter = String.fromCharCode(65 + index); 
                // No cleanText needed for this file
                optionElement.innerHTML = `<span class="option-letter">${optionLetter}</span> <span class="option-text">${optionText}</span>`;
                
                if (questionsAttemptedState[currentQuestionIndex]) { 
                    optionElement.classList.add('disabled');
                    if (optionText === userAnswers[currentQuestionIndex]) {
                        optionElement.classList.add('selected');
                        if (userAnswers[currentQuestionIndex] === correctAnswerText) {
                            optionElement.classList.add('correct-answer');
                        } else {
                            optionElement.classList.add('incorrect-selection');
                        }
                    }
                    if (optionText === correctAnswerText) { 
                         optionElement.classList.add('correct-answer'); 
                    }
                } else {
                    optionElement.addEventListener('click', () => handleOptionSelection(optionElement, optionText));
                }
                optionsContainerElement.appendChild(optionElement);
            });

            // Update button text and icons
            if (currentQuestionIndex === totalQuestions - 1) {
                nextButton.innerHTML = 'Finish Quiz <i class="fas fa-check"></i>';
            } else {
                nextButton.innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
            }
            nextButton.disabled = false; 
            prevButton.disabled = (currentQuestionIndex === 0);

            // Ensure quiz container is visible
            questionContentWrapper.style.display = 'block';
            navigationButtons.style.display = 'flex';
            completionMessageElement.style.display = 'none';
        }

        function handleOptionSelection(selectedDiv, selectedOptionText) {
            if (questionsAttemptedState[currentQuestionIndex]) return; 

            questionsAttemptedState[currentQuestionIndex] = true;
            userAnswers[currentQuestionIndex] = selectedOptionText;

            const currentQuestion = questionsData[currentQuestionIndex];
            // Correct answer is stored as text in 'c'
            const correctAnswerText = currentQuestion.c; 

            Array.from(optionsContainerElement.children).forEach(optDiv => {
                optDiv.classList.add('disabled'); 
                if (optDiv.dataset.optionText === correctAnswerText) { 
                    optDiv.classList.add('correct-answer');
                }
                if (optDiv === selectedDiv) { 
                    optDiv.classList.add('selected');
                    if (selectedOptionText !== correctAnswerText) {
                        optDiv.classList.add('incorrect-selection'); 
                    }
                }
            });
            updateScoreboard();
        }
        
        function selectOptionByKey(key) {
            if (questionsAttemptedState[currentQuestionIndex]) return;

            let optionIndex = -1;
            if (key === 'a' || key === '1') optionIndex = 0;
            else if (key === 'b' || key === '2') optionIndex = 1;
            else if (key === 'c' || key === '3') optionIndex = 2;
            else if (key === 'd' || key === '4') optionIndex = 3;

            if (optionIndex !== -1 && optionIndex < optionsContainerElement.children.length) {
                const optionDiv = optionsContainerElement.children[optionIndex];
                if (optionDiv && !optionDiv.classList.contains('disabled')) {
                    handleOptionSelection(optionDiv, optionDiv.dataset.optionText);
                }
            }
        }

        function nextQuestionHandler() {
            if (currentQuestionIndex === totalQuestions - 1) {
                currentQuestionIndex++; 
                showCompletionMessage();
            } 
            else if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                loadQuestion(true); // Animate to next question
            }
        }

        function prevQuestionHandler() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(false); // No animation for previous question
            }
        }
        
        function showCompletionMessage() {
            // Hide quiz elements
            questionContentWrapper.style.display = 'none';
            navigationButtons.style.display = 'none'; 
            
            // Show completion message
            completionMessageElement.style.display = 'block';
            const attempted = score.correct + score.incorrect;
            const accuracy = attempted > 0 ? (score.correct / attempted * 100).toFixed(1) : "0.0";
            
            completionMessageElement.innerHTML = `Quiz Completed!
                <div class="final-score">
                    Final Score: ${score.correct} Correct, ${score.incorrect} Incorrect
                    <br>
                    Accuracy: ${accuracy}%
                </div>`;
            
            // Scroll to top to see message
            quizContainer.scrollIntoView({ behavior: 'smooth' });
            createConfetti(); // Trigger confetti!
        }

        // --- Visual Effects Functions ---

        // 1. Particle Click Effect
        function createParticles(x, y) {
            const colors = ['var(--theme-purple)', 'var(--theme-blue)', 'var(--theme-pink)', 'var(--theme-yellow)', 'var(--theme-cyan)'];
            for (let i = 0; i < 10; i++) { // Increased particle count for more "pop"
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = (Math.random() * 5 + 3) + 'px'; // Random size
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                particle.style.opacity = '1';
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 4 + 2;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                let opacity = 1;
                
                const animate = (timestamp) => {
                    particle.style.transform = `translate(${dx * (1 - opacity) * 10}px, ${dy * (1 - opacity) * 10}px) scale(${opacity})`;
                    opacity -= 0.03; // Fade faster
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                requestAnimationFrame(animate);
            }
        }
        
        // 2. Confetti Effect
        function createConfetti() {
            const colors = ['var(--theme-purple)', 'var(--theme-blue)', 'var(--theme-pink)', 'var(--theme-yellow)', 'var(--theme-cyan)'];
            for (let i = 0; i < 100; i++) { // 100 particles for a good celebration
                const particle = document.createElement('div');
                particle.classList.add('confetti-particle');
                particle.style.left = (Math.random() * 100) + 'vw';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = (Math.random() * 2) + 's'; // Stagger the fall
                particle.style.width = (Math.random() * 8 + 5) + 'px';
                particle.style.height = particle.style.width;
                if(i % 2 === 0) {
                    particle.style.borderRadius = '0'; // Make some square
                    particle.style.height = (Math.random() * 5 + 5) + 'px';
                }
                document.body.appendChild(particle);

                // Remove particle after animation ends
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }


        // --- Event Listeners for Navigation/Interaction ---
        nextButton.addEventListener('click', nextQuestionHandler);
        prevButton.addEventListener('click', prevQuestionHandler);
        
        // Add particle click listener
        document.addEventListener('click', function(e) {
            // Don't trigger on scrollbar
            if (e.clientX < document.documentElement.clientWidth && e.clientY < document.documentElement.clientHeight) {
                createParticles(e.clientX, e.clientY);
            }
        });


        document.addEventListener('keydown', (event) => {
            // Prevent shortcuts while dropdown is focused
            if (document.activeElement === setSelectorElement) return;

            if (event.key.toLowerCase() === 'escape') return; 

            if (completionMessageElement.style.display === 'block') { 
                 event.preventDefault(); 
                 return;
            }

            const key = event.key.toLowerCase();
            if (['a', 'b', 'c', 'd', '1', '2', '3', '4'].includes(key)) {
                event.preventDefault();
                selectOptionByKey(key);
            } else if ((key === 'enter' || key === 'arrowright' || key === ' ') && !nextButton.disabled) { 
                event.preventDefault();
                nextQuestionHandler();
            } else if ((key === '/' || key === 'arrowleft') && !prevButton.disabled) { 
                event.preventDefault();
                prevQuestionHandler();
            }
        });

        // --- Initial setup ---
        populateSetSelector();
        loadQuestion(false); // Load first question without animation
        updateScoreboard(); 
    </script>
