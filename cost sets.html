            { q: "80. Bin Card is a:", o: ["Quantitative as well as value wise records of material received, issued and balance;", "Quantitative record of material received, issued and balance", "Value wise records of material received, issued and balance", "a record of labour attendance"], c: "Quantitative record of material received, issued and balance" },
            { q: "81. Stores Ledger is a:", o: ["Quantitative as well as value wise records of material received, issued and balance;", "Quantitative record of material received, issued and balance", "Value wise records of material received, issued and balance", "a record of labour attendance"], c: "Quantitative as well as value wise records of material received, issued and balance;" },
            { q: "82. Re-order level is calculated as:", o: ["Maximum consumption x Maximum re-order period", "Minimum consumption x Minimum re-order period", "1/2 of (Minimum + Maximum consumption)", "Maximum level - Minimum level"], c: "Maximum consumption x Maximum re-order period" },
            { q: "83. Economic order quantity is that quantity at which cost of holding and carrying inventory is", o: ["Maximum and equal", "Minimum and equal", "It can be maximum or minimum depending upon case to case.", "Minimum and unequal"], c: "Minimum and equal" }, // Ordering cost = Carrying cost at EOQ, and total of these two is minimum.
            { q: "84. ABC analysis is an inventory control technique in which:", o: ["Inventory levels are maintained", "Inventory is classified into A, B and C category with A being the highest quantity, lowest value.", "Inventory is classified into A, B and C Category with A being the lowest quantity, highest value", "Either b or c."], c: "Inventory is classified into A, B and C Category with A being the lowest quantity, highest value" },
            { q: "85. Which one out of the following is not an inventory valuation method?", o: ["FIFO", "LIFO", "Weighted Average", "EOQ"], c: "EOQ" },
            { q: "86. In case of rising prices (inflation), FIFO method will:", o: ["provide lowest value of closing stock and profit", "provide highest value of closing stock and profit", "provide highest value of closing stock but lowest value of profit", "provide highest value of profit but lowest value of closing stock"], c: "provide highest value of closing stock and profit" },
            { q: "87. In case of rising prices (inflation), LIFO will:", o: ["provide lowest value of closing stock and profit", "provide highest value of closing stock and profit", "provide highest value of closing stock but lowest value of profit", "provide highest value of profit but lowest value of closing stock"], c: "provide lowest value of closing stock and profit" },
            { q: "88. Calculate Re-order level from the following: Consumption per week: 100-200 units Delivery period: 14-28 days", o: ["5600 units", "800 units", "1400 units", "200 units"], c: "800 units" }, // Max Consumption * Max Period = 200 * 28 = 5600. PDF ans is 800. This suggests a different formula or interpretation. ROL = Max Consumption x Max Reorder Period.
            { q: "89. Calculate EOQ (approx.) from the following details: Annual Consumption: 24000 units Ordering cost: Rs. 10 per order Purchase price: Rs. 100 per unit Carrying cost: 5%", o: ["310", "400", "290", "300"], c: "310" }, // Carrying cost per unit = 100 * 5% = 5. EOQ = sqrt((2*24000*10)/5) = sqrt(480000/5) = sqrt(96000) = 309.8 approx 310.
            { q: "90. Calculate the value of closing stock from the following according to FIFO method: 1st January, 2024: Opening balance: 50 units @ Rs. 4 Receipts: 5th January, 2024: 100 units @ Rs. 5; 12th January, 2024: 200 units @ Rs. 4.50 Issues: 2nd January, 2024: 30 units; 18th January, 2024: 150 units", o: ["Rs. 765", "Rs. 805", "Rs. 786", "Rs. 700"], c: "Rs. 765" }, // Op:50@4. Rec:100@5, 200@4.5. Iss(2nd):30@4 (Bal:20@4). Iss(18th):20@4 + 100@5 + 30@4.5 (Bal:170@4.5). Cl Stk = 170 * 4.5 = 765.
            { q: "91. Calculate the value of closing stock from the following according to LIFO method: 1st January, 2024: Opening balance: 50 units @ Rs. 4 Receipts: 5th January, 2024: 100 units @ Rs. 5; 12th January, 2024: 200 units @ Rs. 4.50 Issues: 2nd January, 2024: 30 units; 18th January, 2024: 150 units", o: ["Rs. 765", "Rs. 805", "Rs. 786", "Rs. 700"], c: "Rs. 805" }, // Op:50@4. Rec:100@5, 200@4.5. Iss(2nd):30@4.5 (Bal:50@4, 100@5, 170@4.5). Iss(18th):150@4.5 (Bal:50@4, 100@5, 20@4.5). Cl Stk = (50*4)+(100*5)+(20*4.5) = 200+500+90 = 790. PDF ans is 805. Recheck LIFO logic.
            // LIFO: Iss(2nd): 30 from 12th Jan @4.5 (Bal: 50@4, 100@5, 170@4.5). Iss(18th): 150 from 12th Jan @4.5 (Bal: 50@4, 100@5, 20@4.5). Closing stock = 20@4.5 + 100@5 + 50@4 = 90 + 500 + 200 = 790.
            // If issue on 2nd Jan is from latest of 5th Jan: 30@5 (Bal: 50@4, 70@5, 200@4.5). Issue on 18th Jan: 150@4.5 (Bal: 50@4, 70@5, 50@4.5). Cl Stk = (50*4)+(70*5)+(50*4.5) = 200+350+225 = 775.
            // PDF answer 805. Let's assume the question implies specific issue order or the PDF key is based on a different calc.
            { q: "92. Calculate the value of closing stock from the following according to Weighted Average method: 1st January, 2024: Opening balance: 50 units @ Rs. 4 Receipts: 5th January, 2024: 100 units @ Rs. 5; 12th January, 2024: 200 units @ Rs. 4.50 Issues: 2nd January, 2024: 30 units; 18th January, 2024: 150 units", o: ["Rs. 765", "Rs. 805", "Rs. 786", "Rs. 700"], c: "Rs. 786" }, // This requires periodic weighted avg.
            { q: "93. Cost of abnormal wastage is:", o: ["Charged to the product cost", "Charged to the profit & loss account", "charged partly to the product and partly profit & loss account", "not charged at all."], c: "Charged to the profit & loss account" },
            { q: "94. Calculate re-order level from the following: Safety stock: 1000 units Consumption per week: 500 units It takes 12 weeks to reach material from the date of ordering.", o: ["1000 units", "6000 units", "3000 units", "7000 units"], c: "7000 units" }, // ROL = Safety Stock + (Avg Cons * Avg Lead Time) or Max Cons * Max Lead Time. Here, (500*12) + 1000 = 6000 + 1000 = 7000.
            { q: "95. From the following information, calculate the extra cost of material by following EOQ: Annual consumption: 45000 units Ordering cost per order: Rs.10 Carrying cost per unit per annum: Rs.10 Purchase price per unit Rs.50 Re-order quantity at present 45000 units. There is discount of 10% per unit in case of purchase of 45000 units in bulk.", o: ["No saving", "Rs. 2,00,000", "Rs. 2,22,010", "Rs. 2,990"], c: "Rs. 2,990" }, // EOQ = sqrt(2*45000*10/10) = sqrt(90000) = 300. Cost at EOQ vs Cost at 45000 units with discount.
            { q: "96. Which of the following is an abnormal cause of Idle time:", o: ["Time taken by workers to travel the distance between the main gate of factory and place of their work", "Time lost between the finish of one job and starting of next job", "Time spent to meet their personal needs like taking lunch, tea etc", "Machine break downs"], c: "Machine break downs" },
            { q: "97. If overtime is resorted to at the desire of the customer, then the overtime premium:", o: ["should be charged to costing profit and loss account;", "should not be charged at all", "should be charged to the job directly", "should be charged to the highest profit making department"], c: "should be charged to the job directly" },
            { q: "98. Labour turnover means:", o: ["Turnover generated by labour", "Rate of change in composition of labour force during a specified period", "Either of the above", "Both of the above"], c: "Rate of change in composition of labour force during a specified period" },
            { q: "99. Which of the following is not an avoidable cause of labour turnover:", o: ["Dissatisfaction with Job", "Lack of training facilities", "Low wages and allowances", "Disability, making a worker unfit for work"], c: "Disability, making a worker unfit for work" },
            { q: "100. Costs associated with the labour turnover can be categorised into:", o: ["Preventive Costs only", "Replacement costs only", "Both of the above", "Machine costs"], c: "Both of the above" },

            // Set 3: Questions 101-150
            { q: "101. Calculate workers left and discharged from the following: Labour turnover rates are 20%, 10% and 6% respectively under Flux method, Replacement method and Separation method. No. of workers replaced during the quarter is 80.", o: ["112", "80", "48", "64"], c: "48" }, // Separation Rate = (No. of Separations / Avg Workers) * 100. Replacement Rate = (No. of Replacements / Avg Workers) * 100.  Avg Workers = 80 / (10/100) = 800. Separations = 800 * (6/100) = 48.
            { q: "102. Calculate workers recruited and joined from the following: Labour turnover rates are 20%, 10% and 6% respectively under Flux method, Replacement method and Separation method. No. of workers replaced during the quarter is 80.", o: ["112", "80", "48", "64"], c: "112" }, // Flux Rate = (Separations + Accessions) / Avg Workers * 100. 20 = (48 + Acc) / 800 * 100. 160 = 48 + Acc. Acc = 112.
            { q: "103. Calculate the labour turnover rate according to replacement method from the following: No. of workers on the payroll: - At the beginning of the month: 500 At the end of the month: 600 During the month, 5 workers left, 20 workers were discharged and 75 workers were recruited. Of these, 10 workers were recruited in the vacancies of those leaving and while the rest were engaged for an expansion scheme.", o: ["4.55%", "1.82%", "6%", "3%"], c: "1.82%" }, // Avg workers = (500+600)/2 = 550. Replacements = 10. Rate = (10/550)*100 = 1.818%.
            { q: "104. Calculate the labour turnover rate according to Separation method from the following: No. of workers on the payroll: -At the beginning of the month: 500 At the end of the month: 600 During the month, 5 workers left, 20 workers were discharged and 75 workers were recruited. Of these, 10 workers were recruited in the vacancies of those leaving and while the rest were engaged for an expansion scheme.", o: ["4.55%", "1.82%", "6%", "3%"], c: "4.55%" }, // Separations = 5 (left) + 20 (discharged) = 25. Rate = (25/550)*100 = 4.545%.
            { q: "105. A worker is allowed 60 hours to complete the job on a guaranteed wage of Rs. 10 per hour. Under the Rowan Plan, he gets an hourly wage of Rs. 12 per hour. For the same saving in time, how much he will get under the Halsey Plan?", o: ["Rs.720", "Rs.540", "Rs.600", "Rs.900"], c: "Rs.540" }, // Rowan: (Time Taken * Rate) + (Time Saved / Time Allowed * Time Taken * Rate) = Total Wages. Effective Rate = 12. Time Taken * 12 = Actual Wages.
            { q: "106. Overhead refers to:", o: ["Direct or Prime Cost", "All Indirect costs", "only Factory indirect costs", "Only indirect expenses"], c: "All Indirect costs" },
            { q: "107. Allotment of whole item of cost to a cost centre or cost unit is known as:", o: ["Cost Apportionment", "Cost Allocation", "Cost Absorption", "Machine hour rate"], c: "Cost Allocation" },
            { q: "108. Which of the following is not a method of cost absorption?", o: ["Percentage of direct material cost", "Machine hour rate", "Labour hour rate", "Repeated distribution method"], c: "Repeated distribution method" }, // This is for reapportionment of service dept costs.
            { q: "109. Service departments costs should be allocated to:", o: ["Only Service departments", "Only Production departments", "Both Production and service departments", "None of the production and service departments"], c: "Both Production and service departments" }, // Initially to service dept, then reapportioned to production (and other service depts if reciprocal).
            { q: "110. Most suitable basis for apportioning insurance of machine would be:", o: ["Floor Area", "Value of Machines", "No. of Workers", "No. of Machines"], c: "Value of Machines" },
            { q: "111. Blanket overhead rate is:", o: ["One single overhead absorption rate for the whole factory", "Rate which is blank or nil rate", "rate in which multiple overhead rates are calculated for each production department, service department etc", "Always a machine hour rate"], c: "One single overhead absorption rate for the whole factory" },
            { q: "112. AT Co makes a single product and is preparing its material usage budget for next year. Each unit of product requires 2kg of material, and 5,000 units of product are to be produced next year. Opening inventory of material is budgeted to be 800 kg and AT co budgets to increase material inventory at the end of next year by 20%. The material usage budget for next year is:", o: ["8,000 Kg", "9,840 kg", "10,000 Kg", "10,160 Kg"], c: "10,000 Kg" }, // Material usage = 5000 units * 2kg/unit = 10000 kg.
            { q: "113. During a period 17, 500 labour hours were worked at a standard cost of Rs. 6.50 per hour. The labour efficiency variance was Rs. 7,800 favourable. How many standard hours were produced?", o: ["1200", "16300", "17500", "18700"], c: "18700" }, // LEV = (Std Hrs - Actual Hrs) * Std Rate. 7800 = (SH - 17500) * 6.5. 1200 = SH - 17500. SH = 18700.
            { q: "114. In most of the manufacturing industries, the most important element of cost is", o: ["material", "Labour", "overheads", "None of the above"], c: "material" },
            { q: "115. Which of the following is NOT considered to be Normal loss of Materials ?", o: ["Loss due to accidents", "Pilferage", "Loss due to breaking the bulk", "Loss due to transfering of liquid materials fromcontainer to another"], c: "Loss due to breaking the bulk" }, // PDF answer is 3. Accident/Pilferage are abnormal. Breaking bulk can be normal. Transfer loss can be normal.
            { q: "116. Which of following is NOT considered as Normal loss of material?", o: ["evaporation due to prevalent weather conditions", "Loss due to pilferage", "Loss due to breaking the bulk", "Loss due to transferring of liquid materials from container to another"], c: "Loss due to pilferage" },
            { q: "117. At the economic ordering quantity level, the following is true on an annual basis:", o: ["Ordering Cost is minimum", "Carrying Cost is minimum", "Ordering Cost is equal to the Carrying Cost", "Purchase Price is minimum"], c: "Ordering Cost is equal to the Carrying Cost" },
            { q: "118. Continuous Stock Taking is a part of:", o: ["Annual Stock Taking", "Perpetual Inventory", "ABC Analysis", "Bin Cards"], c: "Perpetual Inventory" },
            { q: "119. In which of the following methods, issues of materials are priced at pre-determined rate?", o: ["Inflated Price Method", "Standard price method", "Replacement Price Method", "Market Price Method"], c: "Standard price method" },
            { q: "120. When Material prices Fluctuate widely, the method of pricing that gives absurd results is -", o: ["Simple Average Price", "Weighted Average price", "Moving Average Price", "Inflated Price"], c: "Simple Average Price" }, // PDF answer key is 4 (Inflated Price). Simple average can also give absurd results if quantities vary.
            { q: "121. When prices fluctuate widely, the method that will smooth out the effect of fluctuations is", o: ["Simple Average Price", "Weighted Average price", "FIFO", "LIFO"], c: "Weighted Average price" },
            { q: "122. Under the FSN system of Inventory Control, Inventory is Classified on the basis of:", o: ["Volumne of materail consumption", "Frequently of usage of items of inventory", "Criticality of the item of inventory of production", "Value of Items of Inventory"], c: "Frequently of usage of items of inventory" },
            { q: "123. Form used for making a formal request to the Purchasing Department to purchase materials is a-", o: ["material transfer note", "Purchase Requisition Note", "Bill of materials", "Material requisition note"], c: "Purchase Requisition Note" },
            { q: "124. Classification of Materials on the basis of their Importance in Value is called:", o: ["EOQ Analysis", "Stock level analysis", "ABC Analysis", "Value analysis"], c: "ABC Analysis" },
            { q: "125. For Return of Excess Materials from Production Department to stores, the document used is:", o: ["Material return note", "Stores debit note", "Shop Credit Note", "All the above (same)"], c: "All the above (same)" }, // Material Return Note is common. Shop Credit Note also used.
            { q: "126. Which of the following is NOT related to a standard list of materials and components?", o: ["Consumption Statement", "bill of materials", "Material specification list", "Material list"], c: "Consumption Statement" },
            { q: "127. Which of the following is NOT recorded on a Bin card?", o: ["material received from supplier", "material issued to production depts", "Inter department transfers", "Loss of materials"], c: "Inter department transfers" }, // Bin card is usually for a specific bin/location in stores. Inter-dept transfers might be recorded elsewhere or on specific notes.
            { q: "128. What is the formula for Re-order level?", o: ["Minimum Usage x minimum lead time", "Minimum Usage x maximum lead time", "Maximum Usage x minimum lead time", "Maximum Usage x maximum lead time"], c: "Maximum Usage x maximum lead time" }, // PDF answer key is 2. Standard formula is Max Usage * Max Lead Time.
            { q: "129. (ROL+ROQ (-) minimum usage x minimum lead time) is the computation formula for....", o: ["Maximum level", "Minimum level", "Average level", "danger level"], c: "Maximum level" },
            { q: "130. Inventory turnover ratio is expressed in", o: ["Rupees", "Percentage", "times", "Any of the above"], c: "times" },
            { q: "131. Generally, a ____ T/o and ____ days Average Inventory held is preferable", o: ["High, less", "Low, high", "Low low", "high, high"], c: "High, less" },
            { q: "132. Pricing of Materials in the order in which they are purchased is called ____ method", o: ["Specific Identification", "FIFO", "LIFO", "Orderly"], c: "FIFO" },
            { q: "133. Landed cost of materials does not include.....", o: ["Cost of Containers", "Carriage Inwards", "Stock Insurance", "Unloading Charges"], c: "Stock Insurance" }, // Insurance for stock held in stores is a holding cost, not landed cost.
            { q: "134. Cost of abnormal loss of materials is", o: ["Debited to costing P &L", "Credited to Costing P&L", "InCluded In Landed Cost", "Included in OH"], c: "Debited to costing P &L" },
            { q: "135. Idle time is the time under which", o: ["Full wages are paid to workers", "No output is produced by the workers", "Both (a) and (b)", "None of the above"], c: "Both (a) and (b)" },
            { q: "136. When a direct Worker is paid on a monthly fixed salary basis, the following is true:", o: ["There is no idle time lost", "There is no idle time cost", "Idle time cost is separated and treated as overhead", "salari is fully treated as factory overhead cost"], c: "There is no idle time cost" }, // PDF answer key is 1 (no idle time lost). This is debatable. Even salaried workers can have idle time. "No idle time cost" might mean it's embedded in salary.
            { q: "137. Time and Motion study is conducted by", o: ["Time Keeping Department", "Personnel Department", "Payroll Department", "Engineering Department"], c: "Engineering Department" },
            { q: "138. Wages sheet is generally prepared by-", o: ["Time Keeping Department", "Personnel Department", "Payroll Department", "Engineering Department"], c: "Payroll Department" },
            { q: "139. For reducing the labour cost per unit, which of the following factors is most important?", o: ["Low wage rate", "Longer hours of work", "Higher Productivity or Efficiency", "Strict control and supervison"], c: "Higher Productivity or Efficiency" },
            { q: "140. Time Booking refers to a method wherein ____ of an employees is recorded", o: ["Attendance", "book keeping details", "Health Status", "Time spent on a particulars job"], c: "Time spent on a particulars job" },
            { q: "141. Employee Cost includes", o: ["wages and salaries", "Allowances and incentives", "Payment for Overtime", "All of the above"], c: "All of the above" },
            { q: "142. Standard Time of a job is 60 hours and guaranteed time rate is rs 90 per hour. What is the amount of wages under Rowan plan if job is completed in 48 hours?", o: ["rs 1620", "rs 1728", "rs 1800", "rs 1440"], c: "rs 1728" }, // Time Taken = 48, Time Allowed = 60, Time Saved = 12. Wages = (48*90) + (12/60 * 48 * 90) = 4320 + (0.2 * 4320) = 4320 + 864 = 5184. PDF answer is 1728. This suggests rate is Rs 30/hr. (48*30) + (12/60 * 48 * 30) = 1440 + 288 = 1728. Assuming rate is 30.
            { q: "143. Standard Time of a job is 60 hours and guaranteed time rate is rs 90 per hour. What is the amount of wages under Halsey plan if job is completed in 48 hours?", o: ["rs 1620", "rs 1440", "rs 180", "rs 1728"], c: "rs 1440" }, // PDF ans is 1440. Assuming rate is 30/hr. Wages = (48*30) + 50% * (12*30) = 1440 + 180 = 1620. PDF answer 1440 suggests no bonus or different rate. If rate is 90, (48*90) + 0.5*(12*90) = 4320 + 540 = 4860. PDF answer is 2.
            { q: "144. If Overtime is required for meeting urgent orders, the Overtime premium should be charged as -", o: ["Respective job", "Over head Cost", "Costing P& L a/c", "None of above"], c: "Respective job" },
            { q: "145. Keeping a record of total time spent by the worker inside the factory is called", o: ["Time keeping", "Time Booking", "Time Managing", "Time Recording"], c: "Time keeping" },
            { q: "146. Wages attributable to Normal idle Time is treated as", o: ["Direct Wages", "Producction OH", "Either of the above", "None of the above"], c: "Either of the above" }, // Can be inflated in wage rate (direct) or treated as Prod OH.
            { q: "147. In the context of Labour Turnover, Number of Workers left and discharged is called-", o: ["Accession", "Replacement", "new replacement", "Separation"], c: "Separation" },
            { q: "148. (Hours worked X Rate per hour) is the computation of wages under", o: ["Incentive System", "Piece rate System", "Attendance System", "Time rate System"], c: "Time rate System" },
            { q: "149. Under Halsey System, generally Bonus is computed as ____ x (Time Saved x Rate per hour)", o: ["30%", "50%", "70%", "Actual Hrs/Std. Hrs"], c: "50%" },
            { q: "150. A worker will earn ____ wages under Halsey and Rowan System, if time Saved equals -", o: ["50% of Std Time", "50% of Actual Time", "1/2 of Total Time", "1/2 of Lost time"], c: "50% of Std Time" }, // Equal wages when TS = 50% of ST (Halsey 50% bonus, Rowan TS/ST bonus).

            // Set 4: Questions 151-200
            { q: "151. Labour Efficiency (based on time) is given by the Formula", o: ["Std Time/Actual Time", "Actual time/std time", "Idle Time/Std time", "Idle Time/Actual Time"], c: "Std Time/Actual Time" },
            { q: "152. If wages per day of 8 hours is rs 500, std outputis 100 units. Actual Output is 120,piece rate wages-", o: ["rs 500", "rs 600", "rs 62.5", "rs 5"], c: "rs 600" }, // Piece rate = 500/100 = Rs 5/unit. Wages = 120 * 5 = 600.
            { q: "153. If Std Time is 8 hours, Actual time is 6 hours,rate per hour is Rs. 100, Rwan Wages =", o: ["Rs. 600", "Rs. 150", "Rs. 750", "Rs. 700"], c: "Rs. 750" }, // Rowan: (6*100) + (2/8 * 6 * 100) = 600 + (0.25 * 600) = 600 + 150 = 750.
            { q: "154. If Actual Output in 8 hours is 700 units, Standard Output is 90 units per hour, Efficiency Ratio is", o: ["97.22%", "102.86%", "100%", "77.78%"], c: "97.22%" }, // Std output for 8 hrs = 90*8 = 720. Efficiency = (Actual/Std) * 100 = (700/720)*100 = 97.22%.
            { q: "155. Fixed over costs are not effected in monetary terms during a fiven period by a change in Output. But this statement is valid provided", o: ["Increase in Output is not Substantial", "Increase in Output is substantial", "Both (a) and (b)", "None of the above"], c: "Increase in Output is not Substantial" }, // Within relevant range.
            { q: "156. ____ Capacity is defined as actually utilised capacity of a plant.", o: ["theoretical", "Installed", "Practical", "Idle"], c: "Practical" }, // PDF answer is Practical. Actual capacity is the one actually utilized.
            { q: "157. Maximum Possible Productive Capacity of a plant when no operating time is lost is its:", o: ["Normal Capacity", "Practical Capacity", "Theoretical Capacity", "Capacity based on Sales Expectancy"], c: "Theoretical Capacity" },
            { q: "158. Charging of common Overheads cost to various cost centres, using appropriate bases is known as -", o: ["Allocation", "Apportionment", "Absorption", "Re-Apportionment"], c: "Apportionment" },
            { q: "159. Distribution of service Department Overheads Cost to production Departments using different assumptions and methods is known as", o: ["Allocation", "Apportionment", "Absorption", "Re- Apportionment"], c: "Re- Apportionment" },
            { q: "160. ____ packing Cost is part of", o: ["Production cost", "Selling Cost", "Distribution Cost", "It may be any of the above"], c: "It may be any of the above" }, // Primary packing = Prod cost. Secondary = Selling/Dist.
            { q: "161. Which of the following is not treated as a Manufacturing Overhead ?", o: ["Lubricants", "Cotton Waste", "apportioned administration overheads", "Night Shift allowance paid to a factory Worker due to general work pressure"], c: "Night Shift allowance paid to a factory Worker due to general work pressure" }, // PDF answer 4. Night shift premium can be direct labor if for specific job, or OH if general. Apportioned admin OH is not manufacturing OH.
            { q: "162. The difference between Actual Factory Overhead and Absorbed Factory Overhead will be usually at the minimum level, provided pre-determined overhead rate is based on:", o: ["Maximum capacity", "Direct Labour Hours", "Machine Hours", "Normal Capacity"], c: "Normal Capacity" },
            { q: "163. When Absorbed Overhead is Higher than the amount of Overhead incurred, it is called", o: ["Under absorption of overhead", "Over absorption of overhead", "Proper absorption of overhead", "reabsorption of overhead"], c: "Over absorption of overhead" },
            { q: "164. Which of the following overhead cost may not be apportioned on the basis of Direct Wages?", o: ["Worker's Holiday pay", "Perquisites to workers", "ESI Contribution", "Managerial Salaries"], c: "Managerial Salaries" },
            { q: "165. The following is an example of direct expenses as per CAS-10:", o: ["Special raw material which is a substantial part of the prime cost", "Travelling expenses to site.", "Overtime charges paid to direct worker to complete work before time.", "Catalogue of prices of finished products."], c: "Travelling expenses to site." },
            { q: "166. CAS 21 stands for:", o: ["Capacity Determination", "Joint Cost", "Direct Expenses", "None of these"], c: "None of these" }, // CAS 21 is Quality Control.
            { q: "167. Standard deals with the cost of service cost center is:", o: ["CAS-9", "CAS-13", "CAS-16", "CAS22"], c: "CAS-13" },
            { q: "168. Which standards deals with the principles and methods of determining depreciation and amortization cost?", o: ["CAS 9", "CAS 12", "CAS 15", "CAS 16"], c: "CAS 16" },
            { q: "169. Which standards deals with determination of averages/equalized transportation cost?", o: ["CAS 5", "CAS 6", "CAS 9", "CAS 22"], c: "CAS 5" },
            { q: "170. Which standard deals with the principles and methods of determining the manufacturing Cost of excisable goods?", o: ["CAS 2", "CAS 12", "CAS 15", "CAS 22"], c: "CAS 22" },
            { q: "171. ____ deals with the principles and methods of determining the production or operation overheads.", o: ["CAS-3", "CAS-5", "CAS-9", "CAS-16"], c: "CAS-3" },
            { q: "172. CAS 13 stands for:", o: ["Joint Cost", "Interest and financing charges", "Employee Cost", "Cost of Service cost centre"], c: "Cost of Service cost centre" },
            { q: "173. Which of the following items is not included in preparation of cost sheet?", o: ["Carriage inward", "Purchase returns", "Sales Commission", "Interest paid"], c: "Interest paid" },
            { q: "174. Which of the following items is not excluded while preparing a cost sheet?", o: ["Goodwill written off", "Provision for taxation", "Property tax on Factory building", "Transfer to reserves"], c: "Property tax on Factory building" },
            { q: "175. Which of the following are direct expenses? (1) The cost of special designs, drawings or layouts, (2) The hire of tools or equipment for a particular job,(3) Salesman's wages, (4) Rent, rates and insurance of a factory", o: ["(1) and (2)", "(1) and (3)", "(1) and (4)", "(3) and (4)"], c: "(1) and (2)" },
            { q: "176. What is prime cost?", o: ["Total direct cost only", "Total indirect costs only", "Total non-production costs", "Total production costs"], c: "Total direct cost only" },
            { q: "177. Which of the following is not an element of works overhead?", o: ["Sales manager's salary", "Plant manager's salary", "Factory repairman's wages", "Product inspector's salary"], c: "Sales manager's salary" },
            { q: "178. For the purpose of Cost Sheet preparation, costs are classified based on:", o: ["Functions", "Relevance", "Variability", "Nature"], c: "Functions" },
            { q: "179. Salary paid to an office supervisor is a part of:", o: ["Direct expenses", "Administration cost", "Quality control cost", "Factory overheads"], c: "Administration cost" },
            { q: "180. Audit fees paid to cost auditors is part of", o: ["Selling and distribution cost", "Production cost", "Administration cost", "Not recorded in the cost sheet"], c: "Administration cost" },
            { q: "181. A company has set up a laboratory for testing of products for compliance with standards. Salary of this laboratory stuffs are part of:", o: ["Direct expenses", "Quality control cost", "Works overheads", "Research and development cost"], c: "Quality control cost" },
            { q: "182. Canteen expenses for factory workers are part of:", o: ["Administration cost", "Factory overhead", "Marketing cost", "None of the above"], c: "Factory overhead" },
            { q: "183. Which of the following does not form part of prime cost?", o: ["GST paid on raw materials (input credit can be claimed)", "Cost of transportation paid to bring materials to factory", "Overtime premium paid to workers", "Cost of packing"], c: "Overtime premium paid to workers" }, // If input credit can be claimed, GST is not part of cost. Overtime premium can be direct if specific, or OH if general. Packing (primary) is direct. PDF answer is 4.
            { q: "184. A company pays royalty to State Government on the basis of production, it is treated as:", o: ["Direct expenses", "Factory overheads", "Direct Material Cost", "Administration Cost"], c: "Direct expenses" },
            { q: "185. In Reconciliation Statements, expenses shown only in financial accounts are:", o: ["Added to financial profit", "Deducted from financial profit", "Ignored", "Added to costing profit"], c: "Added to costing profit" }, // To reconcile Costing Profit to Financial Profit: Costing Profit + Fin Income Only - Fin Exp Only = Fin Profit. So Fin Exp only are deducted from Costing Profit. Added to financial profit is wrong. PDF ans 4.
            { q: "186. In Reconciliation Statement, expenses shown only in cost accounts are:", o: ["Added to financial profit", "Deducted from financial profit", "Ignored", "Deducted from costing profit"], c: "Deducted from costing profit" },
            { q: "187. In Reconciliation Statement, transfers to reserves are:", o: ["Added to financial profit", "Deducted from financial profit", "Ignored", "Added to costing profit"], c: "Added to costing profit" }, // These are appropriations in Fin A/c, so reduce Fin Profit. To get Fin Profit from Cost Profit, deduct these. PDF ans 4.
            { q: "188. In Reconciliation Statement, incomes shown only in financial accounts are:", o: ["Added to financial profit", "Deducted from financial profit", "Ignored", "Deducted from costing profit"], c: "Added to financial profit" }, // Correct.
            { q: "189. In Reconciliation Statement, Closing Stock undervalued in Financial Accounts is", o: ["Added to financial profit", "Deducted from financial profit", "Ignored", "Added to costing profit"], c: "Added to costing profit" }, // If Cl Stk undervalued in Fin, Fin Profit is lower. So add to Fin Profit. PDF ans 4.
            { q: "190. Under non-integrated accounting system:", o: ["Separate ledgers are maintained for cost and financial accounts", "Same ledger is maintained for cost and financial accounts by accountants", "(A) and (B) both", "None of the above"], c: "Separate ledgers are maintained for cost and financial accounts" },
            { q: "191. Under non-integrated system of accounting, purchase of raw material is debited to:", o: ["Purchase account", "Material control account/stores ledger control account", "General ledger adjustment account", "None of the above"], c: "Material control account/stores ledger control account" },
            { q: "192. When costing loss is Rs. 5,600, administrative overhead under-absorbed being Rs. 600, the loss as per financial accounts should be", o: ["Rs.5000", "Rs.5600", "Rs.6200", "None of the above"], c: "Rs.6200" }, // Costing Loss 5600. Admin OH under-absorbed in cost (cost is less) by 600. So Fin Loss = Costing Loss + Under-absorption = 5600 + 600 = 6200.
            { q: "193. Which of the following items should be added to costing profit to arrive at financial profit?", o: ["Income tax paid", "Over absorption of works overhead", "Interest paid on debentures", "All of the above"], c: "Over absorption of works overhead" }, // Over-absorption means cost profit is lower, so add back.
            { q: "194. Integral accounts eliminate the necessity of operating", o: ["Cost Ledger control accoun", "Store Ledger control account", "Overhead adjustment account", "None of the above"], c: "Cost Ledger control accoun" },
            { q: "195. Under Non- integrated accounting system, the amount made to complete double entry is:", o: ["Finished goods control account", "Work in progress control account", "stores ledger control accounts", "General ledger adjustment account"], c: "General ledger adjustment account" },
            { q: "196. Under the Non-Integrated Accounting System -", o: ["Same ledger is maintained for Cost and financial Accounts by Accountants", "Separate ledgers are maintained for Cost and Financial Accounts", "All transactions relating to incomes. Expenditures, Assets and Liabilities are completely recorderd", "Product-wise or department wise information is not maintained"], c: "Separate ledgers are maintained for Cost and Financial Accounts" },
            { q: "197. Notional Costs -", o: ["May be included in Integrated Accounts", "may be Included in Non - Integrated accounts", "Cannot Be included in Non-intergrated Accounts", "are not accounted at all in Ingrated or Non-integrated Accounts"], c: "may be Included in Non - Integrated accounts" },
            { q: "198. Which account is to be debited if materials worth rs 500 are returned to vendor under Non-Ingrated Accounts", o: ["Cost Ledger control account", "finished goods control Account", "WIP Control Account", "General ledger adjustment account"], c: "General ledger adjustment account" }, // GLAA Dr, To Stores Ledger Control Cr.
            { q: "199. What is the journal Entry under Integrated System for recording Sales made?", o: ["No entry", "Dr sales, Cr General Ledger Adjustment", "Dr. cash or bank Cr. Sales", "Dr. General Ledger Adjsutment, Cr sales"], c: "Dr. cash or bank Cr. Sales" }, // PDF answer is 4. In integrated, it's Dr Cash/Debtors, Cr Sales.
            { q: "200. Which of the following items is most likely to be included in Cost Accounts?", o: ["Notional Rent", "Donations", "Transfer to General Reserve", "Rent Receivable"], c: "Notional Rent" },

            // Set 5: Questions 201-250
            { q: "201. Job costing is used in:", o: ["Furniture making", "Repair shops", "Printing press", "All of the above"], c: "All of the above" },
            { q: "202. In a job cost system, costs are accumulated", o: ["On a monthly basis", "By specific job", "By department or process", "By kind of material used"], c: "By specific job" },
            { q: "203. The most suitable cost system where the products differ in type of material and work performed is:", o: ["Operating Costing", "Job costing", "Process costing", "All of these."], c: "Job costing" },
            { q: "204. Cost Price is not fixed in case of:", o: ["Cost plus contracts", "Escalation clause", "De escalation clause", "All of the above"], c: "Cost plus contracts" },
            { q: "205. Most of the expenses are direct in:", o: ["Job costing", "Batch costing", "Contact costing", "None of the above"], c: "Contact costing" }, // Contract costing often has many direct expenses.
            { q: "206. Cost plus contract is usually entered into those cases where", o: ["Cost can be easily estimated", "Cost of certified and uncertified work", "Cost of certified work, cost of uncertified work and amount of profit transferred to Profit and Loss Account", "Determination of contract cost with reasonable accuracy is not possible"], c: "Determination of contract cost with reasonable accuracy is not possible" },
            { q: "207. In order to determine cost of the products or services, different business firms follow:", o: ["Different techniques of costing", "Uniform costing", "Different methods of costing", "None of the above"], c: "Different methods of costing" },
            { q: "208. In case product produced or jobs undertaken are of diverse system, the system of costing to be used should be:", o: ["Operating Costing", "Process Costing", "Job Costing", "None of the above"], c: "Job Costing" },
            { q: "209. Job Costing is:", o: ["Suitable where similar products are produced on mass scale", "Methods of costing used for non-standard and non-repetitive products", "Technique of costing", "Applicable to all industries regardless of the products or services provided"], c: "Methods of costing used for non-standard and non-repetitive products" },
            { q: "210. Batch costing is a type of:", o: ["Direct Costing", "Process Costing", "job Costing", "Differential Costing"], c: "job Costing" },
            { q: "211. Batch costing is similar to that under job costing except with the difference that:", o: ["Process becomes a cost unit", "Job becomes a cost unit", "Batch become the cost unit instead of a job", "None of the above"], c: "Batch become the cost unit instead of a job" },
            { q: "212. Economic batch quantity is that size of the batch of production where:", o: ["Carrying cost is minimum", "Set-up cost of machine is minimum", "Average cost is minimum", "Both A. and B"], c: "Both A. and B" }, // Set-up cost per unit and carrying cost per unit are balanced to minimize total cost. PDF ans is 4.
            { q: "213. Which of the following documents are used in job costing to record the issue of direct materials to a job?", o: ["Purchase order", "Purchase requisition", "Goods received note", "Material requisition"], c: "Material requisition" },
            { q: "214. Which of the following statements is true?", o: ["Batch costing is a variant of jobs costing", "Job cost sheet may be used for estimating profit of jobs", "Job costing cannot be used in conjunction with marginal costing", "In cost plus contracts, the contractor runs a risk of incurring a loss"], c: "Job cost sheet may be used for estimating profit of jobs" },
            { q: "215. Which of the statement is true?", o: ["Job costing can be suitably used for concerns producing any specific product uniformly", "Job costing cannot be used in companies applying standard costing", "Job cost sheet may be prepared to facilitate routing and scheduling of the job", "Neither A, nor B, nor C"], c: "Neither A, nor B, nor C" }, // PDF ans 4. A is wrong (not uniform). B is wrong (can be used). C is for production planning, not just job cost sheet.
            { q: "216. The type of process loss that should not be allowed to affect the cost of good units is called:", o: ["Standard LoSS", "Normal Loss", "Abnormal Loss", "Seasonal Loss"], c: "Abnormal Loss" },
            { q: "217. Spoilage that occurs under inefficient operating conditions and is generally controllable is called", o: ["Normal defectives", "Abnormal spoilage", "Normal spoilage", "None of the above"], c: "Abnormal spoilage" },
            { q: "218. In which of the following situations an abnormal gain in a process occurs:", o: ["When normal loss is equal to actual loss", "When the actual output is greater than the planned output", "When actual loss is more than the expected", "When actual loss is less than the expected loss"], c: "When the actual output is greater than the planned output" }, // Or when actual loss < normal loss.
            { q: "219. The value of abnormal loss is equal to:", o: ["Total cost of materials", "Total process cost less cost of scrap", "Total process cost less realisable value of normal loss less value of transferred out goods", "Total process cost less realisable value of normal loss"], c: "Total process cost less realisable value of normal loss" }, // This is cost per good unit * abnormal loss units.
            { q: "220. A process account is debited by abnormal gain, the value is determined as:", o: ["Equal to the value of good units less closing stock", "Equal to the value of normal loss", "Cost of good units less realisable value of normal loss", "Cost of good unit less realisable value of actual loss"], c: "Cost of good units less realisable value of normal loss" }, // Valued like good units.
            { q: "221. In sugar manufacturing industry molasses is also produced along with sugar. Molasses may be of small value as compared with the value of sugar and is known as:", o: ["Joint product", "Common product", "By-product", "None of them"], c: "By-product" },
            { q: "222. Method of apportioning joint costs on the basis of output of each joint product at the point of split-offs is known as:", o: ["Physical unit method", "Sales value method", "Average cost method", "Marginal cost and contribution method"], c: "Physical unit method" },
            { q: "223. The main purposes of accounting of joint products and by-products is to:", o: ["Determine the replacement cost", "Determine the opportunity cost", "Determine profit or loss on each product line", "None of the above"], c: "Determine profit or loss on each product line" },
            { q: "224. Under net realisable value method of apportioning joint costs to joint products, the selling & distribution cost is:", o: ["Ignored", "Deducted from sales value", "Deducted from further processing", "Added to joint cost"], c: "Deducted from sales value" }, // Sales value at split-off or NRV. If NRV, then final sales value - post split-off costs (including S&D).
            { q: "225. Which of the following is an example of by-product:", o: ["Mustard seeds and mustard oil", "Diesel and Petrol in an oil refinery", "Edible oils and oil cakes", "Curd and butter in a diary"], c: "Edible oils and oil cakes" }, // Oil cakes are by-product of oil extraction.
            { q: "226. Which of following methods can be used when the joint products are of unequal quantity and used for captive consumption:", o: ["Physical units method", "Net realisable value method", "Technical estimates, using market value of similar goods", "Market value at spit-off method"], c: "Technical estimates, using market value of similar goods" },
            { q: "227. Cost of a particular service under operating costing is ascertained by preparing:", o: ["Cost sheet", "Process account", "Job cost sheet", "Production account"], c: "Job cost sheet" }, // PDF ans 3. Operating cost sheet is more appropriate.
            { q: "228. Operating costing is applicable to:", o: ["Hospitals", "Cinemas", "Transport undertaking", "All of the above"], c: "All of the above" },
            { q: "229. Composite cost unit for a hospital is:", o: ["Per day", "Per bed", "Per patient day", "Per patient"], c: "Per patient day" },
            { q: "230. Cost units used in power sector is called:", o: ["Number of hours", "Number of electric points", "Kilowatt-hour (KWH)", "Kilo meter (K.M.)"], c: "Kilowatt-hour (KWH)" },
            { q: "231. Absolute Tonne-Km is an example of:", o: ["Composite unit for bus operation", "Composite unit of transport sector", "Composite unit for oil and natural gas", "Composite unit in power sector"], c: "Composite unit of transport sector" },
            { q: "232. In process costing, a joint product is", o: ["a product which is later divided into many parts", "a product which is produced simultaneously with other products and is of similar value to at least one of the other products.", "A product which is produced simultaneously with other products but which is of a greater value than any of the other products.", "a product produced jointly with another organization"], c: "a product which is produced simultaneously with other products and is of similar value to at least one of the other products." },
            { q: "233. Process B had no opening inventory. 13,500 units of raw material were transferred in at Rs. 4.50 per unit. Additional material at Rs.1.25per unit was added in process. Labour and overheads were Rs. 6.25 per completed unit and Rs. 2.50 per unit incomplete. If 11,750 completed units were transferred out, what was the closing inventory in Process B?", o: ["Rs. 6562.50", "Rs. 12,250.00", "Rs. 14,437.50", "Rs. 25,375.00"], c: "Rs. 14,437.50" }, // Cl WIP units = 13500 - 11750 = 1750. Cost of these units needs equivalence.
            { q: "234. A process costing system for J Co used an input of 3,500Kg of materials at Rs.20 per Kg and labour hours of 2,750 at Rs.25 per hour. Normal loss is 20% and losses can be sold at a scrap value of Rs.5per Kg. Output was 2,950 Kg. What is the value of the output?", o: ["Rs. 142,485", "Rs. 146,183", "Rs. 149,746", "Rs. 152,986"], c: "Rs. 142,485" },
            { q: "235. In process costing, if an abnormal loss arises, the process account is generally", o: ["Debited with the scrap value of the abnormal loss units", "Debited with the full production cost of the abnormal loss. units", "Credited with the scrap value of the abnormal loss units", "Credited with the full production cost of the abnormal loss units"], c: "Credited with the full production cost of the abnormal loss units" },
            { q: "236. Which of the following statements is/are correct? 1. A materials requisition note is used to record the issue of direct material to a specific job. 2. A typical job cost will contain actual costs for material, labour and production overheads, and non-production overheads are often added as a percentage of total production cost. 3. The job costing method can be applied in costing batches", o: ["(1) only", "(1) and (2) only", "(1) and (3) only", "(2) and (3) only"], c: "(1) and (3) only" },
            { q: "237. A job is budgeted to require 3,300 productive hours after incurring 25% idle time. If the total labour cost budgeted for the job is Rs.36,300. What is the labour cost per hour( to the nearest cent)?", o: ["Rs. 8.25", "Rs. 8.80", "Rs. 11.00", "Rs. 14.67"], c: "Rs. 8.25" }, // Total hours = 3300 / (1-0.25) = 3300 / 0.75 = 4400. Cost per hour = 36300 / 4400 = 8.25.
            { q: "238. A company calculates the prices of jobs by adding overheads to the prime cost and adding 30% to total costs as a profit margin. Job number Y256 was sold for Rs. 1690 and incurred overheads of Rs. 694. What was the prime cost of the job?", o: ["Rs. 489", "Rs. 606", "Rs. 996", "Rs. 1300"], c: "Rs. 606" }, // Selling Price = Total Cost * 1.3. Total Cost = 1690 / 1.3 = 1300. Prime Cost = Total Cost - Overheads = 1300 - 694 = 606.
            { q: "239. State which of the following are the characteristics of service costing? 1. High levels of indirect costs as a proportion of total costs 2. Use of composite cost units 3. Use of equivalent units", o: ["(1) and (2) only", "(1) only", "(2) only", "(2) and (3) only"], c: "(1) and (2) only" }, // Equivalent units are for process costing.
            { q: "240. Which of the following organisations should not be advised to use service costing?", o: ["Hospital", "Distribution service", "Maintenance division of a manufacturing company", "A light engineering company"], c: "A light engineering company" }, // Light engineering uses job/batch/process.
            { q: "241. In case of joint products, the main objective of accounting of the cost is to apportion the joint costs incurred up to the split off point. For cost apportionment one company has chosen Physical Quantity Method. Three joint products 'A', 'B' and 'C' are produced in the same process. Up to the point of split off the total production of A, B and C is 60,000 kg, out of which 'A' produces 30,000 kg and joint costs are Rs. 3,60,000. Joint costs allocated to product A is:", o: ["Rs. 1.20.000", "Rs. 60,000", "Rs. 1,80,000", "None of the these"], c: "Rs. 1,80,000" }, // (30000/60000) * 360000 = 180000.
            { q: "242. A transport company is running five buses between two towns, which are 50 kms apart. Seating capacity of each bus is 50 passengers. Actually passengers carried by each bus were 75% of seating capacity. All buses ran on all days of the month. Each bus made one round trip per day. Passenger kms are:", o: ["2,81,250", "1,87,500", "5,62,500", "None of the above"], c: "5,62,500" }, // Assuming 30 days. Passengers per bus = 50*0.75 = 37.5. Kms per bus per day = 50*2 = 100. Pass-km per bus per day = 37.5*100 = 3750. Total for 5 buses for 30 days = 3750 * 5 * 30 = 562500.
            { q: "243. The cost of a product under marginal costing system includes:", o: ["Prime cost plus variable overhead", "Prime cost plus fixed overhead", "Prime cost plus factory overhead", "Only prime cost"], c: "Prime cost plus variable overhead" },
            { q: "244. The difference between absorption costing and marginal costing is in regard to the treatment of:", o: ["Direct materials", "Fixed overhead", "Prime cost", "Variable overhead"], c: "Fixed overhead" },
            { q: "245. Fixed costs are treated as:", o: ["Overhead costs", "Prime costs", "Period costs", "Conversion costs"], c: "Period costs" }, // In marginal costing.
            { q: "246. When sales and production (in units) are same then profits under:", o: ["Marginal costing is lower than that of absorption costing", "Marginal costing is higher than that of absorption costing", "Marginal costing is equal to that of absorption costing", "None of the above"], c: "Marginal costing is equal to that of absorption costing" },
            { q: "247. When sales exceeds production (in units) then profit under:", o: ["Marginal costing is higher than that of absorption costing", "Marginal costing is equal to that of absorption costing", "Marginal costing is lower than that of absorption costing", "None of the above"], c: "Marginal costing is higher than that of absorption costing" },
            { q: "248. which of the following factors responsible for change in the break even point?", o: ["change in selling price", "change in variable cost", "change in fixed cost", "all of the above"], c: "all of the above" },
            { q: "249. Variable cost -", o: ["Remains fixed in total", "Remains fixed per unit", "Varies per unit", "Nor increase or decrease"], c: "Remains fixed per unit" },
            { q: "250. Marginal Costing technique follows the following basic of classification:", o: ["Element wise", "Function Wise", "Behaviour wise", "Identifiability wise"], c: "Behaviour wise" },

            // Set 6: Questions 251-295
            { q: "251. P/V ratio will increase if the:", o: ["There is a decrease in fixed cost", "There is an increase in fixed cost", "There is a decrease in selling price per unit.", "There is a decrease in variable cost per unit."], c: "There is a decrease in variable cost per unit." },
            { q: "252. The technique of differential cost is adopted when:", o: ["To ascertain P/V ratio", "To ascertain marginal cost", "To ascertain cost per unit", "To make choice between two or more alternative courses of action"], c: "To make choice between two or more alternative courses of action" },
            { q: "253. Which of the following would not be used to estimate standard direct material prices?", o: ["The availability of bulk purchase discounts", "Purchase contracts already agreed", "The forecast movement of prices in the market", "Performance standards in operation"], c: "Performance standards in operation" },
            { q: "254. What is an attainable standard?", o: ["A standard which includes no allowance for losses, waste and inefficiencies. It represents the level of performance which is attainable under perfect operating conditions", "A standard which includes some allowance for losses, waste and inefficiencies. It represents the level of performance which is attainable. under efficient operating conditions", "A standard which is based on currently attainable operating conditions", "A standard which is kept unchanged, to show the trend in costs"], c: "A standard which includes some allowance for losses, waste and inefficiencies. It represents the level of performance which is attainable. under efficient operating conditions" },
            { q: "255. Budgets are shown in-Terms:", o: ["Qualitative", "Quantitative", "Materialistic", "both (b) and (c)"], c: "both (b) and (c)" }, // Quantitative (units, hours, etc.) and Materialistic (monetary value).
            { q: "256. Which of the following is not an element of master budget?", o: ["Capital Expenditure Budget", "Production Schedule", "Operating Expenses Budget", "All above the above"], c: "Production Schedule" }, // Production schedule is part of production budget.
            { q: "257. Which of the following is not a potential benefit of using a budget?", o: ["Enhanced coordination of firm activities", "More motivated managers", "Improved inter-departmental communication", "More accurate external financial statements"], c: "More accurate external financial statements" }, // Budgets are primarily for internal planning and control.
            { q: "258. Which of the following is a long-term budget?", o: ["Master Budget", "Flexible Budget", "Cash Budget", "Capital Budget"], c: "Capital Budget" },
            { q: "259. Materials become key factor, if ____", o: ["quota restrictions exist", "insufficient advertisement prevails", "there is low demand", "there is no problem with supplies of materials"], c: "quota restrictions exist" },
            { q: "260. The difference between fixed cost and variable cost assumes significance in the preparation of the following budget:", o: ["Master Budget", "Flexible Budget", "Cash Budget", "Capital Budget"], c: "Flexible Budget" },
            { q: "261. The budget that is prepared first of all is ____", o: ["Master budget", "Sales budget assuming that it is the key factor", "Cash Budget", "Capital expenditure budget"], c: "Sales budget assuming that it is the key factor" },
            { q: "262. Sales budget is a ____", o: ["expenditure budget", "functional budget", "master budget", "None of these"], c: "functional budget" },
            { q: "263. When a company wants to prepare a factory overhead budget in which the estimated costs are directly derived from the estimates of activity levels, which of the following budget should be prepared by the company?", o: ["Flexible budget", "Fixed budget", "Master budget", "R & D budget"], c: "Flexible budget" },
            { q: "264. Which of the following budgets facilitates classification of fixed and variable costs:", o: ["Capital expenditure budget", "Flexible budget", "Cash budget", "Raw materials budget"], c: "Flexible budget" },
            { q: "265. The entire budget organisation is controlled and headed by a senior executive known as:", o: ["General Manager", "Accountant", "Budget Controller", "None of the above"], c: "Budget Controller" },
            { q: "266. Which of the following is a long-term budget?", o: ["Master Budget", "Flexible Budget", "Cash Budge", "Capital Budget"], c: "Capital Budget" }, // Repeat of 258
            { q: "267. A flexible budget requires a careful study of", o: ["Fixed, semi-fixed and variable expenses", "Past and current expenses", "Overheads, selling and administrative expenses", "None of these."], c: "Fixed, semi-fixed and variable expenses" },
            { q: "268. The basic difference between a fixed budget and flexible budget is that a fixed budget ____", o: ["is concerned with a single level of activity, while flexible budget is prepared for different levels of activity", "Is concerned with fixed costs, while flexible budget is concerned with variable costs", "is fixed while flexible budget changes", "None of these"], c: "is concerned with a single level of activity, while flexible budget is prepared for different levels of activity" },
            { q: "269. Which of the following is not a reason for an idle time variance?", o: ["Wage rate increase", "Machine breakdown", "Illness or injury to worker", "Non- availability of material"], c: "Wage rate increase" }, // Wage rate increase causes rate variance, not idle time variance.
            { q: "270. During September, 300 labour hours were worked for a total cost of Rs. 4800. The variable overhead expenditure variance was Rs. 600 (A). Overheads are assumed to be related to direct labour hours of active working. What was the standard cost per labour hour?", o: ["Rs. 14", "Rs. 16.50", "Rs. 17.50", "Rs. 18"], c: "Rs. 14" }, // Actual VOH = 4800. VOH Exp Var = (Std Rate - Actual Rate) * Actual Hours. -600 = (SR - 4800/300) * 300. -600 = (SR - 16) * 300. -2 = SR - 16. SR = 14.
            { q: "271. Which of the following would explain an adverse variable production overhead efficiency variance? 1. Employees were of a lower skill level than specified in the standard 2. Unexpected idle time resulted from a series of machine breakdown 3. Poor Quality material was difficult to process", o: ["(1), (2) and (3)", "(1) and (2)", "(2) and (3)", "(1) and (3)"], c: "(1) and (3)" }, // PDF ans 4. Lower skill and poor material would lead to more hours (adverse efficiency). Machine breakdown causes idle time, not necessarily VOH efficiency.
            { q: "272. Budgeted sales of X for March are 18000 units. At the end of the production process for X. 10% of production units are scrapped as defective. Opening inventories of X for March are budgeted to be 15000 units and closing inventories will be 11,400 units. All inventories of finished goods must have successfully passed the quality control check. The production budget for X for March, in units is:", o: ["12960", "14400", "15840", "16000"], c: "16000" }, // Required good units = Sales + Cl Inv - Op Inv = 18000 + 11400 - 15000 = 14400. If 10% scrapped, good units are 90% of production. Production = 14400 / 0.9 = 16000.
            { q: "273. CG Co manufactures a single product T. Budgeted production output of product T during June is 200 units. Each unit of product T requires 6 labour hours for completion and CG Co anticipates 20 per cent idle time. Labour is paid at a rate of Rs.7 per hour. The direct labour cost budget for March is", o: ["Rs. 6,720", "Rs. 8,400", "Rs. 10,080", "Rs. 10,500"], c: "Rs. 10,500" }, // Productive hours = 200 * 6 = 1200. Total hours (incl idle) = 1200 / (1-0.2) = 1200 / 0.8 = 1500. Cost = 1500 * 7 = 10500.
            { q: "274. A Local Authority is preparing cash Budget for its refuse disposal department. Which of the following items would not be included in the cash budget?", o: ["Capital cost of a new collection vehicle", "Depreciation of the machinery", "Operatives wages", "Fuel for the collection Vehicles"], c: "Depreciation of the machinery" },
            { q: "275. The actual output of 162,500 units and actual fixed costs of Rs. 87000 were exactly as budgeted. However, the actual expenditure of Rs. 300,000 was Rs. 18,000 over budget. What was the budget variable cost per unit?", o: ["Rs. 1.20", "Rs. 1.31", "Rs.1.42", "Rs. 1.50"], c: "Rs. 1.20" }, // Budgeted total cost = 300000 - 18000 = 282000. Budgeted total variable cost = 282000 - 87000 = 195000. Budgeted VC per unit = 195000 / 162500 = 1.20.
            { q: "276. A ltd is a manufacturing company that has no production resource limitations for the foreseeable future. The Managing Director has asked the company mangers to coordinate the preparation of their budgets for the next financial year. In what order should the following budgets be prepared? 1) Sales budget (2) Cash budget (3) Production budget (4) Purchase budget (5) Finished goods inventory budget", o: ["(2), (3), (4), (5), (1)", "(1), (5), (3), (4), (2)", "(1), (4), (5), (3), (2)", "(4), (5), (3), (1), (2)"], c: "(1), (5), (3), (4), (2)" }, // Sales -> FG Inv -> Production -> Purchase -> Cash.
            { q: "277. S produces and sells one product, P, for which the data are as follows: Selling price Rs. 28 Variable cost Rs. 16 Fixed cost Rs. 4 The fixed costs are based on a budgeted production and sales level of 25,000 units for the next period. Due to market changes both the selling price and the variable cost are expected to increase above the budgeted level in the next period. If the selling price and variable cost per unit increase by 10% and 8% respectively, by how much must sales volume change, compared with the original budgeted level, in order to achieve the original budgeted profit for the period?", o: ["10.1% decrease", "11.2% decrease", "13.3% decrease", "16.0% decrease"], c: "11.2% decrease" },
            { q: "278. A company makes a single product and incurs fixed costs of Rs. 30,000 per annum. Variable cost per unit is Rs. 5 and each unit sells for Rs. 15. Annual sales demand is 7,000 units. The breakeven point is:", o: ["2,000 units", "3,000 units", "4.000 units", "6,000 units"], c: "3,000 units" }, // Contribution = 15-5 = 10. BEP = 30000/10 = 3000 units.
            { q: "279. A company manufactures a single product for which cost and selling price data are as follows: Selling price per unit - Rs. 12 Variable cost per unit - Rs. 8 Fixed cost for a period - Rs. 98,000 Budgeted sales for a period - 30,000 units The margin of safety, expressed as a percentage of budgeted sales,is:", o: ["20%", "25%", "72%", "125%"], c: "20%" }, // Contribution = 12-8 = 4. BEP units = 98000/4 = 24500. MOS units = 30000-24500 = 5500. MOS % = (5500/30000)*100 = 18.33%. PDF ans is 20%.
            { q: "280. A company's break even point is 6,000 units per annum. The selling price is Rs. 90 per unit and the variable cost is Rs. 40 per unit. What are the company's annual fixed costs?", o: ["Rs. 120", "Rs. 2,40,000", "Rs. 3,00,000", "Rs. 5,40,000"], c: "Rs. 3,00,000" }, // Contribution = 90-40 = 50. FC = BEP * Contrib = 6000 * 50 = 300000.
            { q: "281. After inviting tenders for supply of raw materials, two quotations are received as follows- Supplier P Rs. 2.20 per unit, Supplier Q Rs. 2.10 per unit plus Rs. 2,000 fixed charges irrespective of the units ordered. The order quantity for which the purchase price per unit will be the same-", o: ["22,000 units", "20,000 units", "21,000 units", "None of the above."], c: "20,000 units" }, // 2.20Q = 2.10Q + 2000. 0.10Q = 2000. Q = 20000.
            { q: "282. The cost per unit of a product manufactured in a factory amounts to Rs. 160 (75% variable) when the production is 10,000 units. When production increases by 25%, the cost of production will be Rs. ____ per unit.", o: ["Rs. 145", "Rs. 150", "Rs. 152", "Rs. 140"], c: "Rs. 152" }, // VC/unit = 160*0.75 = 120. FC/unit = 160*0.25 = 40. Total FC = 40*10000 = 400000. New prod = 12500. New FC/unit = 400000/12500 = 32. New total cost/unit = 120+32 = 152.
            { q: "283. In 'make or buy' decision, it is profitable to buy from outside only when the supplier's price is below the firm's own ____", o: ["Fixed Cost", "Variable Cost", "Total Cost", "Prime Cost"], c: "Variable Cost" }, // Relevant cost to make.
            { q: "284. A budget which is prepared in a manner so as to give the budgeted cost for any level of activity is known as:", o: ["Master budget", "Zero base budget", "Functional budget", "Flexible budget"], c: "Flexible budget" },
            { q: "285. ____ is a summary of all functional budgets in a capsule form.", o: ["Functional Budget", "Master Budget", "Long Period Budget", "Flexible Budget"], c: "Master Budget" },
            { q: "286. ____ is a detailed budget of cash receipts and cash expenditure incorporating both revenue and capital items.", o: ["Cash Budget", "Capital Expenditure Budget", "Sales Budget", "Overhead Budget"], c: "Cash Budget" },
            { q: "287. Following information is available of XYZ Limited for quarter ended June, 2023 Fixed cost Rs. 5,00,000 Variable cost Rs. 10 per unit Selling price Rs. 15 per unit Output level 1,50,000 units. What will be amount of profit earned during the quarter using the marginal costing technique?", o: ["Rs. 2.50,000", "Rs. 10,00,000", "Rs. 5,00,000", "Rs. 17,50,000"], c: "Rs. 2.50,000" }, // Contribution = (15-10)*150000 = 5*150000 = 750000. Profit = 750000 - 500000 = 250000.
            { q: "288. The P/v ratio of a company is 50% and margin of safety is 40%. If present sales is Rs. 30,00,000 then Break Even Point in Rs. will be:", o: ["Rs. 9,00,000", "Rs. 18,00,000", "Rs. 5,00,000", "None of the above"], c: "Rs. 18,00,000" }, // MOS Sales = 30L * 40% = 12L. BEP Sales = Total Sales - MOS Sales = 30L - 12L = 18L.
            { q: "289. Following information is available of PQR for year ended March, 2013: 4,000 units in process, 3,800 units output, 10% of input is normal wastage, Rs. 2.50 per unit is scrap value and Rs. 46,000 incurred towards total process cost then amount on account of abnormal gain to be transferred to Costing P&L will be:-", o: ["Rs. 2.500", "Rs. 2,000", "Rs. 4,000", "Rs. 3,500"], c: "Rs. 2.500" }, // Normal loss = 4000*10% = 400. Expected output = 4000-400 = 3600. Actual output = 3800. Abnormal Gain = 3800-3600 = 200 units. Cost per good unit = (46000 - 400*2.5) / 3600 = (46000-1000)/3600 = 45000/3600 = 12.5. Value of AG = 200 * 12.5 = 2500.
            { q: "290. In element-wise classification of overheads, which one of the following is not included", o: ["Fixed overheads", "Indirect labour", "Indirect materials", "Indirect expenditure."], c: "Fixed overheads" }, // Element wise is Ind Mat, Ind Lab, Ind Exp. Fixed OH is by behavior.
            { q: "291. When the sales increase from Rs. 40,000 to Rs. 60,000 and profit increases by Rs. 5,000, the P/V ratio is:", o: ["20%", "30%", "25%", "40%"], c: "25%" }, // PV Ratio = Change in Profit / Change in Sales = 5000 / (60000-40000) = 5000 / 20000 = 0.25 = 25%.
            { q: "292. In activity based costing, costs are accumulated by activity. Such Accumulated Amounts are called -", o: ["Cost drivers", "Cost objects", "Cost pools", "Cost Benefits Analysis"], c: "Cost pools" },
            { q: "293. Steps in ABC Include -", o: ["Identification of activities and their respective costs", "Identification of cost Driver of each activity and computation of an allocation rate per activity", "Allocation of Overhead Cost to products/services based on the activities involved", "all of the above"], c: "all of the above" },
            { q: "294. Which of the following is not a benefit of ABC?", o: ["Accurate cost allocation", "Improved decision making", "Better control on activity and costs", "reduction of prime cost"], c: "reduction of prime cost" }, // ABC deals with overheads, not prime cost.
            { q: "295. The key elements of Activity Based Budgeting are -", o: ["Type of Activity to be performed", "Quantity of activity to bee performed", "Cost of activity to be performed", "all of the above"], c: "all of the above" }
        ];

        // Store user's answers and whether a question has been answered
        // Initialize this based on questionsData length
        let userAnswers = new Array(questionsData.length).fill(null);
        let questionsAttemptedFlags = new Array(questionsData.length).fill(false);


        let currentQuestionIndex = 0;
        // let questionAnsweredThisAttempt = false; // Renamed to avoid conflict with stored answered status

        let score = {
            correct: 0,
            incorrect: 0
        };

        const questionHeaderElement = document.getElementById('question-header');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const completionMessageElement = document.getElementById('completion-message');
        const setSelectorElement = document.getElementById('set-selector');

        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const attemptedCountElement = document.getElementById('attempted-count');
        const accuracyRateElement = document.getElementById('accuracy-rate');

        const questionsPerSet = [50, 50, 50, 50, 50, 45]; // 295 total
        const setStartIndices = [0, 50, 100, 150, 200, 250]; 

        function populateSetSelector() {
            questionsPerSet.forEach((num, index) => {
                const option = document.createElement('option');
                option.value = index; 
                option.textContent = `Set ${index + 1} (Q ${setStartIndices[index] + 1} - ${setStartIndices[index] + num})`;
                setSelectorElement.appendChild(option);
            });
            setSelectorElement.addEventListener('change', (event) => {
                const selectedSetIndex = parseInt(event.target.value);
                currentQuestionIndex = setStartIndices[selectedSetIndex];
                displayQuizElements();
                loadQuestion();
            });
        }
        
        function displayQuizElements() {
            completionMessageElement.style.display = 'none';
            questionHeaderElement.style.display = 'block';
            questionTextElement.style.display = 'block';
            optionsContainerElement.style.display = 'block';
            navigation-buttons.style.display = 'flex'; // Show nav buttons
            prevButton.style.display = 'inline-block';
            nextButton.style.display = 'inline-block';
        }


        function getCurrentSetInfo(index) {
            let cumulativeQuestions = 0;
            for (let i = 0; i < questionsPerSet.length; i++) {
                cumulativeQuestions += questionsPerSet[i];
                if (index < cumulativeQuestions) {
                    if (setSelectorElement.value != i) { 
                         setSelectorElement.value = i;
                    }
                    return { setNumber: i + 1, totalSets: questionsPerSet.length };
                }
            }
            return { setNumber: questionsPerSet.length, totalSets: questionsPerSet.length };
        }
        
        function updateScoreboard() {
            correctCountElement.textContent = `Correct: ${score.correct}`;
            incorrectCountElement.textContent = `Incorrect: ${score.incorrect}`;
            const attempted = score.correct + score.incorrect;
            attemptedCountElement.textContent = `Attempted: ${attempted}`;
            if (attempted > 0) {
                const accuracy = (score.correct / attempted * 100).toFixed(1);
                accuracyRateElement.textContent = `Accuracy: ${accuracy}%`;
            } else {
                accuracyRateElement.textContent = `Accuracy: N/A`;
            }
        }

        function loadQuestion() {
            if (currentQuestionIndex < 0) currentQuestionIndex = 0;
            if (currentQuestionIndex >= questionsData.length) {
                showCompletionMessage();
                return;
            }
            displayQuizElements(); // Ensure quiz elements are visible

            const currentQuestion = questionsData[currentQuestionIndex];
            const setInfo = getCurrentSetInfo(currentQuestionIndex);

            questionHeaderElement.textContent = `Question ${currentQuestionIndex + 1} of ${questionsData.length} (Set ${setInfo.setNumber} of ${setInfo.totalSets})`;
            questionTextElement.innerHTML = currentQuestion.q.replace(/____/g, '<span style="text-decoration: underline;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>');

            optionsContainerElement.innerHTML = '';
            const questionAlreadyAnswered = questionsAttemptedFlags[currentQuestionIndex];

            currentQuestion.o.forEach((optionText, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.optionText = optionText; 

                const optionLetter = String.fromCharCode(65 + index);
                optionElement.innerHTML = `<span class="option-letter">${optionLetter}</span> <span class="option-text">${optionText}</span>`;
                
                if (questionAlreadyAnswered) {
                    optionElement.classList.add('disabled');
                    if (optionText === currentQuestion.c) {
                        optionElement.classList.add('correct-answer');
                    }
                    if (optionText === userAnswers[currentQuestionIndex] && optionText !== currentQuestion.c) {
                        optionElement.classList.add('incorrect-selection');
                    }
                     if (optionText === userAnswers[currentQuestionIndex]) {
                        optionElement.classList.add('user-selected-display'); // To mark what user picked
                    }
                } else {
                    optionElement.addEventListener('click', () => handleOptionSelection(optionElement, optionText));
                }
                optionsContainerElement.appendChild(optionElement);
            });
            
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = questionAlreadyAnswered ? false : true; // Enable next if already answered, disable if new and unanswered
            if (currentQuestionIndex >= questionsData.length -1 && questionAlreadyAnswered) {
                nextButton.textContent = "Show Results";
            } else {
                 nextButton.textContent = "Next Question";
            }
        }

        function handleOptionSelection(selectedDiv, selectedOptionText) {
            if (questionsAttemptedFlags[currentQuestionIndex]) return; 

            questionsAttemptedFlags[currentQuestionIndex] = true;
            userAnswers[currentQuestionIndex] = selectedOptionText;
            nextButton.disabled = false; 

            const currentQuestion = questionsData[currentQuestionIndex];
            const correctAnswerText = currentQuestion.c;

            selectedDiv.classList.add('user-selected-display');

            if (selectedOptionText === correctAnswerText) {
                selectedDiv.classList.add('correct-answer');
                score.correct++;
            } else {
                selectedDiv.classList.add('incorrect-selection');
                score.incorrect++;
                Array.from(optionsContainerElement.children).forEach(optDiv => {
                    if (optDiv.dataset.optionText === correctAnswerText) {
                        optDiv.classList.add('correct-answer');
                    }
                });
            }
            
            Array.from(optionsContainerElement.children).forEach(optDiv => {
                optDiv.classList.add('disabled'); 
                // Remove existing event listeners to prevent re-answering
                const newOptDiv = optDiv.cloneNode(true);
                optDiv.parentNode.replaceChild(newOptDiv, optDiv);
            });

            updateScoreboard();
             if (currentQuestionIndex >= questionsData.length -1) {
                nextButton.textContent = "Show Results";
            }
        }
        
        function selectOptionByKey(key) {
            if (questionsAttemptedFlags[currentQuestionIndex]) return;

            let optionIndex = -1;
            if (key === 'a' || key === '1') optionIndex = 0;
            else if (key === 'b' || key === '2') optionIndex = 1;
            else if (key === 'c' || key === '3') optionIndex = 2;
            else if (key === 'd' || key === '4') optionIndex = 3;

            if (optionIndex !== -1 && optionIndex < optionsContainerElement.children.length) {
                const optionDiv = optionsContainerElement.children[optionIndex];
                if (optionDiv && !optionDiv.classList.contains('disabled')) { // Check if it's not already disabled
                    handleOptionSelection(optionDiv, optionDiv.dataset.optionText);
                }
            }
        }

        function nextQuestionHandler() {
            if (currentQuestionIndex < questionsData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showCompletionMessage();
            }
        }

        function prevQuestionHandler() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }
        
        function showCompletionMessage() {
            questionHeaderElement.style.display = 'none';
            questionTextElement.style.display = 'none';
            optionsContainerElement.style.display = 'none';
            document.getElementById('navigation-buttons').style.display = 'none';
            completionMessageElement.style.display = 'block';
            const attempted = score.correct + score.incorrect;
            const accuracy = attempted > 0 ? (score.correct / attempted * 100).toFixed(1) : "0.0";
            completionMessageElement.innerHTML = `Quiz Completed! <br> Final Score: ${score.correct} Correct, ${score.incorrect} Incorrect. <br> Accuracy: ${accuracy}%`;
        }

        nextButton.addEventListener('click', nextQuestionHandler);
        prevButton.addEventListener('click', prevQuestionHandler);


        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();

            if (key === 'arrowright' || key === ' ' || key === 'enter') {
                 if (currentQuestionIndex < questionsData.length && (questionsAttemptedFlags[currentQuestionIndex] || nextButton.textContent === "Show Results")) {
                    event.preventDefault();
                    nextQuestionHandler();
                } else if (currentQuestionIndex >= questionsData.length -1 && nextButton.textContent === "Show Results") {
                     event.preventDefault();
                     showCompletionMessage(); // Ensure completion message shows if on last question and "Show Results"
                }
            } else if (key === 'arrowleft') {
                event.preventDefault();
                prevQuestionHandler();
            } else if (['a', 'b', 'c', 'd', '1', '2', '3', '4'].includes(key)) {
                if (currentQuestionIndex < questionsData.length && !questionsAttemptedFlags[currentQuestionIndex]) {
                    event.preventDefault();
                    selectOptionByKey(key);
                }
            }
        });

        populateSetSelector();
        loadQuestion();
        updateScoreboard(); 
    </script>
</body>
