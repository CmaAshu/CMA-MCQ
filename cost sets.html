        let currentScore = 0;
        let questionsAnswered = 0;
        const totalQuestions = questionsData.length;
        const questionsPerSet = 59; // 295 / 5
        let currentSet = 0; // 0-indexed
        let activeQuestionForKeyboard = -1; // Global index of the question currently targeted by keyboard for A,B,C,D

        /**
         * Builds the quiz HTML structure for the current set of questions.
         */
        function buildQuiz() {
            const quizForm = document.getElementById('quizForm');
            if (!quizForm) {
                console.error("Quiz form element not found!");
                return;
            }
            quizForm.innerHTML = ''; // Clear previous set's questions
            let html = '';
            
            const startIndex = currentSet * questionsPerSet;
            const endIndex = Math.min(startIndex + questionsPerSet, totalQuestions);

            for (let i = startIndex; i < endIndex; i++) {
                const q = questionsData[i];
                html += `<div class="question-block" id="question-${i}" data-global-index="${i}">`;
                let questionText = sanitizeHTML(q.question);
                html += `   <p class="question-text">${i + 1}. ${questionText}</p>`;
                html += `   <div class="options">`;
                q.options.forEach((option, optIdx) => {
                    const optionValue = optIdx + 1; 
                    const optionKey = String.fromCharCode(65 + optIdx); // A, B, C, D
                    html += `       <label for="q${i}_option${optionValue}">`;
                    html += `           <input type="radio" name="q${i}" id="q${i}_option${optionValue}" value="${optionValue}" onchange="checkAnswer(${i})">`;
                    html += `           <span>(${optionKey}) ${sanitizeHTML(option)}</span>`; 
                    html += `       </label>`;
                });
                html += `   </div>`;
                html += `   <div class="feedback" id="feedback-${i}"></div>`;
                html += `</div>`; 
            }
            quizForm.innerHTML = html;
            updateSetNavigation();
            updateLiveScoreboard();
            // Find the first unanswered question in the current set for keyboard focus
            findNextUnansweredQuestionForKeyboard();
        }

        /**
         * Finds and sets the activeQuestionForKeyboard to the first unanswered question in the current set.
         */
        function findNextUnansweredQuestionForKeyboard() {
            activeQuestionForKeyboard = -1; // Reset
            const startIndex = currentSet * questionsPerSet;
            const endIndex = Math.min(startIndex + questionsPerSet, totalQuestions);
            for (let i = startIndex; i < endIndex; i++) {
                const radioButtons = document.getElementsByName(`q${i}`);
                if (radioButtons.length > 0 && !radioButtons[0].disabled) {
                    activeQuestionForKeyboard = i;
                    // Optionally, scroll to this question or highlight it
                    // document.getElementById(`question-${i}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
                    break;
                }
            }
        }


        /**
         * Sanitizes HTML string by replacing < and > characters.
         */
        function sanitizeHTML(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        /**
         * Updates the live scoreboard display.
         */
        function updateLiveScoreboard() {
            const scoreboard = document.getElementById('liveScoreboard');
            if (scoreboard) {
                scoreboard.textContent = `Score: ${currentScore} / ${totalQuestions} | Answered: ${questionsAnswered} / ${totalQuestions}`;
            }
        }

        /**
         * Updates the set navigation buttons and current set info.
         */
        function updateSetNavigation() {
            document.getElementById('currentSetInfo').textContent = `Set ${currentSet + 1} / ${Math.ceil(totalQuestions / questionsPerSet)}`;
            document.getElementById('prevSetBtn').disabled = (currentSet === 0);
            document.getElementById('nextSetBtn').disabled = (currentSet >= Math.floor((totalQuestions -1) / questionsPerSet));
        }

        /**
         * Changes the current question set.
         * @param {number} direction - 1 for next set, -1 for previous set.
         */
        function changeSet(direction) {
            currentSet += direction;
            buildQuiz(); // Rebuild quiz for the new set
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top of the page
        }
        
        /**
         * Checks the answer for a given question, provides feedback, and updates the score.
         */
        function checkAnswer(questionGlobalIndex) {
            const questionData = questionsData[questionGlobalIndex];
            const form = document.getElementById('quizForm');
            const feedbackDiv = document.getElementById(`feedback-${questionGlobalIndex}`);
            // Radio buttons are named q0, q1, ... q(globalIndex)
            const radioButtons = form.elements[`q${questionGlobalIndex}`];
            
            if (!questionData || !form || !feedbackDiv || !radioButtons) {
                console.error(`Elements for question ${questionGlobalIndex} not found.`);
                return;
            }

            if (radioButtons[0] && radioButtons[0].disabled) { // Already answered
                return;
            }

            let selectedOptionValue = null;
            for (let i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    selectedOptionValue = radioButtons[i].value;
                }
                radioButtons[i].disabled = true; 
                if (radioButtons[i].parentElement && radioButtons[i].parentElement.tagName === 'LABEL') {
                    radioButtons[i].parentElement.classList.add('disabled-option');
                }
            }

            if (selectedOptionValue === null) return; 

            questionsAnswered++; 
            
            const correctAnswerCode = questionData.correctAnswerCode;
            const correctAnswerText = (correctAnswerCode > 0 && questionData.options && correctAnswerCode <= questionData.options.length)
                                      ? sanitizeHTML(questionData.options[correctAnswerCode - 1])
                                      : "N/A";

            feedbackDiv.className = 'feedback'; 
            if (selectedOptionValue == correctAnswerCode) {
                currentScore++;
                feedbackDiv.innerHTML = `Correct! The answer is: ${correctAnswerText}`;
                feedbackDiv.classList.add('correct-answer-text');
            } else {
                const userAnswerText = (questionData.options && parseInt(selectedOptionValue) > 0 && parseInt(selectedOptionValue) <= questionData.options.length)
                                       ? sanitizeHTML(questionData.options[parseInt(selectedOptionValue) - 1])
                                       : "N/A";
                feedbackDiv.innerHTML = `<span class="user-answer-display">Your answer: ${userAnswerText}</span>Incorrect. The correct answer is: ${correctAnswerText}`;
                feedbackDiv.classList.add('incorrect-answer-text');
            }
            feedbackDiv.style.display = 'block'; 
            updateLiveScoreboard();
            // After answering, find the next question for keyboard focus
            findNextUnansweredQuestionForKeyboard();
        }

        /**
         * Handles keyboard input for selecting options and navigation.
         */
        document.addEventListener('keydown', function(event) {
            const key = event.key.toUpperCase();
            const keyCode = event.keyCode;

            if (activeQuestionForKeyboard !== -1) {
                const radioButtons = document.getElementsByName(`q${activeQuestionForKeyboard}`);
                if (radioButtons.length > 0 && !radioButtons[0].disabled) { // If question is not answered
                    let optionToSelect = -1;
                    if (key === 'A' || key === '1') optionToSelect = 0;
                    else if (key === 'B' || key === '2') optionToSelect = 1;
                    else if (key === 'C' || key === '3') optionToSelect = 2;
                    else if (key === 'D' || key === '4') optionToSelect = 3;

                    if (optionToSelect !== -1 && optionToSelect < radioButtons.length) {
                        radioButtons[optionToSelect].checked = true;
                        checkAnswer(activeQuestionForKeyboard); // This will also call findNextUnansweredQuestionForKeyboard
                        event.preventDefault(); // Prevent default action for number keys if used in text fields elsewhere
                    } else if (keyCode === 13) { // Enter key
                         // Check if any radio is selected for the active question
                        let selectedRadio = null;
                        for(let i=0; i < radioButtons.length; i++){
                            if(radioButtons[i].checked){
                                selectedRadio = radioButtons[i];
                                break;
                            }
                        }
                        if(selectedRadio){
                             checkAnswer(activeQuestionForKeyboard);
                             event.preventDefault();
                        }
                    }
                }
            }

            // Spacebar to move to the next question in the current set
            if (keyCode === 32) { // Spacebar
                event.preventDefault(); // Prevent page scroll
                let currentQuestionElement = document.getElementById(`question-${activeQuestionForKeyboard}`);
                let nextQuestionIndex = -1;

                // Find the next question *block* to scroll to
                const startIndex = currentSet * questionsPerSet;
                const endIndex = Math.min(startIndex + questionsPerSet, totalQuestions);
                
                let foundCurrent = false;
                for (let i = startIndex; i < endIndex; i++) {
                    if (i === activeQuestionForKeyboard) {
                        foundCurrent = true;
                        continue; // Look for the one after activeQuestionForKeyboard
                    }
                    if (foundCurrent) { // The first one after activeQuestionForKeyboard
                        nextQuestionIndex = i;
                        break;
                    }
                }
                 // If activeQuestionForKeyboard was the last in the set or not found, try starting from the beginning of the set
                if(nextQuestionIndex === -1 && activeQuestionForKeyboard >= startIndex && activeQuestionForKeyboard < endIndex -1){
                    nextQuestionIndex = activeQuestionForKeyboard + 1;
                }


                if (nextQuestionIndex !== -1) {
                    const nextQuestionElement = document.getElementById(`question-${nextQuestionIndex}`);
                    if (nextQuestionElement) {
                        nextQuestionElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        // Update activeQuestionForKeyboard if the scrolled-to question is unanswered
                        const nextRadioButtons = document.getElementsByName(`q${nextQuestionIndex}`);
                        if (nextRadioButtons.length > 0 && !nextRadioButtons[0].disabled) {
                            activeQuestionForKeyboard = nextQuestionIndex;
                        } else {
                             findNextUnansweredQuestionForKeyboard(); // If next is answered, find the subsequent unanswered
                        }
                    }
                } else if (activeQuestionForKeyboard === endIndex -1) { // If on last question of set
                    // Optionally, trigger "Next Set" if available
                    const nextSetButton = document.getElementById('nextSetBtn');
                    if (nextSetButton && !nextSetButton.disabled) {
                        // changeSet(1); // Uncomment to auto-navigate sets with spacebar
                    }
                }
            }
        });


        /**
         * Displays the final score summary.
         */
        function submitQuiz() {
            const resultSummaryDiv = document.getElementById('resultSummary');
            if (!resultSummaryDiv) {
                console.error("Result summary element not found!");
                return;
            }

            resultSummaryDiv.innerHTML = `Quiz Complete! Your final score is ${currentScore} out of ${totalQuestions}.`;
            resultSummaryDiv.className = 'result-summary ' + (currentScore >= totalQuestions / 2 ? 'success' : 'error');
            resultSummaryDiv.style.display = 'block';
            
            resultSummaryDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });

            const submitButton = document.querySelector('.submit-btn');
            if (submitButton) {
                submitButton.disabled = true;
                submitButton.textContent = "Quiz Submitted";
            }
             // Disable set navigation buttons as well
            document.getElementById('prevSetBtn').disabled = true;
            document.getElementById('nextSetBtn').disabled = true;
        }

        document.addEventListener('DOMContentLoaded', function() {
            buildQuiz(); // Build the first set on page load
        });
    </script>
