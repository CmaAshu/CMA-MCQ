            { q: "172. Range concept principle is applied under Transfer Pricing if there is", o: ["One reasonable price", "more than one reasonable price but not more than five", "More than five reasonable prices", "None of the above"], c: "More than five reasonable prices" },
            { q: "173. ABC Co. Ltd. received Rs.24 lakh as Government grant in respect of a machinery (capital asset) in the previous year 2023-24. The said grant became refundable in July, 2025. What would be the consequence of such refund of grant as per ICDS?", o: ["It is a capital receipt and hence no income tax implication would arise on refund of grant", "It would be allowed on the resultant value from assessment year 2025-26 onwards", "It is taxable as income of assessment year 2025-26", "It is a loss incidental to business allowable under section 37"], c: "It would be allowed on the resultant value from assessment year 2025-26 onwards" }
        ];

        let currentQuestionIndex = 0;
        // userAnswers will store the text of the selected option
        let userAnswers = new Array(questionsData.length).fill(null); 
        // attemptedState tracks if a question has been answered (not skipped)
        let questionsAttemptedState = new Array(questionsData.length).fill(false); 

        let score = {
            correct: 0,
            incorrect: 0
        };

        // DOM Elements
        const questionHeaderElement = document.getElementById('question-header');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const completionMessageElement = document.getElementById('completion-message');
        const setSelectorElement = document.getElementById('set-selector');
        const navigationButtons = document.getElementById('navigation-buttons'); 

        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const attemptedCountElement = document.getElementById('attempted-count');
        const accuracyRateElement = document.getElementById('accuracy-rate');

        // Total 173 questions. Dividing into 4 sets for simplicity (43 questions per set, last set 44)
        const totalQuestions = questionsData.length;
        const setSize = 43;
        const numberOfSets = Math.ceil(totalQuestions / setSize);
        const questionsPerSet = [];
        const setStartIndices = [];

        for(let i = 0; i < numberOfSets; i++) {
            setStartIndices.push(i * setSize);
            const size = Math.min(setSize, totalQuestions - (i * setSize));
            questionsPerSet.push(size);
        }

        function populateSetSelector() {
            questionsPerSet.forEach((num, index) => {
                const option = document.createElement('option');
                option.value = setStartIndices[index]; 
                const startQ = setStartIndices[index] + 1;
                const endQ = startQ + num - 1;
                option.textContent = `Set ${index + 1} (Q ${startQ} - ${endQ})`;
                setSelectorElement.appendChild(option);
            });
            setSelectorElement.addEventListener('change', (event) => {
                currentQuestionIndex = parseInt(event.target.value);
                completionMessageElement.style.display = 'none';
                loadQuestion();
            });
        }

        function getCurrentSetInfo(index) {
            let setNumber = 1;
            for (let i = 0; i < setStartIndices.length; i++) {
                if (index >= setStartIndices[i] && (i === setStartIndices.length - 1 || index < setStartIndices[i+1])) {
                    setNumber = i + 1;
                    if (setSelectorElement.value != setStartIndices[i]) { 
                         setSelectorElement.value = setStartIndices[i]; 
                    }
                    break;
                }
            }
            return { setNumber: setNumber, totalSets: numberOfSets };
        }
        
        function updateScoreboard() {
            // Recalculate score from attempted state
            let correct = 0;
            let incorrect = 0;
            let attempted = 0;

            for (let i = 0; i < questionsData.length; i++) {
                if (questionsAttemptedState[i]) {
                    attempted++;
                    if (userAnswers[i] === questionsData[i].c) {
                        correct++;
                    } else {
                        incorrect++;
                    }
                }
            }

            score.correct = correct;
            score.incorrect = incorrect;

            correctCountElement.textContent = `Correct: ${score.correct}`;
            incorrectCountElement.textContent = `Incorrect: ${score.incorrect}`;
            attemptedCountElement.textContent = `Attempted: ${attempted}`;
            
            if (attempted > 0) {
                const accuracy = (score.correct / attempted * 100).toFixed(1);
                accuracyRateElement.textContent = `Accuracy: ${accuracy}%`;
            } else {
                accuracyRateElement.textContent = `Accuracy: N/A`;
            }
        }

        function replaceMathTags(text) {
             // Replace inline $...$ and display $$...$$ with <code> tags for consistent styling
            text = text.replace(/\$(.*?)\$/g, '<code>$1</code>');
            text = text.replace(/\$\$(.*?)\$\$/g, '<div style="margin: 10px 0;"><code>$1</code></div>');
            // Replace common Rupee symbol HTML entity
            text = text.replace(/\u20b9/g, 'â‚¹');
            return text;
        }

        function loadQuestion() {
            if (currentQuestionIndex < 0) currentQuestionIndex = 0; 
            if (currentQuestionIndex >= questionsData.length) { 
                showCompletionMessage();
                return;
            }

            const currentQuestion = questionsData[currentQuestionIndex];
            const setInfo = getCurrentSetInfo(currentQuestionIndex);

            questionHeaderElement.textContent = `Question ${currentQuestionIndex + 1} of ${questionsData.length} (Set ${setInfo.setNumber} of ${setInfo.totalSets})`;
            
            // Replace markdown-style math notation with visually styled code tags
            questionTextElement.innerHTML = replaceMathTags(currentQuestion.q.replace(/____/g, '<span style="text-decoration: underline;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>'));

            optionsContainerElement.innerHTML = ''; 
            currentQuestion.o.forEach((optionText, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.optionText = optionText; 

                const optionLetter = String.fromCharCode(65 + index); 
                const styledOptionText = replaceMathTags(optionText);

                optionElement.innerHTML = `<span class="option-letter">${optionLetter}</span> <span class="option-text">${styledOptionText}</span>`;
                
                if (questionsAttemptedState[currentQuestionIndex]) { 
                    optionElement.classList.add('disabled');
                    if (optionText === userAnswers[currentQuestionIndex]) {
                        optionElement.classList.add('selected');
                        // No need for explicit correct/incorrect check here, handled below
                    }
                    // Highlight the correct answer
                    if (optionText === currentQuestion.c) {
                         optionElement.classList.add('correct-answer'); 
                    }
                } else {
                    optionElement.addEventListener('click', () => handleOptionSelection(optionElement, optionText));
                }
                optionsContainerElement.appendChild(optionElement);
            });

            nextButton.textContent = (currentQuestionIndex === questionsData.length - 1) ? "Finish Quiz" : "Next (Enter or â†’)";
            nextButton.disabled = false; // Always enabled for skipping, as requested.
            prevButton.disabled = (currentQuestionIndex === 0);

            questionHeaderElement.style.display = 'block';
            questionTextElement.style.display = 'block';
            optionsContainerElement.style.display = 'block';
            navigationButtons.style.display = 'flex';
            completionMessageElement.style.display = 'none';
        }

        function handleOptionSelection(selectedDiv, selectedOptionText) {
            if (questionsAttemptedState[currentQuestionIndex]) return; 

            questionsAttemptedState[currentQuestionIndex] = true;
            userAnswers[currentQuestionIndex] = selectedOptionText;
            
            const currentQuestion = questionsData[currentQuestionIndex];
            const correctAnswerText = currentQuestion.c;

            Array.from(optionsContainerElement.children).forEach(optDiv => {
                optDiv.classList.add('disabled'); 
                if (optDiv.dataset.optionText === selectedOptionText) {
                    optDiv.classList.add('selected');
                }
            });
            
            // Highlighting logic for immediate feedback and correct answer display
            Array.from(optionsContainerElement.children).forEach(optDiv => {
                const isSelected = optDiv.dataset.optionText === selectedOptionText;
                const isCorrect = optDiv.dataset.optionText === correctAnswerText;

                if (isCorrect) {
                    optDiv.classList.add('correct-answer');
                }
                
                if (isSelected && !isCorrect) {
                    optDiv.classList.add('incorrect-selection');
                }
            });

            updateScoreboard();
        }
        
        function selectOptionByKey(key) {
            if (questionsAttemptedState[currentQuestionIndex]) return;

            let optionIndex = -1;
            const validKeys = ['a', 'b', 'c', 'd', '1', '2', '3', '4'];
            const keyIndex = validKeys.indexOf(key);

            if (keyIndex !== -1) {
                // Map 'a'/'1' to 0, 'b'/'2' to 1, etc.
                optionIndex = keyIndex % 4; 
            }

            if (optionIndex !== -1 && optionIndex < optionsContainerElement.children.length) {
                const optionDiv = optionsContainerElement.children[optionIndex];
                if (optionDiv && !optionDiv.classList.contains('disabled')) {
                    handleOptionSelection(optionDiv, optionDiv.dataset.optionText);
                }
            }
        }

        function nextQuestionHandler() {
            // If it's the last question, move to completion screen
            if (currentQuestionIndex === questionsData.length - 1) {
                currentQuestionIndex++; // To signal completion state
                showCompletionMessage();
            } 
            // If there are more questions, move to the next one
            else if (currentQuestionIndex < questionsData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function prevQuestionHandler() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }
        
        function showCompletionMessage() {
            questionHeaderElement.style.display = 'none';
            questionTextElement.style.display = 'none';
            optionsContainerElement.style.display = 'none';
            navigationButtons.style.display = 'none'; 
            completionMessageElement.style.display = 'block';
            
            const total = questionsData.length;
            const attempted = score.correct + score.incorrect;
            const unattempted = total - attempted;
            const accuracy = attempted > 0 ? (score.correct / attempted * 100).toFixed(1) : "0.0";
            
            completionMessageElement.innerHTML = `
                Quiz Completed! <br> 
                <span style="font-size: 0.8em; display: block; margin-top: 15px; color: #f3f4f6;">
                    Total Questions: ${total} | Attempted: ${attempted} | Skipped: ${unattempted}
                </span> 
                <span style="font-size: 1em; display: block; margin-top: 10px;">
                    Final Score: ${score.correct} Correct, ${score.incorrect} Incorrect 
                </span>
                <span style="font-size: 1.2em; display: block; font-weight: 700; color: var(--primary-yellow); margin-top: 10px;">
                    Accuracy: ${accuracy}%
                </span>
            `;
        }

        nextButton.addEventListener('click', nextQuestionHandler);
        prevButton.addEventListener('click', prevQuestionHandler);

        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'escape') return;
            if (currentQuestionIndex >= questionsData.length) { 
                 event.preventDefault(); 
                 return;
            }

            const key = event.key.toLowerCase();
            // Handle option selection (A, B, C, D or 1, 2, 3, 4)
            if (['a', 'b', 'c', 'd', '1', '2', '3', '4'].includes(key)) {
                event.preventDefault();
                selectOptionByKey(key);
            } 
            // Handle next question (Enter, Right Arrow, Space)
            else if ((key === 'enter' || key === 'arrowright' || key === ' ') && !nextButton.disabled) { 
                event.preventDefault();
                nextQuestionHandler();
            } 
            // Handle previous question (Left Arrow, /)
            else if ((key === '/' || key === 'arrowleft') && !prevButton.disabled) {
                event.preventDefault();
                prevQuestionHandler();
            }
        });

        // Initial setup
        populateSetSelector();
        loadQuestion();
        updateScoreboard(); 
    </script>
</body>
</html>
