            { q: "48. Cost per unit under throughput accounting and marginal costing are mainly different because:", o: ["Labour is not considered in throughput accounting", "Direct labour is considered fixed in throughput accounting", "Total cost is considered in throughput accounting", "Variable cost is considered in marginal costing"], c: "Direct labour is considered fixed in throughput accounting" },
            { q: "49. Ankit Ltd., operates throughput accounting system. The details of product A per unit are as under: Selling Price: Rs. 75 Material Cost: Rs. 30 Conversion Cost: Rs. 20 Time to bottleneck resources: 10 minutes What is the throughput contribution per bottleneck resource per hour?", o: ["Rs. 270", "Rs. 150", "Rs. 120", "Rs. 90"], c: "Rs. 270" },
            { q: "50. Producing more non-bottleneck output:", o: ["Creates more inventory, but does not increase throughput contribution", "Creates more inventory and increases throughput contribution", "Creates less pressure for the bottleneck workstations", "Allows for the maximization of overall contribution"], c: "Creates more inventory, but does not increase throughput contribution" },
            { q: "51. Twin Ltd. uses JIT and back flush accounting. It does not use a raw material stock control account. During September 2023, 10000 units were produced and sold. The standard cost per unit is Rs. 150 which includes materials of Rs. 60. During September 2023, Rs. 9,90,000 of conversion costs were incurred. The debit balance in cost of goods sold account for September 2023 is:", o: ["Rs. 14,00,000", "Rs. 14,80,000", "Rs. 15,90,000", "Rs. 16,20,000"], c: "Rs. 15,90,000" },
            { q: "52. The companies that would benefit from back-flush costing include companies:", o: ["Which have fast manufacturing lead time", "Whose inventory vary from period to period", "Companies that require audit trails", "None of these"], c: "Which have fast manufacturing lead time" },
            { q: "53. Bench marking is:", o: ["A continuous process", "The practice of setting targets using external information", "Method to provide performance assessment", "All of the above"], c: "All of the above" },
            { q: "54. Kanban Japanese System under JIT approach ensures that:", o: ["Continuous supply of inventory or product", "Minimum & maximum level of stock to be maintained", "Inventory valuation", "All of the above"], c: "Continuous supply of inventory or product" },
            { q: "55. The information relating to the direct material cost of a company is as follows: Standard price per unit: Rs. 7.20 Actual quantity purchased in units: 1600 Standard quantity allowed for actual production in units: 1450 Material price variance on purchase (Favourable): Rs. 480 What is the actual purchase price per unit?", o: ["Rs. 7.50", "Rs. 6.40", "Rs. 6.5", "Rs. 6.90"], c: "Rs. 6.90" },
            { q: "56. In a factory where standard costing system is followed, the production department consumed 1100 kgs of a material @ Rs. 8 per kg for product X resulting in material price variance of Rs. 2200 (Fav) and material usage variance of Rs. 1000 (Adv). What is the standard material cost of actual production of product X?", o: ["11,000", "20,000", "14,000", "10,000"], c: "10,000" },
            { q: "57. AB Ltd. uses standard cost system. The following information pertains to direct labour for Product X for the month of March, 2024: Standard rate per hour = Rs. 8 Actual rate per hour =Rs.8.40 Standard hours allowed for actual production =2000 hours Labour Efficiency variance Rs. 1,600 (Adverse) What were the actual hours worked?", o: ["1,800", "1,810", "2,200", "2,190"], c: "2,200" },
            { q: "58. Aderholt uses activity-based costing to allocate its overheads. The budgeted cost/ expected for the Supervisor cost pool was: Budgeted units: 5,000 Number of employees: 75 Budgeted Cost: Rs. 7,500 The actual costs incurred were: Actual Units: 5,500 Actual Employees: 77 Actual cost: Rs. 8,085 What was the total variance for the pool?", o: ["Rs. 585 Adverse", "Rs. 165 Favourable", "Rs. 5550 Favourable", "Rs. 385 Adverse"], c: "Rs. 165 Favourable" },
            { q: "59. The following figures are extracted from the books of a company: Budgeted O/H Rs. 10,000 (Fixed Rs. 6,000, Variable Rs. 4,000) Budgeted Hours 2000 Actual O/H Rs. 10,400 (Fixed Rs. 6,100, Variable Rs. 4,300) Actual Hours 2100 Variable O/H cost variance and Fixed O/H cost variance will be:", o: ["100 (A) and 200 (A)", "100 (F) and 200 (F)", "100 (A) and 200 (F)", "200 (A) and 100 (F)"], c: "100 (A) and 200 (F)" },
            { q: "60. A company uses standard absorbing costing. The following information is recorded by the company for October: Budgeted - Output and sales: 8,700 Selling Price per unit: Rs. 26 Variable Cost per unit: Rs.10 Total Fixed Overheads: Rs. 34800 Actuals - Output and sales: 8,200 Selling Price per unit: Rs.31 Variable Cost per unit: Rs.10 Total Fixed Overheads: Rs. 37000 The sales price variance for October was:", o: ["38,500 (A)", "38,500 (F)", "41,000 (A)", "41,000 (F)"], c: "41,000 (F)" },
            { q: "61. Which of the following may be the cause of Material Price Variance?", o: ["Change in quantity of purchase or uneconomical size of purchase order", "Failure to take advantage of off- season price or failure to purchase when price is cheaper", "Change in basic purchase price of material", "All of the above"], c: "All of the above" },
            { q: "62. Variance analysis involves breaking down and analysing the total variance to explain:", o: ["How much of the variance is caused by using the resources that are different from the standards, i.e.. the quantity variance", "How much of the variance is caused by using the cost of the resources being different from the standards, i.e., the rate variance", "All of the Above", "None of the above"], c: "All of the Above" },
            { q: "63. standard costing system consists of the following key elements:", o: ["Setting standards for each of the operations", "Comparing the actual performance with the standard performance", "Analyzing and reporting variances arising from the difference between actual and standard performance", "All of the Above"], c: "All of the Above" },
            { q: "64. Which of the following statements is correct?", o: ["Standard costing facilitates the integration of accounts so that reconciliation between cost accounts and financial accounts may be eliminated", "Standard costs are planned costs determined on a scientific basis and they are based upon certain assumed conditions of efficiency and other factors", "Standard costing is defined as the preparation and use of standard cost, their comparison with actual cost and the measurement and analysis of variances to their cause and points of incidence", "All of the Above"], c: "All of the Above" },
            { q: "65. Which of the following statements is true?", o: ["If the actual cost is more than the standard, we call it adverse variance and if the difference is less than the standard, we call it favourable variance.", "In case of sales and profit, if the standard is more than actual, it is adverse variance and if the standard is less than the actual, it is favourable variance", "Both (1) and (2)", "None of the above"], c: "Both (1) and (2)" },
            { q: "66. Standard cost and budgeted cost are:", o: ["Interrelated but not interdependent", "Interdependent but not interrelated", "Interrelated and interdependent", "None of the above"], c: "Interrelated and interdependent" },

            { q: "68. Uniform Costing may not be successfully applied in the following case:", o: ["In a single enterprise having a number of branches, each of which manufactures the same set of products with the same facilities", "In a number of entities in the same industry bound by a trade association", "In a number of units across different geographical locations manufacturing one or more of a given set of products", "In different branches of the same company, each branch making a different product using a unique process"], c: "In different branches of the same company, each branch making a different product using a unique process" },

            { q: "85. Which of the following methods is used to solve the Assignment problems?", o: ["Stepping Stone Method", "Hungarian Method", "North West Corner Method", "Vogel's Approximation Method"], c: "Hungarian Method" },

            { q: "91. While solving an assignment problem, an activity is assigned to a resource with zero opportunity cost because objective is to -", o: ["Reduce total cost of assignment to zero", "Reduce cost of that assignment to zero", "Minimise total cost of assignment", "Maximise total cost of assignment"], c: "Minimise total cost of assignment" },

            { q: "97. In the Hungarian Method of solving Assignment problem, the row reduction is obtained by", o: ["Dividing each row by the elements of the row above it", "Subtracting the elements of the row from the elements of the row above it", "Subtracting the smallest element from all other elements of the row", "Subtracting all the elements of the row from the highest element in the matrix"], c: "Subtracting the smallest element from all other elements of the row" },
            { q: "98. The horizontal and vertical lines drawn to cover all zeros of the total opportunity matrix for an optimal solution must be", o: ["Equal to m x n, where m No. of rows & n= No. of columns", "Equal to each other", "Equal to m+n, where m=No. of rows &n= No. of columns", "Equal to the Order of the matrix"], c: "Equal to the Order of the matrix" },

            { q: "160. MR is:", o: ["First order derivative of TC", "Second order derivative of TR", "First order derivative of TR", "Second order derivative of TC"], c: "First order derivative of TR" },
            { q: "161. In the expression D=AC-B^2 used for describing the sufficient conditions for unconstrained optimization involving two variables (x and t), the meaning of A and Care -", o: ["2nd order partial derivative of the objective function (f) with respect to x and y respectively.", "2nd order partial derivative of of/ox with respect to y", "Both (a) and (b)", "none of the above"], c: "2nd order partial derivative of the objective function (f) with respect to x and y respectively." },
            { q: "162. A price discriminating Monopolist Firm operates in-", o: ["Such a Market where it is the sole supplier.", "More than one Market", "Markets where it sells same product but in different prices.", "All of the above."], c: "All of the above." },
            { q: "163. For a dual plant Monopolist Firm with respective production costs C1 & C2 in the two plants, the necessary condition of equilibrium is:", o: ["MC1=MC2!=MR", "MC=MR", "MC1=MC2=MR", "MC1=MR1 &MC2= MR2"], c: "MC1=MC2=MR" },
            { q: "164. In Exponential Smoothing Method which one of the following is true?", o: ["0<=a<=1 and high value of a is used for stable demand.", "0<=a<=1 and high value of a is used for unstable demand.", "a>=1 and high value of a is used for stable demand..", "a<=0 and high value of a is used for unstable demand."], c: "0<=a<=1 and high value of a is used for unstable demand." },

            { q: "169. A linear Trend equation has the form", o: ["F=a-bt", "F=a+bt", "F=2a-bt", "F=2a+bt"], c: "F=a+bt" },

            { q: "172. Which of the following is not true for forecasting?", o: ["Forecasts are rarely perfect.", "The underlying casual system will remain same in the future.", "Forecast for group of items is accurate than individual item", "Short range forecasts are less accurate than long range forecasts"], c: "Short range forecasts are less accurate than long range forecasts" },
            { q: "173. Delphi Method is used for", o: ["Judgemental forecast", "Time Series forecast", "Associative model", "All of the above"], c: "Judgemental forecast" },
            { q: "174. Tableau is a-", o: ["Business Intelligence Tool", "Visualisation Tool", "Both (a) and (b)", "None of the above"], c: "Both (a) and (b)" },
            { q: "175. Which of the following statement is correct?", o: ["Functioning of ETL Tool is same as that of ELT Tool.", "For Data Analytics the purpose of ETL Tool is same as that of ELT Tool.", "Both (a) and (b)", "None of the above"], c: "For Data Analytics the purpose of ETL Tool is same as that of ELT Tool." },
            { q: "176. Which of the following statement is incorrect?", o: ["Microsoft Excel is most popular among all the available spreadsheets.", "Zoho Analytics is a tool used for Financial Data analysis.", "Visualisation Tools are the Reporting Tools.", "None of the above."], c: "None of the above." },
            { q: "177. Prescriptive Analytics is very important because -", o: ["It tells about the action to be taken.", "It tells about what is likely to happen", "It tells about what has happened.", "It tells about how something has happened."], c: "It tells about the action to be taken." },

            { q: "180. Analysis of a dataset has revealed the fact that profit of a business has reduced for the financial year 2021-22. What category of data analytics it comes under?", o: ["Descriptive Analytics", "Predictive Analytics", "Diagnostic Analytics", "Prescriptive Analytics"], c: "Descriptive Analytics" },
            { q: "181. #Script Ends is related to which type of programming language?", o: ["R Programming", "SAS", "Python", "SPSS"], c: "Python" },
            { q: "182. Which one of the following is a Key feature of SAS language?", o: ["Capability of handling data analysis related to Operations Research and Project Management.", "Capability of report formation with perfect graphs.", "Capability to interact with multiple host systems", "All the above"], c: "All the above" },
            { q: "183. Which one of the following is not a spreadsheet?", o: ["Google Sheets", "MS Excel", "E-views", "Quip"], c: "E-views" }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = new Array(questionsData.length).fill(null); 
        let questionsAttemptedState = new Array(questionsData.length).fill(false); 

        let score = {
            correct: 0,
            incorrect: 0
        };

        // DOM Elements
        const questionHeaderElement = document.getElementById('question-header');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const completionMessageElement = document.getElementById('completion-message');
        const setSelectorElement = document.getElementById('set-selector');
        const navigationButtons = document.getElementById('navigation-buttons'); 

        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const attemptedCountElement = document.getElementById('attempted-count');
        const accuracyRateElement = document.getElementById('accuracy-rate');

        // Configuration for 183 questions into 5 sets
        const questionsPerSet = [37, 37, 37, 36, 36]; 
        const setStartIndices = [0, 37, 74, 111, 147]; 

        function populateSetSelector() {
            setSelectorElement.innerHTML = ''; // Clear existing options
            questionsPerSet.forEach((num, index) => {
                if (setStartIndices[index] >= questionsData.length && num === 0 && index > 0) return;
                
                const option = document.createElement('option');
                option.value = index; 
                const startQ = setStartIndices[index] + 1;
                const endQ = Math.min(setStartIndices[index] + num, questionsData.length);
                
                if (startQ <= endQ) {
                    option.textContent = `Set ${index + 1} (Q ${startQ} - ${endQ})`;
                    setSelectorElement.appendChild(option);
                }
            });
            setSelectorElement.addEventListener('change', (event) => {
                const selectedSetIndex = parseInt(event.target.value);
                currentQuestionIndex = setStartIndices[selectedSetIndex];
                completionMessageElement.style.display = 'none';
                questionHeaderElement.style.display = 'block';
                questionTextElement.style.display = 'block';
                optionsContainerElement.style.display = 'block';
                navigationButtons.style.display = 'flex'; 
                loadQuestion();
            });
        }

        function getCurrentSetInfo(index) {
            for (let i = 0; i < setStartIndices.length; i++) {
                const setStartIndex = setStartIndices[i];
                const setEndIndex = (i < setStartIndices.length - 1) ? setStartIndices[i+1] - 1 : questionsData.length - 1;
                
                if (index >= setStartIndex && index <= setEndIndex) {
                    if (setSelectorElement.value != i) { 
                         setSelectorElement.value = i; 
                    }
                    return { setNumber: i + 1, totalSets: questionsPerSet.filter((qs, idx) => setStartIndices[idx] < questionsData.length).length };
                }
            }
            const lastSetIndex = questionsPerSet.filter((qs, idx) => setStartIndices[idx] < questionsData.length).length -1;
            if (lastSetIndex >=0 && setSelectorElement.value != lastSetIndex) {
                 setSelectorElement.value = lastSetIndex;
            }
            return { setNumber: questionsPerSet.filter((qs, idx) => setStartIndices[idx] < questionsData.length).length, totalSets: questionsPerSet.filter((qs, idx) => setStartIndices[idx] < questionsData.length).length };
        }
        
        function updateScoreboard() {
            correctCountElement.textContent = `Correct: ${score.correct}`;
            incorrectCountElement.textContent = `Incorrect: ${score.incorrect}`;
            const attempted = score.correct + score.incorrect;
            attemptedCountElement.textContent = `Attempted: ${attempted}`;
            if (attempted > 0) {
                const accuracy = (score.correct / attempted * 100).toFixed(1);
                accuracyRateElement.textContent = `Accuracy: ${accuracy}%`;
            } else {
                accuracyRateElement.textContent = `Accuracy: N/A`;
            }
        }

        function loadQuestion() {
            if (currentQuestionIndex < 0) currentQuestionIndex = 0; 
            if (currentQuestionIndex >= questionsData.length) { 
                showCompletionMessage();
                return;
            }

            const currentQuestion = questionsData[currentQuestionIndex];
            const setInfo = getCurrentSetInfo(currentQuestionIndex);

            questionHeaderElement.textContent = `Question ${currentQuestionIndex + 1} of ${questionsData.length} (Set ${setInfo.setNumber} of ${setInfo.totalSets})`;
            questionTextElement.innerHTML = currentQuestion.q.replace(/____/g, '<span style="border-bottom: 1px solid #555; display: inline-block; min-width: 60px; padding: 0 2px;">&nbsp;&nbsp;</span>');

            optionsContainerElement.innerHTML = ''; 
            currentQuestion.o.forEach((optionText, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.optionText = optionText; 

                const optionLetter = String.fromCharCode(65 + index); 
                optionElement.innerHTML = `<span class="option-letter">${optionLetter}</span> <span class="option-text">${optionText}</span>`;
                
                if (questionsAttemptedState[currentQuestionIndex]) { 
                    optionElement.classList.add('disabled');
                    if (optionText === userAnswers[currentQuestionIndex]) {
                        optionElement.classList.add('selected');
                        if (userAnswers[currentQuestionIndex] === currentQuestion.c) {
                            optionElement.classList.add('correct-answer');
                        } else {
                            optionElement.classList.add('incorrect-selection');
                        }
                    }
                    if (optionText === currentQuestion.c) { 
                         optionElement.classList.add('correct-answer'); 
                    }
                } else {
                    optionElement.addEventListener('click', () => handleOptionSelection(optionElement, optionText));
                }
                optionsContainerElement.appendChild(optionElement);
            });

            nextButton.textContent = (currentQuestionIndex === questionsData.length - 1) ? "Finish Quiz" : "Next (Enter or â†’)";
            
            nextButton.disabled = false;
            if (currentQuestionIndex === questionsData.length - 1) {
                nextButton.disabled = !questionsAttemptedState[currentQuestionIndex];
            }

            prevButton.disabled = (currentQuestionIndex === 0);

            questionHeaderElement.style.display = 'block';
            questionTextElement.style.display = 'block';
            optionsContainerElement.style.display = 'block';
            navigationButtons.style.display = 'flex';
            completionMessageElement.style.display = 'none';
        }

        function handleOptionSelection(selectedDiv, selectedOptionText) {
            if (questionsAttemptedState[currentQuestionIndex]) return; 

            questionsAttemptedState[currentQuestionIndex] = true;
            userAnswers[currentQuestionIndex] = selectedOptionText;
            nextButton.disabled = false; 

            const currentQuestion = questionsData[currentQuestionIndex];
            const correctAnswerText = currentQuestion.c;

            Array.from(optionsContainerElement.children).forEach(optDiv => {
                optDiv.classList.add('disabled'); 
                if (optDiv.dataset.optionText === correctAnswerText) { 
                    optDiv.classList.add('correct-answer');
                }
                if (optDiv === selectedDiv) { 
                    optDiv.classList.add('selected');
                    if (selectedOptionText === correctAnswerText) {
                        score.correct++;
                    } else {
                        optDiv.classList.add('incorrect-selection'); 
                        score.incorrect++;
                    }
                }
            });
            updateScoreboard();
        }
        
        function selectOptionByKey(key) {
            if (questionsAttemptedState[currentQuestionIndex]) return;

            let optionIndex = -1;
            if (key === 'a' || key === '1') optionIndex = 0;
            else if (key === 'b' || key === '2') optionIndex = 1;
            else if (key === 'c' || key === '3') optionIndex = 2;
            else if (key === 'd' || key === '4') optionIndex = 3;

            if (optionIndex !== -1 && optionIndex < optionsContainerElement.children.length) {
                const optionDiv = optionsContainerElement.children[optionIndex];
                if (optionDiv && !optionDiv.classList.contains('disabled')) {
                    handleOptionSelection(optionDiv, optionDiv.dataset.optionText);
                }
            }
        }

        function nextQuestionHandler() {
            if (currentQuestionIndex < questionsData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                 if (questionsAttemptedState[currentQuestionIndex]) {
                    showCompletionMessage();
                 }
            }
        }

        function prevQuestionHandler() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }
        
        function showCompletionMessage() {
            questionHeaderElement.style.display = 'none';
            questionTextElement.style.display = 'none';
            optionsContainerElement.style.display = 'none';
            navigationButtons.style.display = 'none'; 
            completionMessageElement.style.display = 'block';
            const attempted = score.correct + score.incorrect;
            const accuracy = attempted > 0 ? (score.correct / attempted * 100).toFixed(1) : "0.0";
            completionMessageElement.innerHTML = `Quiz Completed! <br> Final Score: ${score.correct} Correct, ${score.incorrect} Incorrect out of ${attempted} attempted. <br> Accuracy: ${accuracy}%`;
        }

        // Event Listeners
        nextButton.addEventListener('click', nextQuestionHandler);
        prevButton.addEventListener('click', prevQuestionHandler);

        document.addEventListener('keydown', (event) => {
            if (document.activeElement === setSelectorElement && (event.key === 'ArrowUp' || event.key === 'ArrowDown')) {
                return;
            }
            if (event.key.toLowerCase() === 'escape') return;

            if (completionMessageElement.style.display === 'block') { 
                 event.preventDefault(); 
                 return;
            }

            const key = event.key.toLowerCase();
            if (['a', 'b', 'c', 'd', '1', '2', '3', '4'].includes(key)) {
                event.preventDefault();
                selectOptionByKey(key);
            } else if ((key === 'enter' || key === 'arrowright' || key === ' ') && !nextButton.disabled) { 
                event.preventDefault();
                nextQuestionHandler();
            } else if ((key === '/' || key === 'arrowleft') && !prevButton.disabled) { 
                event.preventDefault();
                prevQuestionHandler();
            }
        });

        // Initial setup
        populateSetSelector();
        loadQuestion();
        updateScoreboard(); 
    </script>
