            { q: "A closed-end fund has a portfolio currently worth Rs.350 million. The fund has liabilities of Rs.5 million and 17 million units outstanding. What is the net asset value of the fund?", o: ["Rs.20.28", "Rs.20.29", "Rs.20.59", "Rs.29.17"], c: "Rs.20.29" },
            { q: "If opening units 1,25,000 Units subscribe 2,00,000, Units redeem 50,000 then Closing units?", o: ["3,25,000 units", "2,75,000 units", "3,75,000 units", "2,50,000 units"], c: "2,75,000 units" },
            { q: "The important role while establishing the mutual fund scheme is played by the", o: ["AMC", "Trustees", "Sponsors", "Custodians"], c: "Sponsors" },
            { q: "Settlement are done at the instance of the", o: ["Custodian", "AMC", "Trustees", "Sponsors"], c: "AMC" },
            { q: "Balanced funds have the following characteristics", o: ["They consist of equity and bonds in equal proportion", "They have moderate risk component", "They have above average growth potential", "None of the above"], c: "They have moderate risk component" },
            { q: "Which among the following increases the NAV of a mutual fund scheme?", o: ["Value of investments", "Receivables", "Accrued income", "All of 1.2 and 3"], c: "All of 1.2 and 3" },
            { q: "Which of the following benefits is not usually conferred by mutual funds?", o: ["Diversified investment portfolio", "Professional stock selection and asset management", "Tax benefits", "Assured returns"], c: "Assured returns" },
            { q: "The mutual funds are likely to perform better in the market than a small investor because they", o: ["Depend on the technical analysis tools and have the expertise to use them", "Depend on the fundamental analysis which ensures the long-term performance of the fund", "Have access to better information, ability and infrastructure to utilize it", "None of the above"], c: "Have access to better information, ability and infrastructure to utilize it" },
            { q: "Identify the statement that applies to open-end mutual funds", o: ["They do not redeem or issue shares", "Shares of such funds are traded on organized exchanges", "Their price can't fall below the NAV", "Exit from such funds involves selling shares to other investors."], c: "Shares of such funds are traded on organized exchanges" },
            { q: "How much money would you need to purchase 400 shares of a mutual fund with a NAV of Rs. 55 per share and a 3% load?", o: ["Rs.22,000", "Rs.21,450", "Rs.23,200", "Rs.22,660"], c: "Rs.22,660" },
            { q: "A mutual fund had average daily assets of Rs.500 million in the past year. During the year, the fund sold Rs.60 million of stock X and purchased Rs.90 million of stock Y. What was the fund's turnover ratio?", o: ["12%", "15%", "18%", "30%"], c: "12%" },
            { q: "If opening units 10,000 Units subscribe 3000, Units redeem 1000 then Closing units?", o: ["10,000 units", "13,000 units", "12,000 units", "14,000 units"], c: "12,000 units" },
            { q: "For a scheme to be defined as an equal fund, it must have a minimum", o: ["65% in Indian equities", "65% in equities", "51% Indian equities", "35% in Indian equities"], c: "65% in equities" },
            { q: "If opening units 1,25,000 Units subscribe 2,00,000, Units redeem 50,000 then Closing units?", o: ["3,25,000 units", "2,75,000 units", "3,75,000 units", "2,50,000 units"], c: "2,75,000 units" },
            { q: "For a scheme to be defined as an equal fund, it must have a minimum", o: ["65% in Indian equities", "65% in equities", "51% Indian equities", "35% in Indian equities"], c: "65% in equities" },
            { q: "A portfolio having two risky securities can be turned risk less if", o: ["The securities are completely positively correlated", "If the correlation ranges between zero and one", "The securities are completely negatively correlated", "None of the above"], c: "The securities are completely negatively correlated" },
            { q: "Total risk includes", o: ["Systematic risk only", "Unsystematic risk only", "Both a and b above", "Only diversifiable risks"], c: "Both a and b above" },
            { q: "Risk of two securities with different expected return can be compared with", o: ["Coefficient of variation", "Standard deviation of securities", "Variance of securities", "None of the above"], c: "Coefficient of variation" },
            { q: "A portfolio comprises two securities and the expected return on them is 12% and 16% respectively. Determine return of portfolio if first security constitutes 40% of total portfolio.", o: ["12.40%", "13.40%", "14.40%", "15.40%"], c: "14.40%" },
            { q: "Mr. A invested Rs. 10,000 in a shares of XYZ Company 10 years ago, and that is shares (including reinvested dividends) are currently worth Rs.23,8000. Using this information, calculate total investment return of Mr. A", o: ["100%", "38%", "138%", "238%"], c: "138%" },
            { q: "What is the annualized return of Mr. A based on the data of the above question?", o: ["8%", "9.06%", "10%", "11%"], c: "9.06%" },
            { q: "Mr. X invested Rs. 10,000 in shares of XYZ Company 20 years ago, and that his shares (including reinvested dividends) are currently worth Rs. 18,800. Using this information, calculate total investment return of Mr. A.", o: ["100%", "38%", "58%", "88%"], c: "88%" },
            { q: "Covariance between a stock and a market index and the variance of the market index were found to be 33.56 and 19.15 respectively. The beta of the stock is:", o: ["1.55", "1.75", "1.85", "2.05"], c: "1.75" },
            { q: "Consider the information given below: Rate of inflation =5.1% Beta=0.85 Real rate of return =4.2% and Market return = 12.6% The risk premium for the above security will be-", o: ["2.50%", "2.65%", "2.805%", "2.95%"], c: "2.805%" },
            { q: "The security market line's first point is riskless asset with a beta of zero and the second point on the line is beta of", o: ["1", "1.5", "2.0", "0.5"], c: "1" }
        ];

        let userAnswers = new Array(questionsData.length).fill(null);
        let questionsAttemptedFlags = new Array(questionsData.length).fill(false);
        let currentQuestionIndex = 0;
        let score = { correct: 0, incorrect: 0 };

        const questionHeaderElement = document.getElementById('question-header');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const completionMessageElement = document.getElementById('completion-message');
        const setSelectorElement = document.getElementById('set-selector');

        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const attemptedCountElement = document.getElementById('attempted-count');
        const accuracyRateElement = document.getElementById('accuracy-rate');
        
        const questionsPerSet = [50, 50, 59]; 
        const setStartIndices = [0, 50, 100]; 


        function populateSetSelector() {
            setSelectorElement.innerHTML = ''; // Clear existing options
            questionsPerSet.forEach((num, index) => {
                const option = document.createElement('option');
                option.value = index; 
                option.textContent = `Set ${index + 1} (Q ${setStartIndices[index] + 1} - ${setStartIndices[index] + num})`;
                setSelectorElement.appendChild(option);
            });
            setSelectorElement.addEventListener('change', (event) => {
                const selectedSetIndex = parseInt(event.target.value);
                currentQuestionIndex = setStartIndices[selectedSetIndex];
                displayQuizElements();
                loadQuestion();
            });
        }
        
        function displayQuizElements() {
            completionMessageElement.style.display = 'none';
            questionHeaderElement.style.display = 'block';
            questionTextElement.style.display = 'block';
            optionsContainerElement.style.display = 'block';
            document.getElementById('navigation-buttons').style.display = 'flex';
        }


        function getCurrentSetInfo(index) {
            let cumulativeQuestions = 0;
            for (let i = 0; i < questionsPerSet.length; i++) {
                cumulativeQuestions += questionsPerSet[i];
                if (index < cumulativeQuestions) {
                    if (setSelectorElement.value != i) { 
                         setSelectorElement.value = i;
                    }
                    return { setNumber: i + 1, totalSets: questionsPerSet.length };
                }
            }
            //This will handle the last set if the loop doesn't catch it
            const lastSetIndex = questionsPerSet.length - 1;
            if (setSelectorElement.value != lastSetIndex) {
                setSelectorElement.value = lastSetIndex;
            }
            return { setNumber: questionsPerSet.length, totalSets: questionsPerSet.length };
        }
        
        function updateScoreboard() {
            correctCountElement.textContent = `Correct: ${score.correct}`;
            incorrectCountElement.textContent = `Incorrect: ${score.incorrect}`;
            const attempted = score.correct + score.incorrect;
            attemptedCountElement.textContent = `Attempted: ${attempted}`;
            if (attempted > 0) {
                const accuracy = (score.correct / attempted * 100).toFixed(1);
                accuracyRateElement.textContent = `Accuracy: ${accuracy}%`;
            } else {
                accuracyRateElement.textContent = `Accuracy: N/A`;
            }
        }

        function loadQuestion() {
            if (currentQuestionIndex < 0) currentQuestionIndex = 0;
            if (currentQuestionIndex >= questionsData.length) {
                showCompletionMessage();
                return;
            }
            displayQuizElements(); 

            const currentQuestion = questionsData[currentQuestionIndex];
            const setInfo = getCurrentSetInfo(currentQuestionIndex);

            questionHeaderElement.textContent = `Question ${currentQuestionIndex + 1} of ${questionsData.length} (Set ${setInfo.setNumber} of ${setInfo.totalSets})`;
            questionTextElement.innerHTML = currentQuestion.q.replace(/____/g, '<span style="text-decoration: underline;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>');

            optionsContainerElement.innerHTML = '';
            const questionAlreadyAnswered = questionsAttemptedFlags[currentQuestionIndex];

            currentQuestion.o.forEach((optionText, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.optionText = optionText; 

                const optionLetter = String.fromCharCode(65 + index);
                optionElement.innerHTML = `<span class="option-letter">${optionLetter}</span> <span class="option-text">${optionText}</span>`;
                
                if (questionAlreadyAnswered) {
                    optionElement.classList.add('disabled');
                    if (optionText === currentQuestion.c) {
                        optionElement.classList.add('correct-answer');
                    }
                    if (optionText === userAnswers[currentQuestionIndex] && optionText !== currentQuestion.c) {
                        optionElement.classList.add('incorrect-selection');
                    }
                     if (optionText === userAnswers[currentQuestionIndex]) {
                        optionElement.classList.add('user-selected-display');
                    }
                } else {
                    optionElement.addEventListener('click', () => handleOptionSelection(optionElement, optionText));
                }
                optionsContainerElement.appendChild(optionElement);
            });
            
            prevButton.disabled = currentQuestionIndex === 0;
            // MODIFICATION: Always enable the next button to allow skipping
            nextButton.disabled = false; 
            
            if (currentQuestionIndex >= questionsData.length -1) {
                nextButton.textContent = "Show Results";
            } else {
                 nextButton.textContent = "Next Question";
            }
        }

        function handleOptionSelection(selectedDiv, selectedOptionText) {
            if (questionsAttemptedFlags[currentQuestionIndex]) return; 

            questionsAttemptedFlags[currentQuestionIndex] = true;
            userAnswers[currentQuestionIndex] = selectedOptionText;
            nextButton.disabled = false; 

            const currentQuestion = questionsData[currentQuestionIndex];
            const correctAnswerText = currentQuestion.c;

            selectedDiv.classList.add('user-selected-display');

            if (selectedOptionText === correctAnswerText) {
                selectedDiv.classList.add('correct-answer');
                score.correct++;
            } else {
                selectedDiv.classList.add('incorrect-selection');
                score.incorrect++;
                Array.from(optionsContainerElement.children).forEach(optDiv => {
                    if (optDiv.dataset.optionText === correctAnswerText) {
                        optDiv.classList.add('correct-answer');
                    }
                });
            }
            
            Array.from(optionsContainerElement.children).forEach(optDiv => {
                const newOptDiv = optDiv.cloneNode(true);
                optDiv.parentNode.replaceChild(newOptDiv, optDiv);
                newOptDiv.classList.add('disabled');
            });

            updateScoreboard();
             if (currentQuestionIndex >= questionsData.length -1) {
                nextButton.textContent = "Show Results";
            }
        }
        
        function selectOptionByKey(key) {
            if (questionsAttemptedFlags[currentQuestionIndex]) return;

            let optionIndex = -1;
            if (key === 'a' || key === '1') optionIndex = 0;
            else if (key === 'b' || key === '2') optionIndex = 1;
            else if (key === 'c' || key === '3') optionIndex = 2;
            else if (key === 'd' || key === '4') optionIndex = 3;

            if (optionIndex !== -1 && optionIndex < optionsContainerElement.children.length) {
                const optionDiv = optionsContainerElement.children[optionIndex];
                if (optionDiv && !optionDiv.classList.contains('disabled')) {
                    handleOptionSelection(optionDiv, optionDiv.dataset.optionText);
                }
            }
        }

        function nextQuestionHandler() {
            if (currentQuestionIndex < questionsData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showCompletionMessage();
            }
        }

        function prevQuestionHandler() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }
        
        function showCompletionMessage() {
            questionHeaderElement.style.display = 'none';
            questionTextElement.style.display = 'none';
            optionsContainerElement.style.display = 'none';
            document.getElementById('navigation-buttons').style.display = 'none';
            completionMessageElement.style.display = 'block';
            const attempted = score.correct + score.incorrect;
            const accuracy = attempted > 0 ? (score.correct / attempted * 100).toFixed(1) : "0.0";
            completionMessageElement.innerHTML = `Quiz Completed! <br> Final Score: ${score.correct} Correct, ${score.incorrect} Incorrect. <br> Accuracy: ${accuracy}%`;
        }

        nextButton.addEventListener('click', nextQuestionHandler);
        prevButton.addEventListener('click', prevQuestionHandler);

        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            
            // MODIFICATION: Allow skipping with keyboard shortcuts
            if (key === 'arrowright' || key === ' ' || key === 'enter') {
                event.preventDefault();
                nextQuestionHandler();
            } else if (key === 'arrowleft') {
                event.preventDefault();
                prevQuestionHandler();
            } else if (['a', 'b', 'c', 'd', '1', '2', '3', '4'].includes(key)) {
                if (currentQuestionIndex < questionsData.length && !questionsAttemptedFlags[currentQuestionIndex]) {
                    event.preventDefault();
                    selectOptionByKey(key);
                }
            }
        });

        populateSetSelector();
        loadQuestion();
        updateScoreboard(); 
    </script>
