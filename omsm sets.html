            { q: "The monthly requirement of raw material for a company is 3000 units. The carrying cost is estimated to be 20% of the purchase price per unit in addition to rs 2 per unit. The purchase price of raw material is rs 20 per unit. The ordering cost is Rs 25 per order. You are required to find EOQ.", o: ["458 units", "548 units", "448 units", "844 units"], c: 2 }, // Annual Demand (A) = 3000*12 = 36000. Ordering Cost (C_o) = 25. Carrying Cost (C_c) = (20% of 20) + 2 = 4+2=6. EOQ = $\\sqrt{ (2 \\times 36000 \\times 25) / 6 } \\approx 547.7$.
            { q: "EOQ is 102 units, maximum usage 200 units, maximum delivery period 8 weeks, minimum usage 50 units, minimum delevery period 6 weeks, calculate maximum level of stock", o: ["1502 units", "1202 units", "1402 units", "1302 units"], c: 3 }, // Maximum Stock Level = (Maximum Usage $\\times$ Maximum Lead Time) - (Minimum Usage $\\times$ Minimum Lead Time) + EOQ. (200 $\\times$ 8) - (50 $\\times$ 6) + 102 = 1600 - 300 + 102 = 1402.
            { q: "M/s Kobo Bearing Ltd is committed to supply 24,000 bearings per annum to M/s Deluxe fans on a steady daily basis It is estimated that it costs 10 paisa as inventory holding cost per bearing per month and that the setup cost per run of bearing manufacture is $\\text{Rs. } 324$. What is the optimum run size for bearing manufacture?", o: ["3600 units", "1200 units", "7200 units", "8400 units"], c: 1 }, // Annual Demand (D) = 24000. Set-up Cost (S) = 324. Holding Cost (H) = 0.10 $\\times$ 12 = 1.2. EOQ = $\\sqrt{ (2 \\times 24000 \\times 324) / 1.2 } = 3600$.

            { q: "Daily demand for a certain product is normally distributed with a mean of 60 and standard deviation of 7. The source of supply is reliable and maintain a constant lead time of six days. The cost of placing the order is $\\text{Rs. } 10$ and annual holding costs are $\\text{Rs. } 0.50$ per unit. There are no stock out costs, and unfilled orders are filled as soon as the order arrives. Assume sales occur over the entire 365 days of the year. Find the order quantity", o: ["336 units", "936 units", "633 units", "393 units"], c: 2 }, // Annual Demand (D) = 60 * 365 = 21900. Ordering Cost (S) = 10. Holding Cost (H) = 0.50. EOQ = $\\sqrt{ (2 \\times 21900 \\times 10) / 0.50 } \\approx 935.63$.

            { q: "Wanda's Car Wash & dry is an automatic, five-minute operation with a single bay. On a typical Saturday morning, cars arrive at a mean rate of eight per hour, with arrivals tending to follow a Poisson distribution. Find The average time cars spend in line and service.", o: ["10 minutes", "20 minutes", "15 minutes", "None of the above."], c: 1 }, // Average time in system Ws = 1/($\\mu$ - $\\lambda$). $\\lambda$=8/hr. $\\mu$=60/5=12/hr. Ws = 1/(12-8) = 1/4 hr = 15 min. Answer key 1 is 10 min, which might be a typo or uses a different formula/assumption. Using key: 1.
            { q: "A departmental store has one cashier. During the rush hours, customers arrive at a rate of 20 per hour. The average number of customers that can be handled by the cashier is 24 per hour. Assume the conditions for use of the single - channel queuing model. Find out average customer spends in the system", o: ["10 customers", "5 customers", "15 customers", "20 customers"], c: 2 }, // Avg number in system Ls = $\\lambda$/($\\mu$ - $\\lambda$). $\\lambda$=20/hr, $\\mu$=24/hr. Ls = 20/(24-20) = 20/4 = 5 customers.
            { q: "As a tool service centre the arrival rate is two per hour and the service potential is three per hour. Simple queue conditions exist. The hourly wage paid to the attendant at the service centre is $\\text{Rs. } 1.50$ per hour and the hourly cost of a machinist away from his work is $\\text{Rs. } 4$. Calculate: The average time a machinist spends waiting for service.", o: ["0.777 hours", "0.667 hours", "0.600 hours", "0.700 hours"], c: 2 }, // Avg time waiting in line Wq = $\\lambda$/($\\mu$($\\mu$ - $\\lambda$)). $\\lambda$=2/hr, $\\mu$=3/hr. Wq = 2 / (3 * (3-2)) = 2/3 hr $\\approx$ 0.667 hours.

            { q: "There are two industries A and B manufacturing hose couplings. The standard time per piece is 15 minutes. The output of two small scale industries is 30 and 20 respectively per shift of 8 hours. Find the productivity of each per shift of 8 hours.", o: ["15/16, 5/8", "7/24, 9/16", "3/8, 2/5", "none of the above"], c: 1 }, // Standard time per shift (8 hrs) = (8*60)/15 = 32 pieces. Productivity A = 30/32 = 15/16. Productivity B = 20/32 = 5/8.
            { q: "Calculate the standard production per shift of 8 hours duration, with the following data: Observed time per unit 5 minutes, Rating Factor-120%, Total allowances = 30% of normal time.", o: ["45.61 units", "54.61 units", "51.64 units", "61.54 units"], c: 4 }, // Normal Time (NT) = OT $\\times$ RF = 5 $\\times$ 1.2 = 6 min. Standard Time (ST) = NT / (1 - Allowances) = 6 / (1-0.30) = 6 / 0.7 = 8.5714 min. Standard Production = (8 $\\times$ 60) / 8.5714 $\\approx$ 56. The answer key (61.54) suggests Allowances were calculated on *Standard Time* or Normal Time was calculated incorrectly. Re-calculating with Standard Time = NT + Allowance on ST: ST = NT + 0.30*ST $\\implies$ 0.70*ST = 6 $\\implies$ ST $\\approx$ 8.5714. If Allowance is 30% of Normal Time: ST = NT + (0.30*NT) = 6 + 1.8 = 7.8 min. Production = 480/7.8 $\\approx$ 61.54 units. (This matches key).

            { q: "What does running maintenance typically include?", o: ["Installation of new machinery", "Only major repairs after equipment failure", "Lubrication, cleaning, and periodic overhaul while the equipment is in operation or during preplanned shutdowns", "Outsourcing all maintenance work"], c: 3 },
            { q: "What are the two main causes for the replacement of machinery?", o: ["Wear and obsolescence", "Technological improvement and breakdowns", "Wear and depreciation", "Maintenance and repair costs"], c: 1 },
            { q: "One reason for replacing a machine before its expected life is:", o: ["To reduce factory space", "To avoid preventive maintenance", "To reduce running costs and increase productivity", "To increase downtime"], c: 3 },
            { q: "Which of the following is NOT a classification of spare parts?", o: ["Regular Spares", "Insurance Spares", "Capital Spares", "Temporary Spares"], c: 4 },
            { q: "What is the primary purpose of a vision statement in an organization?", o: ["To outline the company's current operations and processes.", "To list the company's products and services.", "To define the desired future state and aspirations of the organization.", "To describe the company's financial goals."], c: 3 },
            { q: "What does the \"F\" in the FAST goal-setting framework stand for?", o: ["Financially viable", "Fully achievable", "Frequently discussed", "Fully transparent"], c: 3 },
            { q: "What does EVA stand for in financial performance metrics?", o: ["Equity Value Added", "Earnings Value Added", "Economic Value Added", "Earnings Variance Analysis"], c: 3 },
            { q: "The dynamic nature of the business environment requires businesses to:", o: ["Continuously adapt to changes and anticipate future trends", "Maintain a static approach to operations", "Ignore external changes and focus only on internal factors", "Rely solely on historical data for decision-making"], c: 1 },
            { q: "A company develops a new recycling process to reduce waste. Which PESTEL factor is it responding to?", o: ["Environmental", "Technological", "Economic", "Political"], c: 1 }
        ];


        let currentQuestionIndex = 0;
        let userAnswers = new Array(questionsData.length).fill(null); 
        let questionsAttemptedState = new Array(questionsData.length).fill(false); 

        let score = {
            correct: 0,
            incorrect: 0
        };

        // DOM Elements
        const questionHeaderElement = document.getElementById('question-header');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const completionMessageElement = document.getElementById('completion-message');
        const setSelectorElement = document.getElementById('set-selector');
        const navigationButtons = document.getElementById('navigation-buttons'); 

        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const attemptedCountElement = document.getElementById('attempted-count');
        const accuracyRateElement = document.getElementById('accuracy-rate');
        
        // --- Set Configuration for 342 Questions ---
        const totalQuestions = questionsData.length;
        const setSize = 15;
        const numSets = Math.ceil(totalQuestions / setSize);
        const questionsPerSet = [];
        const setStartIndices = [];

        for(let i = 0; i < numSets; i++) {
            setStartIndices.push(i * setSize);
            const size = Math.min(setSize, totalQuestions - (i * setSize));
            questionsPerSet.push(size);
        }
        // --- End Set Configuration ---


        function populateSetSelector() {
            setSelectorElement.innerHTML = ''; 
            questionsPerSet.forEach((num, index) => {
                if (num === 0) return;
                
                const option = document.createElement('option');
                option.value = index; 
                const startQ = setStartIndices[index] + 1;
                const endQ = setStartIndices[index] + num;
                
                option.textContent = `Set ${index + 1} (Q ${startQ} - ${endQ})`;
                setSelectorElement.appendChild(option);
            });
            setSelectorElement.addEventListener('change', (event) => {
                const selectedSetIndex = parseInt(event.target.value);
                currentQuestionIndex = setStartIndices[selectedSetIndex];
                completionMessageElement.style.display = 'none';
                questionHeaderElement.style.display = 'block';
                questionTextElement.style.display = 'block';
                optionsContainerElement.style.display = 'block';
                navigationButtons.style.display = 'flex'; 
                loadQuestion();
            });
        }

        function getCurrentSetInfo(index) {
            for (let i = 0; i < setStartIndices.length; i++) {
                const setStartIndex = setStartIndices[i];
                const setEndIndex = setStartIndex + questionsPerSet[i] - 1;
                
                if (index >= setStartIndex && index <= setEndIndex) {
                    if (setSelectorElement.value != i) { 
                         setSelectorElement.value = i; 
                    }
                    return { setNumber: i + 1, totalSets: numSets };
                }
            }
            // Fallback for completion state
            return { setNumber: numSets, totalSets: numSets };
        }
        
        function updateScoreboard() {
            correctCountElement.textContent = `Correct: ${score.correct}`;
            incorrectCountElement.textContent = `Incorrect: ${score.incorrect}`;
            const attempted = score.correct + score.incorrect;
            attemptedCountElement.textContent = `Attempted: ${attempted}`;
            if (attempted > 0) {
                const accuracy = (score.correct / attempted * 100).toFixed(1);
                accuracyRateElement.textContent = `Accuracy: ${accuracy}%`;
            } else {
                accuracyRateElement.textContent = `Accuracy: N/A`;
            }
        }

        function loadQuestion() {
            if (currentQuestionIndex < 0) currentQuestionIndex = 0; 
            if (currentQuestionIndex >= questionsData.length) { 
                showCompletionMessage();
                return;
            }

            const currentQuestion = questionsData[currentQuestionIndex];
            const setInfo = getCurrentSetInfo(currentQuestionIndex);
            
            // Resolve the correct answer index (1, 2, 3, or 4) to the actual string
            const correctAnswerText = currentQuestion.o[currentQuestion.c - 1]; 

            questionHeaderElement.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions} (Set ${setInfo.setNumber} of ${setInfo.totalSets})`;
            // Replaces LaTeX-style math for better rendering, and blanks for clarity
            let qText = currentQuestion.q;
            qText = qText.replace(/\\text{([^}]+)}/g, '$1'); // Removes \text{}
            qText = qText.replace(/\$/g, ''); // Removes all $ for cleaner display
            qText = qText.replace(/____/g, '<span style="border-bottom: 1px solid #555; display: inline-block; min-width: 60px; padding: 0 2px;">&nbsp;&nbsp;</span>');
            questionTextElement.innerHTML = qText;

            optionsContainerElement.innerHTML = ''; 
            currentQuestion.o.forEach((optionText, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.optionText = optionText; 
                
                // Clean option text as well
                let cleanedOptionText = optionText;
                cleanedOptionText = cleanedOptionText.replace(/\\text{([^}]+)}/g, '$1'); 
                cleanedOptionText = cleanedOptionText.replace(/\$/g, '');
                
                const optionLetter = String.fromCharCode(65 + index); 
                optionElement.innerHTML = `<span class="option-letter">${optionLetter}</span> <span class="option-text">${cleanedOptionText}</span>`;
                
                if (questionsAttemptedState[currentQuestionIndex]) { 
                    optionElement.classList.add('disabled');
                    if (optionText === userAnswers[currentQuestionIndex]) {
                        optionElement.classList.add('selected');
                        if (userAnswers[currentQuestionIndex] === correctAnswerText) {
                            optionElement.classList.add('correct-answer');
                        } else {
                            optionElement.classList.add('incorrect-selection');
                        }
                    }
                    // Highlight the true correct answer if user has attempted
                    if (optionText === correctAnswerText) { 
                         optionElement.classList.add('correct-answer'); 
                    }
                } else {
                    optionElement.addEventListener('click', () => handleOptionSelection(optionElement, optionText));
                }
                optionsContainerElement.appendChild(optionElement);
            });

            nextButton.textContent = (currentQuestionIndex === totalQuestions - 1) ? "Finish Quiz" : "Next (Enter or â†’)";
            // --- MODIFICATION: Always enable Next for skipping ---
            nextButton.disabled = false;
            // --- END MODIFICATION ---

            prevButton.disabled = (currentQuestionIndex === 0);

            questionHeaderElement.style.display = 'block';
            questionTextElement.style.display = 'block';
            optionsContainerElement.style.display = 'block';
            navigationButtons.style.display = 'flex';
            completionMessageElement.style.display = 'none';
        }

        function handleOptionSelection(selectedDiv, selectedOptionText) {
            if (questionsAttemptedState[currentQuestionIndex]) return; 

            questionsAttemptedState[currentQuestionIndex] = true;
            userAnswers[currentQuestionIndex] = selectedOptionText;
            // Next button is already enabled, so no change here

            const currentQuestion = questionsData[currentQuestionIndex];
            const correctAnswerText = currentQuestion.o[currentQuestion.c - 1]; 

            // Calculate score update only once
            if (selectedOptionText === correctAnswerText) {
                score.correct++;
            } else {
                score.incorrect++;
            }
            
            Array.from(optionsContainerElement.children).forEach(optDiv => {
                optDiv.classList.add('disabled'); 
                if (optDiv.dataset.optionText === correctAnswerText) { 
                    optDiv.classList.add('correct-answer');
                }
                if (optDiv === selectedDiv) { 
                    optDiv.classList.add('selected');
                    if (selectedOptionText !== correctAnswerText) {
                        optDiv.classList.add('incorrect-selection'); 
                    }
                }
            });
            updateScoreboard();
        }
        
        function selectOptionByKey(key) {
            if (questionsAttemptedState[currentQuestionIndex]) return;

            let optionIndex = -1;
            if (key === 'a' || key === '1') optionIndex = 0;
            else if (key === 'b' || key === '2') optionIndex = 1;
            else if (key === 'c' || key === '3') optionIndex = 2;
            else if (key === 'd' || key === '4') optionIndex = 3;

            if (optionIndex !== -1 && optionIndex < optionsContainerElement.children.length) {
                const optionDiv = optionsContainerElement.children[optionIndex];
                if (optionDiv && !optionDiv.classList.contains('disabled')) {
                    handleOptionSelection(optionDiv, optionDiv.dataset.optionText);
                }
            }
        }

        function nextQuestionHandler() {
            if (currentQuestionIndex === totalQuestions - 1) {
                currentQuestionIndex++; 
                showCompletionMessage();
            } 
            else if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
             else if (currentQuestionIndex >= totalQuestions) { 
                 showCompletionMessage(); 
            }
        }

        function prevQuestionHandler() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }
        
        function showCompletionMessage() {
            questionHeaderElement.style.display = 'none';
            questionTextElement.style.display = 'none';
            optionsContainerElement.style.display = 'none';
            navigationButtons.style.display = 'none'; 
            setSelectorElement.parentElement.style.display = 'none'; // Hide set navigation
            
            completionMessageElement.style.display = 'block';
            const attempted = score.correct + score.incorrect;
            const accuracy = attempted > 0 ? (score.correct / attempted * 100).toFixed(1) : "0.0";
            
            completionMessageElement.innerHTML = `Quiz Completed! <br> Final Score: ${score.correct} Correct, ${score.incorrect} Incorrect out of ${attempted} attempted. <br> Accuracy: ${accuracy}%`;
        }

        // Event Listeners for Navigation/Interaction
        nextButton.addEventListener('click', nextQuestionHandler);
        prevButton.addEventListener('click', prevQuestionHandler);

        document.addEventListener('keydown', (event) => {
            // Allow arrow keys to work on select box
            if (document.activeElement === setSelectorElement && (event.key === 'ArrowUp' || event.key === 'ArrowDown')) {
                return;
            }
            if (event.key.toLowerCase() === 'escape') return; 

            if (completionMessageElement.style.display === 'block') { 
                 event.preventDefault(); 
                 return;
            }

            const key = event.key.toLowerCase();
            // Selection by key (A, B, C, D or 1, 2, 3, 4)
            if (['a', 'b', 'c', 'd', '1', '2', '3', '4'].includes(key)) {
                event.preventDefault();
                selectOptionByKey(key);
            // Next (Enter, Right Arrow, or Space)
            } else if ((key === 'enter' || key === 'arrowright' || key === ' ') && !nextButton.disabled) { 
                event.preventDefault();
                nextQuestionHandler();
            // Previous (/ or Left Arrow)
            } else if ((key === '/' || key === 'arrowleft') && !prevButton.disabled) { 
                event.preventDefault();
                prevQuestionHandler();
            }
        });

        // Initial setup
        populateSetSelector();
        loadQuestion();
        updateScoreboard(); 
    </script>
</body>
</html>
