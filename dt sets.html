<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper 7: Direct & Indirect Taxation | Prepogy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Theme Palette from Index */
            --theme-purple: #8b5fbf;
            --theme-blue: #4A90E2;
            --theme-yellow: #F5A623;
            --theme-pink: #ff6b9d;
            --theme-cyan: #4fd1c7;
            --theme-green: #48bb78;
            --text-dark: #333333;
            --text-light: #555555;
            --bg-light: #f7faff;
            --bg-white: #ffffff;
            --border-light: #e0e6ed;
            
            /* Gradients */
            --gradient-colorful: linear-gradient(135deg, var(--theme-purple), var(--theme-blue), var(--theme-pink), var(--theme-yellow));
            --gradient-ocean: linear-gradient(135deg, var(--theme-blue) 0%, var(--theme-cyan) 100%);
            --gradient-purple-blue: linear-gradient(135deg, var(--theme-purple) 0%, var(--theme-blue) 100%);
        }

        /* --- Animations --- */
        @keyframes rise {
            from { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slideInRight {
            animation: slideInRight 0.4s ease-out;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(360deg); opacity: 0; }
        }
        .confetti-particle {
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: confetti-fall 3s linear forwards;
        }


        /* --- Base Styles --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- Background Shapes --- */
        .shape-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden;
        }
        .shape {
            position: absolute; bottom: -150px; opacity: 0.3;
            animation: rise 20s linear infinite;
            font-weight: 700; line-height: 1; display: block;
        }
        /* A few shapes for context */
        .shape1 { left: 10%; font-size: 55px; color: var(--theme-yellow); animation-duration: 22s; animation-delay: -2s; }
        .shape2 { left: 20%; font-size: 45px; color: var(--theme-blue); animation-duration: 18s; animation-delay: -5s; }
        .shape3 { left: 80%; font-size: 65px; color: var(--theme-purple); opacity: 0.2; animation-duration: 28s; animation-delay: -1s; }
        .shape4 { left: 50%; font-size: 55px; color: var(--theme-pink); animation-duration: 20s; animation-delay: -3s; }
        .shape5 { left: 70%; font-size: 45px; color: var(--theme-cyan); animation-duration: 25s; animation-delay: -8s; }
        .shape6 { left: 90%; font-size: 60px; color: var(--theme-yellow); animation-duration: 19s; animation-delay: -4s; }


        /* --- Main UI Components --- */
        .quiz-wrapper {
            width: 100%;
            max-width: 800px;
            z-index: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out;
            padding: 0 10px;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-purple-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(139, 95, 191, 0.2);
        }
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(139, 95, 191, 0.3);
        }
        .home-btn i {
            font-size: 0.9em;
        }
        
        /* Set Navigation */
        #set-navigation-container {
            width: 100%;
            max-width: 800px;
            background: var(--bg-white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }
        #set-navigation-container label {
            font-weight: 600;
            color: var(--text-dark);
            margin-right: 15px;
            font-size: 1.1rem;
            vertical-align: middle;
        }
        #set-selector {
            padding: 10px 15px;
            border-radius: 12px;
            border: 2px solid var(--border-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--bg-light);
            color: var(--text-dark);
            cursor: pointer;
            transition: border-color 0.3s;
            vertical-align: middle;
        }
        #set-selector:hover {
            border-color: var(--theme-blue);
        }
        #set-selector:focus {
            outline: none;
            border-color: var(--theme-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }


        /* Scoreboard */
        .scoreboard-container {
            background: var(--gradient-purple-blue);
            color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(139, 95, 191, 0.2);
            width: 100%;
            max-width: 800px;
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        #scoreboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            font-size: 1rem;
            font-weight: 500;
            gap: 10px;
        }

        #scoreboard span {
            margin: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        /* Quiz Card */
        .quiz-card {
            background: var(--bg-white);
            border-radius: 25px;
            padding: 30px 40px;
            border: 1px solid var(--border-light);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            /* animation: fadeInUp 0.7s ease-out; */ /* We will trigger animation with JS */
            position: relative;
            overflow: hidden; /* To contain the slide-in animation */
        }

        .question-container {
             /* This container will hold the animated content */
        }

        .question-header {
            color: var(--theme-blue);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 10px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .question-text span.blank-span {
            display: inline-block;
            width: 60px;
            height: 1.2em;
            border-bottom: 2px solid var(--theme-purple);
            margin: 0 4px;
            vertical-align: bottom;
        }

        /* Options */
        .options-container {
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: flex-start; /* Align with text start */
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 2px solid var(--border-light);
            background-color: var(--bg-light);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .option:last-child {
            margin-bottom: 0;
        }

        .option:hover:not(.disabled) {
            border-color: var(--theme-blue);
            transform: translateX(5px);
            background-color: #f0f7ff;
        }

        .option-letter {
            width: 35px;
            height: 35px;
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            color: var(--text-light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 15px;
            flex-shrink: 0;
            transition: all 0.3s;
            margin-top: 2px; /* Align with first line of text */
        }
        .option-text {
            flex-grow: 1;
            line-height: 1.5;
        }

        /* States */
        .option.selected { 
            border-color: var(--theme-blue); 
            background-color: #eef6ff; 
        }
        .option.selected .option-letter { 
            background: var(--theme-blue); 
            color: white; 
            border-color: var(--theme-blue);
        }

        .option.correct-answer { 
            border-color: var(--theme-green); 
            background-color: #f0fff4; 
            animation: pop 0.3s ease-out;
        }
        .option.correct-answer .option-letter { 
            background: var(--theme-green); 
            color: white;
            border-color: var(--theme-green);
        }

        .option.incorrect-selection { 
            border-color: var(--theme-pink); 
            background-color: #fff0f6; 
            animation: pop 0.3s ease-out;
        }
        .option.incorrect-selection .option-letter { 
            background: var(--theme-pink); 
            color: white;
            border-color: var(--theme-pink);
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }
        .option.disabled:not(.selected):not(.correct-answer):hover {
            transform: none;
            background-color: var(--bg-light);
        }


        /* Navigation */
        #navigation-buttons {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-top: 30px;
            border-top: 1px solid var(--border-light);
            padding-top: 25px;
        }

        .nav-btn {
            background: var(--gradient-ocean);
            color: white;
            border: none;
            padding: 12px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(79, 209, 199, 0.3);
        }
        
        #prev-btn {
            background: var(--bg-white);
            color: var(--text-light);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
        }
        #prev-btn:hover:not(:disabled) {
            background: #f9fafb;
            transform: translateY(-2px);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(79, 209, 199, 0.4);
        }

        .nav-btn:disabled {
            background: #e0e6ed;
            color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }
        
        #completion-message {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--theme-purple);
            padding: 40px;
            animation: fadeInUp 0.5s ease-out;
        }
        #completion-message .final-score {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-top: 15px;
            font-weight: 400;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .quiz-card { padding: 20px; }
            .question-text { font-size: 1.1rem; }
            .option { padding: 12px; }
            .nav-btn { padding: 10px 20px; font-size: 0.9rem; }
            #navigation-buttons { flex-direction: column-reverse; gap: 15px; }
            .nav-btn { width: 100%; justify-content: center; }
            #scoreboard { flex-direction: column; align-items: stretch; gap: 5px; }
            #scoreboard span { margin: 0; }
            .top-bar { padding: 0; }
            #set-navigation-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            #set-selector { width: 100%; }
        }
    </style>
</head>

            { q: "Where an assessee fails to pay advance tax or defers the payment of advance tax on specified date, he shall be liable to pay interest under section:", o: ["$234\text{B}$", "$234\text{C}$", "Both $234\text{B and } 234\text{C}$", "none"], c: 3 },
            { q: "Any payment from agniveer corpus Fund to a person enrolled under the Agnipath scheme or to the nominee shall be:", o: ["Exempt", "taxable", "Deduction Allowed", "Not taxable"], c: 1 },
            { q: "What will be the treatment for the death of member of armed forces on theirs operational duties:", o: ["Amount received by legal heirs fully exempt", "taxable", "Deduction Allowed", "Not taxable"], c: 1 },
            { q: "P has taken a house on rent and sublets the same to Q.Income from such house property shall be taxable under the head:", o: ["Income from house property", "Income from house property or income from other sources as decided by R", "Income from other sources", "None of the above"], c: 3 },
            { q: "GST was introduced in India with effect from:", o: ["$1.1.2017$", "$1.4.2017$", "$1.1.2018$", "$1.7.2017$"], c: 4 },
            { q: "As a result of constitution amendment for $\\text{GST}$ a Separate List $____$ has been inserted in the constitution.", o: ["Article $246\text{A}$", "Article $146\text{B}$", "Article $122\text{ C}$", "Article $101\text{B}$"], c: 1 },
            { q: "SGST is applicable when", o: ["Goods are sold within a state", "Goods are sold from one $\\text{GST}$ dealer to a customer", "Goods are sold by a $\\text{GST}$ dealer to another $\\text{GST}$ dealer", "Inter-state supply"], c: 1 },
            { q: "Goods and service tax is $____$", o: ["Supply based", "Consumption based", "Both supply and consumption based", "None of these"], c: 2 },
            { q: "Under $\\text{GST law SAC refers to}$ $____$", o: ["Systematic Accounting Code", "Service Accounting Code", "System administration code", "Scientific accounting code"], c: 2 },
            { q: "On supply of OIDAR Services by a person located in taxable territory to a non-taxable online recipient. Who is liable to pay $\\text{GST}$ in this case?", o: ["Recipient", "Supplier", "Both", "None"], c: 2 },
            { q: "Zero rated supply includes:", o: ["Export of goods and services", "Supply of goods and services to a $\\text{SEZ}$ developer or $\\text{SEZ Unit}$", "Supply of goods and services by a $\\text{SEZ}$ developer or $\\text{SEZ Unit}$", "Both (1) and (2)"], c: 4 },
            { q: "The highest $\\text{GST}$ rate applicable now is $____$", o: ["$100\\%$", "$18\\%$", "$28\\%$", "$50\\%$"], c: 3 },
            { q: "Any goods other than capital goods used or intended to be used by a supplier in the course or furtherance of business is", o: ["Input", "Output", "Merit goods", "White goods"], c: 1 },
            { q: "Two or more individual supplies of goods or services, or any combination thereof, made in conjunction with each other", o: ["Mixed supply", "Composite supply", "Common supply", "Continous supply"], c: 1 },
            { q: "Liability to pay tax by the recipient of supply of goods or services is called", o: ["Output tax", "Reverse charge", "Input tax", "None of these"], c: 2 },
            { q: "Defination of Input includes capital goods.", o: ["Yes", "No", "Certain Capital Goods only", "None of the above"], c: 2 },
            { q: "To claim $\\text{ITC}$ on capital Goods is it mandatory to capitalise the capital goods in books of accounts", o: ["Yes", "No", "Optional", "None of the above"], c: 1 },
            { q: "Under Reverse charge Mechanisum the time of supply as per $\\text{CGST Act}. 2017\text{ shall be-}$", o: ["the date of receipt of goods", "the date of payment as entered in the books of recipient or the date payment is debited in his bank account whichever is earlier", "the date immediately following $30$ days from the date of issue of invoice or any other documents", "earliest of the option (1) or (2) or(3)"], c: 4 },
            { q: "If the recipient fails to pay to the supplier of goods or services or both, other than the supplies on which tax is payable on reverse charge basis, the amount towards the value of supply along with tax payable thereon within a period of:", o: ["$180\text{ days from the date of issue of invoice by the supplier}$", "$180\text{ days from the date of payment to the supplier}$", "$90\text{ days from the date of issue of invoice by the supplier}$", "$60\text{ days from the date of payment to the supplier}$"], c: 1 },
            { q: "supply in course of export or supply from Domestic Tariff Area to special Economic Zone Unit/Developer are regarded as-", o: ["Zero rated supply", "Exempted or Nil rated Supply", "Both option (1) and (2)", "None of the Above"], c: 1 },
            { q: "GSTIN stands for:", o: ["Goods and services Taxper Identification Number", "Goods and Services Troll Identification Number", "Goods and Sevices Trade Information Number", "Goods and Services Troll Information Number"], c: 1 },
            { q: "Mr. X has done following transaction sales of goods is $\\text{Rs. } 98,00,000\text{. commission charged on foreign currency } \text{Rs. } 15,000\text{, sale of shares and securities } \text{Rs. } 51,00,000\text{. what will be the GST payble?}$", o: ["$\\text{Rs. } 98,15,000$", "$\\text{Rs. } 1,49,15,000$", "$\\text{Rs. } 1,49,00,000$", "$\\text{Rs. } 51,15,000$"], c: 1 },
            { q: "Mr. K of India imported certain taxable services from Mr. R of U.S.A. on $5.9.2025$. Invoice is also issued by Mr.R on the same date, If payment is made by Mr. K on $5.10.2025$. Determine Time of Supply of Mr. K being the recipient of service liable to pay $\\text{GST u/s. } 5(3)\text{ of the IGST Act, } 2017.$", o: ["$5.11.2025$", "$8.10.2025$", "$1.10.2025$", "$5.9.2025$"], c: 3 },
            { q: "Determine the value of supply of Surya. Surya charged $\\text{Rs. } 60,000\text{ for a supplier of Television to Kanak. He has received Subsidy directly linked to supply and received from a charitable Trust engaged in promotion of Television of } \text{Rs. } 18,000$", o: ["$\\text{Rs. } 60,000$", "$\\text{Rs. } 78,000$", "$\\text{Rs. } 42,000$", "$\\text{Rs. } 18,000$"], c: 2 },
            { q: "The amount available in electronic credit ledger cannot be used for payment of which of the following:", o: ["Intrest", "Penalty", "Fees", "All of the above"], c: 4 },
            { q: "Date of receipt of payment means:", o: ["Date of entry in the books", "Date of payment credited into bank account", "Earlier of option (1) & (2)", "Date of filling of return"], c: 3 },
            { q: "Customs duty in India is levied under which of the following legislations?", o: ["Customs Act, 1962", "Customs Tariff Act, 1975", "Both (1) and (2)", "Foreign Trade (Development & Regulation) Act, 1992"], c: 3 },
            { q: "The safeguard duty imposed shall be in force for the period of $____$ from the date of its imposition and can be extended with the total period of levy not exceeding $____$", o: ["$4\text{ years, } 10\text{ years}$", "$3\text{ years, } 5\text{ years}$", "$5\text{ years, } 5\text{ years}$", "none of the above"], c: 1 },
            { q: "Basic custom duty on exported goods is levied at the rates specified in the:", o: ["First Schedule of the Customs Tariff Act, 1975", "Second Schedule of the Customs Tariff Act, 1975", "Customs Act", "Customs Manual"], c: 2 },
            { q: "Customs Duty is not leviable in certain cases except:", o: ["Pilfered Goods", "Relinquishment of title on the goods", "Remission of duty on destroyed goods", "Export of goods"], c: 4 },
            { q: "The value of imported goods shall be the", o: ["Transaction value", "FOB", "Custom Duty", "Deductive value"], c: 1 }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = new Array(questionsData.length).fill(null); 
        let questionsAttemptedState = new Array(questionsData.length).fill(false); 

        let score = {
            correct: 0,
            incorrect: 0
        };

        // --- Set Configuration ---
        const totalQuestions = questionsData.length;
        const setSize = 15; // You wanted 15 questions per set
        const numSets = Math.ceil(totalQuestions / setSize);
        const questionsPerSet = [];
        const setStartIndices = [];

        for(let i = 0; i < numSets; i++) {
            setStartIndices.push(i * setSize);
            const size = Math.min(setSize, totalQuestions - (i * setSize));
            questionsPerSet.push(size);
        }
        // --- End Set Configuration ---


        // DOM Elements
        const questionHeaderElement = document.getElementById('question-header');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const completionMessageElement = document.getElementById('completion-message');
        const setSelectorElement = document.getElementById('set-selector');
        const navigationButtons = document.getElementById('navigation-buttons'); 
        const quizContainer = document.getElementById('quiz-container');
        const questionContentWrapper = document.getElementById('question-content-wrapper');


        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const attemptedCountElement = document.getElementById('attempted-count');
        const accuracyRateElement = document.getElementById('accuracy-rate');
        
        function populateSetSelector() {
            setSelectorElement.innerHTML = ''; 
            questionsPerSet.forEach((num, index) => {
                if (num === 0) return;
                
                const option = document.createElement('option');
                option.value = index; 
                const startQ = setStartIndices[index] + 1;
                const endQ = setStartIndices[index] + num;
                
                option.textContent = `Set ${index + 1} (Q ${startQ} - ${endQ})`;
                setSelectorElement.appendChild(option);
            });
            setSelectorElement.addEventListener('change', (event) => {
                const selectedSetIndex = parseInt(event.target.value);
                currentQuestionIndex = setStartIndices[selectedSetIndex];
                
                // Reset visibility for quiz
                completionMessageElement.style.display = 'none';
                questionContentWrapper.style.display = 'block';
                navigationButtons.style.display = 'flex'; 
                
                loadQuestion(false); // Load question without animation for set switch
            });
        }

        function getCurrentSetInfo(index) {
            for (let i = 0; i < setStartIndices.length; i++) {
                const setStartIndex = setStartIndices[i];
                const setEndIndex = setStartIndex + questionsPerSet[i] - 1;
                
                if (index >= setStartIndex && index <= setEndIndex) {
                    // Update dropdown silently if needed
                    if (setSelectorElement.value != i) { 
                         setSelectorElement.value = i; 
                    }
                    return { setNumber: i + 1, totalSets: numSets };
                }
            }
            return { setNumber: numSets, totalSets: numSets }; // Fallback
        }
        
        function updateScoreboard() {
            score.correct = 0;
            score.incorrect = 0;
            let attempted = 0;

            for (let i = 0; i < totalQuestions; i++) {
                if (questionsAttemptedState[i]) {
                    attempted++;
                    const currentQuestion = questionsData[i];
                    const correctAnswerText = currentQuestion.o[currentQuestion.c - 1]; 
                    if (userAnswers[i] === correctAnswerText) {
                        score.correct++;
                    } else {
                        score.incorrect++;
                    }
                }
            }
            
            correctCountElement.textContent = `Correct: ${score.correct}`;
            incorrectCountElement.textContent = `Incorrect: ${score.incorrect}`;
            attemptedCountElement.textContent = `Attempted: ${attempted}`;
            if (attempted > 0) {
                const accuracy = (score.correct / attempted * 100).toFixed(1);
                accuracyRateElement.textContent = `Accuracy: ${accuracy}%`;
            } else {
                accuracyRateElement.textContent = `Accuracy: N/A`;
            }
        }

        function cleanText(text) {
            let cleaned = text;
            // Remove \text{} and \Rs.
            cleaned = cleaned.replace(/\\text{([^}]+)}/g, '$1'); 
            // Replace \Rs. with Rs.
            cleaned = cleaned.replace(/\\Rs\./g, 'Rs.');
            // Replace LaTeX math delimiters ($)
            cleaned = cleaned.replace(/\$/g, ''); 
            // Replace \times
            cleaned = cleaned.replace(/\\times/g, 'x');
            // Remove \dots
            cleaned = cleaned.replace(/\\dots/g, '...');
            
            return cleaned.trim();
        }

        function loadQuestion(animate = true) {
            if (currentQuestionIndex < 0) currentQuestionIndex = 0; 
            if (currentQuestionIndex >= totalQuestions) { 
                showCompletionMessage();
                return;
            }

            // --- Animation ---
            if (animate) {
                questionContentWrapper.classList.remove('animate-slideInRight');
                // Trigger reflow to restart animation
                void questionContentWrapper.offsetWidth; 
                questionContentWrapper.classList.add('animate-slideInRight');
            }
            // --- End Animation ---


            const currentQuestion = questionsData[currentQuestionIndex];
            const setInfo = getCurrentSetInfo(currentQuestionIndex);
            
            const correctAnswerText = currentQuestion.o[currentQuestion.c - 1]; 

            questionHeaderElement.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions} (Set ${setInfo.setNumber} of ${setInfo.totalSets})`;
            
            let qText = cleanText(currentQuestion.q);
            // Replaced ____ with a styled span
            qText = qText.replace(/____/g, '<span class="blank-span"></span>');
            questionTextElement.innerHTML = qText;

            optionsContainerElement.innerHTML = ''; 
            currentQuestion.o.forEach((optionText, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.optionText = optionText; 
                
                let cleanedOptionText = cleanText(optionText);
                
                const optionLetter = String.fromCharCode(65 + index); 
                optionElement.innerHTML = `<span class="option-letter">${optionLetter}</span> <span class="option-text">${cleanedOptionText}</span>`;
                
                if (questionsAttemptedState[currentQuestionIndex]) { 
                    optionElement.classList.add('disabled');
                    if (optionText === userAnswers[currentQuestionIndex]) {
                        optionElement.classList.add('selected');
                        if (userAnswers[currentQuestionIndex] === correctAnswerText) {
                            optionElement.classList.add('correct-answer');
                        } else {
                            optionElement.classList.add('incorrect-selection');
                        }
                    }
                    if (optionText === correctAnswerText) { 
                         optionElement.classList.add('correct-answer'); 
                    }
                } else {
                    optionElement.addEventListener('click', () => handleOptionSelection(optionElement, optionText));
                }
                optionsContainerElement.appendChild(optionElement);
            });

            // Update button text and icons
            if (currentQuestionIndex === totalQuestions - 1) {
                nextButton.innerHTML = 'Finish Quiz <i class="fas fa-check"></i>';
            } else {
                nextButton.innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
            }
            nextButton.disabled = false; 
            prevButton.disabled = (currentQuestionIndex === 0);

            // Ensure quiz container is visible
            questionContentWrapper.style.display = 'block';
            navigationButtons.style.display = 'flex';
            completionMessageElement.style.display = 'none';
        }

        function handleOptionSelection(selectedDiv, selectedOptionText) {
            if (questionsAttemptedState[currentQuestionIndex]) return; 

            questionsAttemptedState[currentQuestionIndex] = true;
            userAnswers[currentQuestionIndex] = selectedOptionText;

            const currentQuestion = questionsData[currentQuestionIndex];
            const correctAnswerText = currentQuestion.o[currentQuestion.c - 1]; 

            Array.from(optionsContainerElement.children).forEach(optDiv => {
                optDiv.classList.add('disabled'); 
                if (optDiv.dataset.optionText === correctAnswerText) { 
                    optDiv.classList.add('correct-answer');
                }
                if (optDiv === selectedDiv) { 
                    optDiv.classList.add('selected');
                    if (selectedOptionText !== correctAnswerText) {
                        optDiv.classList.add('incorrect-selection'); 
                    }
                }
            });
            updateScoreboard();
        }
        
        function selectOptionByKey(key) {
            if (questionsAttemptedState[currentQuestionIndex]) return;

            let optionIndex = -1;
            if (key === 'a' || key === '1') optionIndex = 0;
            else if (key === 'b' || key === '2') optionIndex = 1;
            else if (key === 'c' || key === '3') optionIndex = 2;
            else if (key === 'd' || key === '4') optionIndex = 3;

            if (optionIndex !== -1 && optionIndex < optionsContainerElement.children.length) {
                const optionDiv = optionsContainerElement.children[optionIndex];
                if (optionDiv && !optionDiv.classList.contains('disabled')) {
                    handleOptionSelection(optionDiv, optionDiv.dataset.optionText);
                }
            }
        }

        function nextQuestionHandler() {
            if (currentQuestionIndex === totalQuestions - 1) {
                currentQuestionIndex++; 
                showCompletionMessage();
            } 
            else if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                loadQuestion(true); // Animate to next question
            }
        }

        function prevQuestionHandler() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(false); // No animation for previous question
            }
        }
        
        function showCompletionMessage() {
            // Hide quiz elements
            questionContentWrapper.style.display = 'none';
            navigationButtons.style.display = 'none'; 
            
            // Show completion message
            completionMessageElement.style.display = 'block';
            const attempted = score.correct + score.incorrect;
            const accuracy = attempted > 0 ? (score.correct / attempted * 100).toFixed(1) : "0.0";
            
            completionMessageElement.innerHTML = `Quiz Completed!
                <div class="final-score">
                    Final Score: ${score.correct} Correct, ${score.incorrect} Incorrect
                    <br>
                    Accuracy: ${accuracy}%
                </div>`;
            
            // Scroll to top to see message
            quizContainer.scrollIntoView({ behavior: 'smooth' });
            createConfetti(); // Trigger confetti!
        }

        // --- Visual Effects Functions ---

        // 1. Particle Click Effect
        function createParticles(x, y) {
            const colors = ['var(--theme-purple)', 'var(--theme-blue)', 'var(--theme-pink)', 'var(--theme-yellow)', 'var(--theme-cyan)'];
            for (let i = 0; i < 10; i++) { // Increased particle count for more "pop"
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = (Math.random() * 5 + 3) + 'px'; // Random size
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                particle.style.opacity = '1';
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 4 + 2;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                let opacity = 1;
                let transform = '';
                
                const animate = (timestamp) => {
                    particle.style.transform = `translate(${dx * (1 - opacity) * 10}px, ${dy * (1 - opacity) * 10}px) scale(${opacity})`;
                    opacity -= 0.03; // Fade faster
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                requestAnimationFrame(animate);
            }
        }
        
        // 2. Confetti Effect
        function createConfetti() {
            const colors = ['var(--theme-purple)', 'var(--theme-blue)', 'var(--theme-pink)', 'var(--theme-yellow)', 'var(--theme-cyan)'];
            for (let i = 0; i < 100; i++) { // 100 particles for a good celebration
                const particle = document.createElement('div');
                particle.classList.add('confetti-particle');
                particle.style.left = (Math.random() * 100) + 'vw';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = (Math.random() * 2) + 's'; // Stagger the fall
                particle.style.width = (Math.random() * 8 + 5) + 'px';
                particle.style.height = particle.style.width;
                if(i % 2 === 0) {
                    particle.style.borderRadius = '0'; // Make some square
                    particle.style.height = (Math.random() * 5 + 5) + 'px';
                }
                document.body.appendChild(particle);

                // Remove particle after animation ends
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }


        // --- Event Listeners for Navigation/Interaction ---
        nextButton.addEventListener('click', nextQuestionHandler);
        prevButton.addEventListener('click', prevQuestionHandler);
        
        // Add particle click listener
        document.addEventListener('click', function(e) {
            // Don't trigger on scrollbar
            if (e.clientX < document.documentElement.clientWidth && e.clientY < document.documentElement.clientHeight) {
                createParticles(e.clientX, e.clientY);
            }
        });


        document.addEventListener('keydown', (event) => {
            // Prevent shortcuts while dropdown is focused
            if (document.activeElement === setSelectorElement) return;

            if (event.key.toLowerCase() === 'escape') return; 

            if (completionMessageElement.style.display === 'block') { 
                 event.preventDefault(); 
                 return;
            }

            const key = event.key.toLowerCase();
            if (['a', 'b', 'c', 'd', '1', '2', '3', '4'].includes(key)) {
                event.preventDefault();
                selectOptionByKey(key);
            } else if ((key === 'enter' || key === 'arrowright' || key === ' ') && !nextButton.disabled) { 
                event.preventDefault();
                nextQuestionHandler();
            } else if ((key === '/' || key === 'arrowleft') && !prevButton.disabled) { 
                event.preventDefault();
                prevQuestionHandler();
            }
        });

        // --- Initial setup ---
        populateSetSelector();
        loadQuestion(false); // Load first question without animation
        updateScoreboard(); 
    </script>
