<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper 6: Financial Accounting | Prepogy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            /* Theme Palette from Index */
            --theme-purple: #8b5fbf;
            --theme-blue: #4A90E2;
            --theme-yellow: #F5A623;
            --theme-pink: #ff6b9d;
            --theme-cyan: #4fd1c7;
            --theme-green: #48bb78;
            --text-dark: #333333;
            --text-light: #555555;
            --bg-light: #f7faff;
            --bg-white: #ffffff;
            --border-light: #e0e6ed;
            
            /* Gradients */
            --gradient-colorful: linear-gradient(135deg, var(--theme-purple), var(--theme-blue), var(--theme-pink), var(--theme-yellow));
            --gradient-ocean: linear-gradient(135deg, var(--theme-blue) 0%, var(--theme-cyan) 100%);
            --gradient-purple-blue: linear-gradient(135deg, var(--theme-purple) 0%, var(--theme-blue) 100%);
        }

        /* --- Animations --- */
        @keyframes rise {
            from { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            to { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-slideInRight {
            animation: slideInRight 0.4s ease-out;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(360deg); opacity: 0; }
        }
        .confetti-particle {
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: confetti-fall 3s linear forwards;
        }


        /* --- Base Styles --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- Background Shapes --- */
        .shape-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; overflow: hidden;
        }
        .shape {
            position: absolute; bottom: -150px; opacity: 0.3;
            animation: rise 20s linear infinite;
            font-weight: 700; line-height: 1; display: block;
        }
        /* A few shapes for context */
        .shape1 { left: 10%; font-size: 55px; color: var(--theme-yellow); animation-duration: 22s; animation-delay: -2s; }
        .shape2 { left: 20%; font-size: 45px; color: var(--theme-blue); animation-duration: 18s; animation-delay: -5s; }
        .shape3 { left: 80%; font-size: 65px; color: var(--theme-purple); opacity: 0.2; animation-duration: 28s; animation-delay: -1s; }
        .shape4 { left: 50%; font-size: 55px; color: var(--theme-pink); animation-duration: 20s; animation-delay: -3s; }
        .shape5 { left: 70%; font-size: 45px; color: var(--theme-cyan); animation-duration: 25s; animation-delay: -8s; }
        .shape6 { left: 90%; font-size: 60px; color: var(--theme-yellow); animation-duration: 19s; animation-delay: -4s; }


        /* --- Main UI Components --- */
        .quiz-wrapper {
            width: 100%;
            max-width: 800px;
            z-index: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeInUp 0.5s ease-out;
            padding: 0 10px;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--gradient-purple-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(139, 95, 191, 0.2);
        }
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(139, 95, 191, 0.3);
        }
        .home-btn i {
            font-size: 0.9em;
        }
        
        /* Set Navigation */
        #set-navigation-container {
            width: 100%;
            max-width: 800px;
            background: var(--bg-white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }
        #set-navigation-container label {
            font-weight: 600;
            color: var(--text-dark);
            margin-right: 15px;
            font-size: 1.1rem;
            vertical-align: middle;
        }
        #set-selector {
            padding: 10px 15px;
            border-radius: 12px;
            border: 2px solid var(--border-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--bg-light);
            color: var(--text-dark);
            cursor: pointer;
            transition: border-color 0.3s;
            vertical-align: middle;
        }
        #set-selector:hover {
            border-color: var(--theme-blue);
        }
        #set-selector:focus {
            outline: none;
            border-color: var(--theme-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }


        /* Scoreboard */
        .scoreboard-container {
            background: var(--gradient-purple-blue);
            color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(139, 95, 191, 0.2);
            width: 100%;
            max-width: 800px;
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        #scoreboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            font-size: 1rem;
            font-weight: 500;
            gap: 10px;
        }

        #scoreboard span {
            margin: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        /* Quiz Card */
        .quiz-card {
            background: var(--bg-white);
            border-radius: 25px;
            padding: 30px 40px;
            border: 1px solid var(--border-light);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            /* animation: fadeInUp 0.7s ease-out; */ /* We will trigger animation with JS */
            position: relative;
            overflow: hidden; /* To contain the slide-in animation */
        }

        .question-container {
             /* This container will hold the animated content */
        }

        .question-header {
            color: var(--theme-blue);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 10px;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .question-text span.blank-span {
            display: inline-block;
            width: 60px;
            height: 1.2em;
            border-bottom: 2px solid var(--theme-purple);
            margin: 0 4px;
            vertical-align: bottom;
        }

        /* Options */
        .options-container {
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: flex-start; /* Align with text start */
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 2px solid var(--border-light);
            background-color: var(--bg-light);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .option:last-child {
            margin-bottom: 0;
        }

        .option:hover:not(.disabled) {
            border-color: var(--theme-blue);
            transform: translateX(5px);
            background-color: #f0f7ff;
        }

        .option-letter {
            width: 35px;
            height: 35px;
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            color: var(--text-light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 15px;
            flex-shrink: 0;
            transition: all 0.3s;
            margin-top: 2px; /* Align with first line of text */
        }
        .option-text {
            flex-grow: 1;
            line-height: 1.5;
        }

        /* States */
        .option.selected { 
            border-color: var(--theme-blue); 
            background-color: #eef6ff; 
        }
        .option.selected .option-letter { 
            background: var(--theme-blue); 
            color: white; 
            border-color: var(--theme-blue);
        }

        .option.correct-answer { 
            border-color: var(--theme-green); 
            background-color: #f0fff4; 
            animation: pop 0.3s ease-out;
        }
        .option.correct-answer .option-letter { 
            background: var(--theme-green); 
            color: white;
            border-color: var(--theme-green);
        }

        .option.incorrect-selection { 
            border-color: var(--theme-pink); 
            background-color: #fff0f6; 
            animation: pop 0.3s ease-out;
        }
        .option.incorrect-selection .option-letter { 
            background: var(--theme-pink); 
            color: white;
            border-color: var(--theme-pink);
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }
        .option.disabled:not(.selected):not(.correct-answer):hover {
            transform: none;
            background-color: var(--bg-light);
        }


        /* Navigation */
        #navigation-buttons {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-top: 30px;
            border-top: 1px solid var(--border-light);
            padding-top: 25px;
        }

        .nav-btn {
            background: var(--gradient-ocean);
            color: white;
            border: none;
            padding: 12px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(79, 209, 199, 0.3);
        }
        
        #prev-btn {
            background: var(--bg-white);
            color: var(--text-light);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-light);
        }
        #prev-btn:hover:not(:disabled) {
            background: #f9fafb;
            transform: translateY(-2px);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(79, 209, 199, 0.4);
        }

        .nav-btn:disabled {
            background: #e0e6ed;
            color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }
        
        #completion-message {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--theme-purple);
            padding: 40px;
            animation: fadeInUp 0.5s ease-out;
        }
        #completion-message .final-score {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-top: 15px;
            font-weight: 400;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .quiz-card { padding: 20px; }
            .question-text { font-size: 1.1rem; }
            .option { padding: 12px; }
            .nav-btn { padding: 10px 20px; font-size: 0.9rem; }
            #navigation-buttons { flex-direction: column-reverse; gap: 15px; }
            .nav-btn { width: 100%; justify-content: center; }
            #scoreboard { flex-direction: column; align-items: stretch; gap: 5px; }
            #scoreboard span { margin: 0; }
            .top-bar { padding: 0; }
            #set-navigation-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            #set-selector { width: 100%; }
        }
    </style>
</head>

    </div>

    <script>
        /*
         * --- PASTE ALL YOUR QUESTIONS HERE ---
         * The code will automatically divide them into sets of 15.
         *
         * I've added the first 15 questions for you.
         */
        const questionsData = [
            { q: "1. Which of the following is not a method of charging depreciation?", o: ["Sinking Fund Method", "Sum of years Digit Method", "Working hours Method", "Asset's Life-cycle Method"], c: "Asset's Life-cycle Method" },
            { q: "2. A resource owned by the business with purpose of using it for generating future profit, is known as", o: ["Capital", "Asset", "Liability", "Surplus"], c: "Asset" },
            { q: "3. Outward Invoice issued is a source document of", o: ["Purchase Book", "Sales Book", "Return Inward Book", "Return Outward Book"], c: "Sales Book" },
            { q: "4. Which of the following is of capital nature?", o: ["Commission on purchases", "Cost of repairs", "Rent of factory", "Wages paid for installation of machinery"], c: "Wages paid for installation of machinery" },
            { q: "5. Which of the following is not a Fundamental Accounting Assumption?", o: ["Going Concern", "Consistency", "Accrual", "Materiality"], c: "Materiality" },
            { q: "6. An obligation which may or may not materialize is a/an.", o: ["Loss", "Asset", "Contingent Liability", "None of the above"], c: "Contingent Liability" },
            { q: "7. Which of the following is an example of Capital Expenditure?", o: ["Inventory of raw materials, work-in-progress and finished goods", "Insurance premium", "Taxes and legal expenses", "None of the above"], c: "None of the above" },
            { q: "8. ____ is specially suited to mines, oil wells, quarries, sandpits and similar assets of a wasting character.", o: ["Depletion", "Depreciation", "Amortisation", "Dilapidation"], c: "Depletion" },
            { q: "9. Which of the following account has a credit balance?", o: ["Plant and Equipment A/c", "Loans A/c", "Purchase A/c", "None of the above"], c: "Loans A/c" },
            { q: "10. Which of the following is/are revenue expenditure?", o: ["Consumable Stores", "Taxes and legal expenses", "Rent of factory building", "All of Above"], c: "All of Above" },
            { q: "11. Which of the following purpose is served from the preparation of Trial Balance?", o: ["To check the arithmetical accuracy of the recorded transactions", "To ascertain the balance of any ledger account", "To facilitate the preparation of final accounts promptly", "All of the above"], c: "All of the above" },
            { q: "12. The basic principles of ____ concept is that business is assumed to exist for an indefinite period", o: ["Going Concern", "Business Entity", "Money Measurement", "None of the above"], c: "Going Concern" },
            { q: "13. Purchase of a laptop for office use wrongly debited to Purchase Account. It is an error of", o: ["Omission", "Commission", "Principle", "Misposting"], c: "Principle" },
            { q: "14. Which of the following book is both a journal and a ledger?", o: ["Cash Book", "Sales Day Book", "Bills Receivable Book", "Journal Proper"], c: "Cash Book" },
            { q: "15. Original cost of a machine is ₹ 1,50,000, residual value ₹10,000, if depreciation is charged @ 10% per annum under WDV method then depreciation for 3rd year will be", o: ["₹ 12,240", "₹11,340", "₹12,150", "₹14,000"], c: "₹12,150" },
            { q: "16. Cost of Machine B is ₹90,000, Expenses incurred at the time of purchase to be capitalized is ₹10,000. Estimated Residual Value of Machine B is 20,000. Expected Useful Life is 8 years. Compute the amount depreciations under SLM method.", o: ["₹10,000", "₹20,000", "₹15,000", "₹5,000"], c: "₹10,000" },
            { q: "17. If Capital on 01.01.2023 was 24,000. Capital on 31.12.2023 is was 12,000. Profit /(Loss) during the year was ₹ 6,000 and Fresh Capital introduced was ₹1,200 Then the amount of drawings was", o: ["₹7,200", "₹12,000", "₹25,200", "₹19,200"], c: "₹19,200" },
            { q: "18. Journal entry of wages ₹10,000 paid for installation of machinery will be", o: ["Dr.Wages A/c and Cr. Cash A/c with ₹10,000", "Dr.Machinery A/c and Cr. Cash A/c with ₹10,000", "Dr.Machinery repairs A/c and Cr. Cash A/c with ₹10,000", "None of the above"], c: "Dr.Machinery A/c and Cr. Cash A/c with ₹10,000" },
            { q: "19. Credit balance of a nominal account shows", o: ["Expenses of the business", "Loss in the business", "Income in the business", "Asset of the business"], c: "Income in the business" },
            { q: "20. Which of the following will be recorded as Contra Entry in a Cash Book?", o: ["₹1,000 withdrawn from bank for personal use", "Cheque of ₹2,000 received from Mr.X lodged into bank on the same day", "Cheque of ₹3,000 received before from Mr.Y and now lodged into bank", "A customer directly deposited 24,000 in the bank account of the business"], c: "Cheque of ₹3,000 received before from Mr.Y and now lodged into bank" },
            { q: "21. Goods purchased costing ₹ 60,000 and cash paid ₹45,000 after receipt of a cash discount of ₹9,000. What is the percentage of trade discount got?", o: ["15%", "10%", "7.50%", "25%"], c: "10%" },
            { q: "22. Which of the following errors in an error of omission?", o: ["Sale 25,000 written in the purchase journal", "Wages paid to Shyam debited to his account", "The total of the sales journal has not been posted to the sales account", "None of the above"], c: "The total of the sales journal has not been posted to the sales account" },
            { q: "23. A credit sale of goods to Amir, worth ₹ 600 was recorded in Purchase Book. In the rectification entry", o: ["Amir will be debited by ₹600", "Purchase will be debited by ₹ 600", "Amir will be debited by ₹1,200", "Sales will be credited by ₹1,200"], c: "Amir will be debited by ₹1,200" },
            { q: "24. Purchase of machinery worth ₹5,000 was omitted from accounts. The rectification entry is", o: ["Purchase A/c will be debited", "Cash A/c will be credited", "Machinery A/c will be credited", "None of the above"], c: "Cash A/c will be credited" },
            { q: "25. Goods purchased from A for ₹2,000 passed through sales book. The rectification of this error results in", o: ["Decrease in Gross Profit", "No effect on Gross Profit", "Increase in Gross Profit", "Increase in Sundry Debtors"], c: "Decrease in Gross Profit" },
            { q: "26. The Accommodation bill is drawn", o: ["to finance actual purchase or sale of goods.", "to facilitate trade transmission.", "when both parties are in need of funds.", "None of the above"], c: "when both parties are in need of funds." },
            { q: "27. If any stock is taken by a co-venturer, it will be treated as", o: ["an income of the joint venture", "an expense of the joint venture", "to be ignored from joint venture", "it will be treated in the personal books of the co-venturer"], c: "an income of the joint venture" },
            { q: "28. Kuntal draws a bill on shyam for Rs. 7,000. Kuntal endorsed it to Ram. Ram endorsed it to Rahim. The payee of the bill will be:", o: ["Kuntal", "Ram", "Shyam", "Rahim"], c: "Rahim" },
            { q: "29. A and B purchased a piece of land for ₹30,000 and sold it for 260,000 in 2022. Originally A had contributed 12,000 and B ₹8,000. The profit on venture will be", o: ["₹30,000", "₹20,000", "₹60,000", "₹ 10,000"], c: "₹30,000" },
            { q: "30. Which of the following is/are the basic features of a Joint Venture", o: ["The profit or loss on joint venture is shared between the co-venturers in the agreed ratio", "The co-venturers may or may not contribute initial capital", "The JV is dissolved once the purpose of the business is over", "All of the above"], c: "All of the above" },
            { q: "31. The person to whom bill is endorsed is known as", o: ["Endorsee", "Drawee", "Drawer", "None of the above"], c: "Endorsee" },
            { q: "32. A and B enter into a joint venture sharing profit and losses in the ratio of 3:2. A purchased goods costing ₹2,00,000. B sold 95% goods for 2,50,000. A is entitled to get 1% commission on purchase and B is entitled to get 5% commission on sales. A drew a bill on B for an amount equivalent to 80% of original cost of goods. A got it discounted at ₹1,50,000. What is A's share of profit?", o: ["₹15,300", "₹ 21,300", "₹18,900", "₹ 15,000"], c: "₹ 21,300" },
            { q: "33. Which of the following commission is allowed by the consignor to the consignee to encourage the consignee for putting-up hard work in introducing new product in the market?", o: ["Del-credere Commission", "Over-riding Commission", "Hard work Commission", "Ordinary Commission"], c: "Over-riding Commission" },
            { q: "34. X draws a bill on Y for ₹ 1,80,000 for mutual accommodation in the ratio of 2:1. X got it discounted for ₹ 1,69,200 and remitted 1/3rd of the proceeds to Y. How much money should be remitted by X to Y at the time of maturity so as to enable Y to honour the bill?", o: ["₹ 120,000", "₹115.200", "₹116,800", "₹ 120,400"], c: "₹ 120,000" },

            { q: "129. In January, a Firm took an insurance policy for ₹ 60 lakhs to insure goods in its godown against fire, subject to Average Clause.on 7th March, a Fire broke out destroying goods costing 44 lakhs. Stock in godown was estimated at ₹80 lakhs. Compute the amount of Insurance Claim.", o: ["₹ 6,000,000", "₹4,400,000", "₹3,300,000", "₹8,000,000"], c: "₹3,300,000" },
            { q: "130. Accounting standard in India are issued by", o: ["Government of India", "Reserve Bank of India", "The Institute of Chartered Accountants of India", "The Institute of Accounting Standard of India"], c: "The Institute of Chartered Accountants of India" },
            { q: "131. As per AS 10 \"Property, Plant and Equipment', an enterprise holding investment properties should value Investment Property", o: ["As per fail value", "applying discounted cash flow model", "using cost model", "None of the above"], c: "using cost model" },
            { q: "132. As per AS 16 all of the following are qualifying assets except", o: ["Manufacturing plants and power generation facilities", "Inventories that require substantial period of time", "Assets those are ready for sale", "None of the above"], c: "Assets those are ready for sale" },
            { q: "133. All of the following costs are excluded while computing value of inventories except", o: ["Selling and distribution costs", "Allocated fixed production overheads based on normal capacity", "Abnormal wastage", "All of the above"], c: "Allocated fixed production overheads based on normal capacity" },
            { q: "134. Which of the following is not a fundamental accounting assumption?", o: ["Consistancy", "Materiality", "Going Concern", "Accrual"], c: "Materiality" },
            { q: "135. As per AS 1, where a company should disclose its accounting policies?", o: ["In the Annual Report", "In the Auditor's Report", "In the CEO's letter to the shareholders", "In the notes to Financial Statement"], c: "In the notes to Financial Statement" },
            { q: "136. Full form of IFRS", o: ["Indian Financial Reporting Standards", "International Financial Reporting Standards", "International Financials Reporting Standards", "Indian Financial Reporting Standard"], c: "International Financial Reporting Standards" },
            { q: "137. Areas involving different accounting policies by different enterprises is/are", o: ["Valuation of inventories", "Treatment of intangible assets", "Recognition of profit on long-term contracts", "All of these"], c: "All of these" },
            { q: "138. An entity has acquired an Asset costing ₹1,00,000 for production of certain items to be sold by it. It is deductible equally over 2 years in the books of accounts. In Tax Law, ₹ 75,000 is deductible in year 1 and balance is deductible in year 2. Tax rate is 10%. In year 2, The entity should", o: ["Create DTL ₹2,500", "Reverse DTL ₹2.500", "Create DTA ₹2.500", "Reverse DTA ₹2.500"], c: "Reverse DTL ₹2.500" },
            { q: "139. As per AS 22 an example of permanent difference is", o: ["Exempt Income", "Disallowed Expenses", "Enhanced Deduction", "All of these"], c: "All of these" },
            { q: "140. Borrowing cost includes", o: ["Debenture Interest", "Preference Dividend", "Equity Dividend", "All of these"], c: "Debenture Interest" },
            { q: "141. Grants which are in the nature of Promoter's Contribution is accounted under", o: ["Capital Approach", "Income Approach", "Any of 1 and 2", "None of these"], c: "Capital Approach" },
            { q: "142. 10 lakhs Grant received for assets (life 10 years). Income credited to Profit and Loss A/c every year under Deferred Income Method is", o: ["₹1 lakhs", "Depends on the Depreciation Method used", "₹10 Lakhs", "Nil"], c: "Depends on the Depreciation Method used" },
            { q: "143. According to AS 11 (Revised) the difference between the forward rate and the exchange rate at the date of transaction should be", o: ["Ignored", "Recognised as income or expense", "Adjusted to Shareholders' interests", "None of these"], c: "Recognised as income or expense" },
            { q: "144. As per AS 11 Monetory Items excludes", o: ["Cash", "Receivables", "Payables", "Inventories"], c: "Inventories" }
        ];
        // --- END OF QUESTION DATA ---


        let currentQuestionIndex = 0;
        let userAnswers = new Array(questionsData.length).fill(null); 
        let questionsAttemptedState = new Array(questionsData.length).fill(false); 

        let score = {
            correct: 0,
            incorrect: 0
        };

        // --- Set Configuration ---
        const totalQuestions = questionsData.length;
        const setSize = 15; // 15 questions per set
        const numSets = Math.ceil(totalQuestions / setSize);
        const questionsPerSet = [];
        const setStartIndices = [];

        for(let i = 0; i < numSets; i++) {
            setStartIndices.push(i * setSize);
            const size = Math.min(setSize, totalQuestions - (i * setSize));
            questionsPerSet.push(size);
        }
        // --- End Set Configuration ---


        // DOM Elements
        const questionHeaderElement = document.getElementById('question-header');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const completionMessageElement = document.getElementById('completion-message');
        const setSelectorElement = document.getElementById('set-selector');
        const navigationButtons = document.getElementById('navigation-buttons'); 
        const quizContainer = document.getElementById('quiz-container');
        const questionContentWrapper = document.getElementById('question-content-wrapper');


        const correctCountElement = document.getElementById('correct-count');
        const incorrectCountElement = document.getElementById('incorrect-count');
        const attemptedCountElement = document.getElementById('attempted-count');
        const accuracyRateElement = document.getElementById('accuracy-rate');
        
        function populateSetSelector() {
            setSelectorElement.innerHTML = ''; 
            questionsPerSet.forEach((num, index) => {
                if (num === 0) return;
                
                const option = document.createElement('option');
                option.value = index; 
                const startQ = setStartIndices[index] + 1;
                const endQ = setStartIndices[index] + num;
                
                option.textContent = `Set ${index + 1} (Q ${startQ} - ${endQ})`;
                setSelectorElement.appendChild(option);
            });
            setSelectorElement.addEventListener('change', (event) => {
                const selectedSetIndex = parseInt(event.target.value);
                currentQuestionIndex = setStartIndices[selectedSetIndex];
                
                // Reset visibility for quiz
                completionMessageElement.style.display = 'none';
                questionContentWrapper.style.display = 'block';
                navigationButtons.style.display = 'flex'; 
                
                loadQuestion(false); // Load question without animation for set switch
            });
        }

        function getCurrentSetInfo(index) {
            for (let i = 0; i < setStartIndices.length; i++) {
                const setStartIndex = setStartIndices[i];
                const setEndIndex = setStartIndex + questionsPerSet[i] - 1;
                
                if (index >= setStartIndex && index <= setEndIndex) {
                    // Update dropdown silently if needed
                    if (setSelectorElement.value != i) { 
                         setSelectorElement.value = i; 
                    }
                    return { setNumber: i + 1, totalSets: numSets };
                }
            }
            return { setNumber: numSets, totalSets: numSets }; // Fallback
        }
        
        function updateScoreboard() {
            score.correct = 0;
            score.incorrect = 0;
            let attempted = 0;

            for (let i = 0; i < totalQuestions; i++) {
                if (questionsAttemptedState[i]) {
                    attempted++;
                    const currentQuestion = questionsData[i];
                    // Correct answer is stored as text in 'c'
                    const correctAnswerText = currentQuestion.c; 
                    if (userAnswers[i] === correctAnswerText) {
                        score.correct++;
                    } else {
                        score.incorrect++;
                    }
                }
            }
            
            correctCountElement.textContent = `Correct: ${score.correct}`;
            incorrectCountElement.textContent = `Incorrect: ${score.incorrect}`;
            attemptedCountElement.textContent = `Attempted: ${attempted}`;
            if (attempted > 0) {
                const accuracy = (score.correct / attempted * 100).toFixed(1);
                accuracyRateElement.textContent = `Accuracy: ${accuracy}%`;
            } else {
                accuracyRateElement.textContent = `Accuracy: N/A`;
            }
        }

        function loadQuestion(animate = true) {
            if (currentQuestionIndex < 0) currentQuestionIndex = 0; 
            if (currentQuestionIndex >= totalQuestions) { 
                showCompletionMessage();
                return;
            }

            // --- Animation ---
            if (animate) {
                questionContentWrapper.classList.remove('animate-slideInRight');
                // Trigger reflow to restart animation
                void questionContentWrapper.offsetWidth; 
                questionContentWrapper.classList.add('animate-slideInRight');
            }
            // --- End Animation ---


            const currentQuestion = questionsData[currentQuestionIndex];
            const setInfo = getCurrentSetInfo(currentQuestionIndex);
            
            // Correct answer is stored as text in 'c'
            const correctAnswerText = currentQuestion.c; 

            questionHeaderElement.innerHTML = `<strong>Question ${currentQuestionIndex + 1}</strong> of ${totalQuestions} (<strong>Set ${setInfo.setNumber}</strong> of ${setInfo.totalSets})`;
            
            // Question text already has numbers, so just use it
            let qText = currentQuestion.q;
            qText = qText.replace(/____/g, '<span class="blank-span"></span>');
            questionTextElement.innerHTML = qText;

            optionsContainerElement.innerHTML = ''; 
            currentQuestion.o.forEach((optionText, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.optionText = optionText; 
                
                const optionLetter = String.fromCharCode(65 + index); 
                // No cleanText needed for this file
                optionElement.innerHTML = `<span class="option-letter">${optionLetter}</span> <span class="option-text">${optionText}</span>`;
                
                if (questionsAttemptedState[currentQuestionIndex]) { 
                    optionElement.classList.add('disabled');
                    if (optionText === userAnswers[currentQuestionIndex]) {
                        optionElement.classList.add('selected');
                        if (userAnswers[currentQuestionIndex] === correctAnswerText) {
                            optionElement.classList.add('correct-answer');
                        } else {
                            optionElement.classList.add('incorrect-selection');
                        }
                    }
                    if (optionText === correctAnswerText) { 
                         optionElement.classList.add('correct-answer'); 
                    }
                } else {
                    optionElement.addEventListener('click', () => handleOptionSelection(optionElement, optionText));
                }
                optionsContainerElement.appendChild(optionElement);
            });

            // Update button text and icons
            if (currentQuestionIndex === totalQuestions - 1) {
                nextButton.innerHTML = 'Finish Quiz <i class="fas fa-check"></i>';
            } else {
                nextButton.innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
            }
            nextButton.disabled = false; 
            prevButton.disabled = (currentQuestionIndex === 0);

            // Ensure quiz container is visible
            questionContentWrapper.style.display = 'block';
            navigationButtons.style.display = 'flex';
            completionMessageElement.style.display = 'none';
        }

        function handleOptionSelection(selectedDiv, selectedOptionText) {
            if (questionsAttemptedState[currentQuestionIndex]) return; 

            questionsAttemptedState[currentQuestionIndex] = true;
            userAnswers[currentQuestionIndex] = selectedOptionText;

            const currentQuestion = questionsData[currentQuestionIndex];
            // Correct answer is stored as text in 'c'
            const correctAnswerText = currentQuestion.c; 

            Array.from(optionsContainerElement.children).forEach(optDiv => {
                optDiv.classList.add('disabled'); 
                if (optDiv.dataset.optionText === correctAnswerText) { 
                    optDiv.classList.add('correct-answer');
                }
                if (optDiv === selectedDiv) { 
                    optDiv.classList.add('selected');
                    if (selectedOptionText !== correctAnswerText) {
                        optDiv.classList.add('incorrect-selection'); 
                    }
                }
            });
            updateScoreboard();
        }
        
        function selectOptionByKey(key) {
            if (questionsAttemptedState[currentQuestionIndex]) return;

            let optionIndex = -1;
            if (key === 'a' || key === '1') optionIndex = 0;
            else if (key === 'b' || key === '2') optionIndex = 1;
            else if (key === 'c' || key === '3') optionIndex = 2;
            else if (key === 'd' || key === '4') optionIndex = 3;

            if (optionIndex !== -1 && optionIndex < optionsContainerElement.children.length) {
                const optionDiv = optionsContainerElement.children[optionIndex];
                if (optionDiv && !optionDiv.classList.contains('disabled')) {
                    handleOptionSelection(optionDiv, optionDiv.dataset.optionText);
                }
            }
        }

        function nextQuestionHandler() {
            if (currentQuestionIndex === totalQuestions - 1) {
                currentQuestionIndex++; 
                showCompletionMessage();
            } 
            else if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                loadQuestion(true); // Animate to next question
            }
        }

        function prevQuestionHandler() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(false); // No animation for previous question
            }
        }
        
        function showCompletionMessage() {
            // Hide quiz elements
            questionContentWrapper.style.display = 'none';
            navigationButtons.style.display = 'none'; 
            
            // Show completion message
            completionMessageElement.style.display = 'block';
            const attempted = score.correct + score.incorrect;
            const accuracy = attempted > 0 ? (score.correct / attempted * 100).toFixed(1) : "0.0";
            
            completionMessageElement.innerHTML = `Quiz Completed!
                <div class="final-score">
                    Final Score: ${score.correct} Correct, ${score.incorrect} Incorrect
                    <br>
                    Accuracy: ${accuracy}%
                </div>`;
            
            // Scroll to top to see message
            quizContainer.scrollIntoView({ behavior: 'smooth' });
            createConfetti(); // Trigger confetti!
        }

        // --- Visual Effects Functions ---

        // 1. Particle Click Effect
        function createParticles(x, y) {
            const colors = ['var(--theme-purple)', 'var(--theme-blue)', 'var(--theme-pink)', 'var(--theme-yellow)', 'var(--theme-cyan)'];
            for (let i = 0; i < 10; i++) { // Increased particle count for more "pop"
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = (Math.random() * 5 + 3) + 'px'; // Random size
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                particle.style.opacity = '1';
                
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 4 + 2;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                let opacity = 1;
                
                const animate = (timestamp) => {
                    particle.style.transform = `translate(${dx * (1 - opacity) * 10}px, ${dy * (1 - opacity) * 10}px) scale(${opacity})`;
                    opacity -= 0.03; // Fade faster
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                requestAnimationFrame(animate);
            }
        }
        
        // 2. Confetti Effect
        function createConfetti() {
            const colors = ['var(--theme-purple)', 'var(--theme-blue)', 'var(--theme-pink)', 'var(--theme-yellow)', 'var(--theme-cyan)'];
            for (let i = 0; i < 100; i++) { // 100 particles for a good celebration
                const particle = document.createElement('div');
                particle.classList.add('confetti-particle');
                particle.style.left = (Math.random() * 100) + 'vw';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = (Math.random() * 2) + 's'; // Stagger the fall
                particle.style.width = (Math.random() * 8 + 5) + 'px';
                particle.style.height = particle.style.width;
                if(i % 2 === 0) {
                    particle.style.borderRadius = '0'; // Make some square
                    particle.style.height = (Math.random() * 5 + 5) + 'px';
                }
                document.body.appendChild(particle);

                // Remove particle after animation ends
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }


        // --- Event Listeners for Navigation/Interaction ---
        nextButton.addEventListener('click', nextQuestionHandler);
        prevButton.addEventListener('click', prevQuestionHandler);
        
        // Add particle click listener
        document.addEventListener('click', function(e) {
            // Don't trigger on scrollbar
            if (e.clientX < document.documentElement.clientWidth && e.clientY < document.documentElement.clientHeight) {
                createParticles(e.clientX, e.clientY);
            }
        });


        document.addEventListener('keydown', (event) => {
            // Prevent shortcuts while dropdown is focused
            if (document.activeElement === setSelectorElement) return;

            if (event.key.toLowerCase() === 'escape') return; 

            if (completionMessageElement.style.display === 'block') { 
                 event.preventDefault(); 
                 return;
            }

            const key = event.key.toLowerCase();
            if (['a', 'b', 'c', 'd', '1', '2', '3', '4'].includes(key)) {
                event.preventDefault();
                selectOptionByKey(key);
            } else if ((key === 'enter' || key === 'arrowright' || key === ' ') && !nextButton.disabled) { 
                event.preventDefault();
                nextQuestionHandler();
            } else if ((key === '/' || key === 'arrowleft') && !prevButton.disabled) { 
                event.preventDefault();
                prevQuestionHandler();
            }
        });

        // --- Initial setup ---
        populateSetSelector();
        loadQuestion(false); // Load first question without animation
        updateScoreboard(); 
    </script>
